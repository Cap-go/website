[build.environment]
  NODE_VERSION = "19"

[build]
  publish = "dist"
  command = "pnpm run build"

[[redirects]]
  from = '/.well-known/*'
  status = 200
  to = '/deepLink/:splat'

[[redirects]]
  from = "/api/auto_update"
  to = "https://api.capgo.app/updates"
  status = 200

[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "application/json"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[dev]
  command = "pnpm dev"
  autoLaunch = false
  targetPort = 3336
  functionsPort = 3335
  port = 3000

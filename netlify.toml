[build.environment]
  NPM_FLAGS = "--version"
  NODE_VERSION = "16"

[build]
  publish = "dist"
  command = "npx pnpm i --store=node_modules/.pnpm-store && npx pnpm run generate"

[[redirects]]
  from = '/.well-known/*'
  status = 200
  to = '/deepLink/:splat'

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "application/json"

[[headers]]
  for = "/api/*"
  [headers.values]
    cache-control = "public, s-max-age=60"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"


[dev]
  command = "pnpm dev"
  autoLaunch = false
  targetPort = 3336
  functionsPort = 3335
  port = 3000
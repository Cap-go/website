[build.environment]
  NPM_FLAGS = "--prefix=/dev/null"
  NODE_VERSION = "14"

[build]
  publish = "dist"
  command = "npx pnpm i --store=node_modules/.pnpm-store && npx pnpm run build"
  functions = "netlify/functions"

[[redirects]]
  from = '/.well-known/*'
  status = 200
  to = '/deepLink/:splat'

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "application/json"

[[headers]]
  for = "/api/*"
  [headers.values]
    cache-control = "public, s-max-age=60"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[dev]
  command = "pnpm front"
  autoLaunch = false
  functionsPort = 8887
  targetPort = 3336
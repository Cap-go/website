  une garantie existe en vertu de la loi et ne peut être refusée, la Société, et
  non l'Application Store, sera seule responsable de cette garantie.
eula_limitation_of_liability_title: Limitation de responsabilité
eula_limitation_of_liability_text_1: >-
  Nonobstant tout dommage que vous pourriez subir, l'entière responsabilité de
  la Société et de l'un de ses fournisseurs en vertu de toute disposition du
  présent Contrat et votre recours exclusif pour tout ce qui précède seront
  limités au montant effectivement payé par Vous pour l'Application ou via le
  Application ou 100 USD si vous n’avez rien acheté via l’application.
eula_limitation_of_liability_text_2: >-
  Dans la mesure permise par la loi applicable, la Société ou ses fournisseurs
  ne pourront en aucun cas être tenus responsables de tout dommage spécial,
  accessoire, indirect ou consécutif, quel qu'il soit (y compris, mais sans s'y
  limiter, les dommages pour perte de profits, perte de données ou d'autres
  informations, en cas d'interruption des activités, de blessures corporelles,
  de perte de confidentialité découlant de ou liées de quelque manière que ce
  soit à l'utilisation ou à l'impossibilité d'utiliser l'Application, les
  logiciels tiers et/ou le matériel tiers utilisés avec l'Application, ou
  autrement en relation avec toute disposition du présent Contrat), même si la
  Société ou tout fournisseur a été informé de la possibilité de tels dommages
  et même si le recours n'atteint pas son objectif essentiel.
eula_limitation_of_liability_text_3: >-
  Certains États/juridictions n'autorisent pas l'exclusion ou la limitation des
  dommages accessoires ou consécutifs, de sorte que la limitation ou l'exclusion
  ci-dessus peut ne pas s'appliquer à vous.
eula_limitation_of_liability_text_4: >-
  Vous comprenez et acceptez expressément que l'Application Store, ses filiales
  et sociétés affiliées, ainsi que ses concédants de licence ne seront pas
  responsables envers vous en vertu d'une quelconque théorie de responsabilité
  pour tout dommage direct, indirect, accidentel, spécial consécutif ou
  exemplaire qui pourrait être subi par vous, y compris toute perte de données,
  que l'Application Store ou ses représentants aient ou non été informés ou
  auraient dû être conscients de la possibilité que de telles pertes
  surviennent.
eula_severability_and_waiver_title: Divisibilité et renonciation
eula_severability_subtitle: Divisibilité
eula_severability_text: >-
  Si une disposition du présent Accord est jugée inapplicable ou invalide, cette
  disposition sera modifiée et interprétée pour atteindre les objectifs de cette
  disposition dans la plus grande mesure possible en vertu de la loi applicable
  et les dispositions restantes resteront pleinement en vigueur.
eula_waiver_subtitle: Renoncer
eula_waiver_text: >-
  Sauf dans les cas prévus aux présentes, le fait de ne pas exercer un droit ou
  d'exiger l'exécution d'une obligation en vertu du présent Accord n'affectera
  pas la capacité d'une partie à exercer ce droit ou à exiger une telle
  exécution à tout moment par la suite et la renonciation à une violation ne
  constituera pas une renonciation à tout manquement ultérieur.
eula_product_claims_title: Allégations du produit
eula_product_claims_text: "La Société n'offre aucune garantie concernant l'Application. Dans la mesure où vous avez une réclamation découlant de ou liée à votre utilisation de l'application, la Société, et non la boutique d'applications, est responsable du traitement de ces réclamations, qui peuvent inclure, mais sans s'y limiter\_: (i) toute réclamation en matière de responsabilité du fait des produits. ; (ii) toute réclamation selon laquelle la demande ne se conforme pas à toute exigence légale ou réglementaire applicable\_; et (iii) toute réclamation découlant de la protection des consommateurs ou d'une législation similaire."
eula_us_legal_compliance_title: Conformité juridique aux États-Unis
eula_us_legal_compliance_text: >-
  Vous déclarez et garantissez que (i) vous n'êtes pas situé dans un pays soumis
  à l'embargo du gouvernement des États-Unis ou qui a été désigné par le
  gouvernement des États-Unis comme un pays « soutenant le terrorisme », et (ii)
  vous n'êtes pas répertorié sur n’importe quelle liste du gouvernement des
  États-Unis de parties interdites ou restreintes.
eula_changes_title: Modifications apportées à cet accord
eula_changes_text_1: >-
  La Société se réserve le droit, à sa seule discrétion, de modifier ou de
  remplacer le présent Contrat à tout moment. Si une révision est importante,
  nous fournirons un préavis d'au moins 30 jours avant que les nouvelles
  conditions n'entrent en vigueur. Ce qui constitue un changement important sera
  déterminé à la seule discrétion de la Société.
eula_changes_text_2: >-
  En continuant à accéder ou à utiliser l'Application après l'entrée en vigueur
  des révisions, vous acceptez d'être lié par les conditions révisées. Si vous
  n'acceptez pas les nouvelles conditions, vous n'êtes plus autorisé à utiliser
  l'application.
eula_governing_law_title: Loi applicable
eula_governing_law_text: >-
  Les lois du pays, à l'exclusion de ses règles de conflits de lois, régissent
  le présent accord et votre utilisation de l'application. Votre utilisation de
  l’Application peut également être soumise à d’autres lois locales, étatiques,
  nationales ou internationales.
eula_entire_agreement_title: Intégralité de l'accord
eula_entire_agreement_text_1: >-
  L'accord constitue l'intégralité de l'accord entre vous et la société
  concernant votre utilisation de l'application et remplace tous les accords
  écrits ou oraux antérieurs et contemporains entre vous ou les accords oraux
  entre vous et la société.
eula_entire_agreement_text_2: >-
  Vous pouvez être soumis à des conditions générales supplémentaires qui
  s'appliquent lorsque vous utilisez ou achetez les services d'autres sociétés,
  que la société vous fournira au moment d'une telle utilisation ou d'un tel
  achat.

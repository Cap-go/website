aup_intro: >-
  Cette Politique d'Utilisation Acceptable (la 'Politique') décrit les
  utilisations interdites des services web proposés par Capgo et ses affiliés
  (les 'Services') et du site web situé à l'adresse https://capgo.app (le 'Site
  Capgo'). Les exemples donnés dans cette Politique ne sont pas exhaustifs. Nous
  pouvons modifier cette Politique à tout moment en publiant une version révisée
  sur le Site Capgo. En utilisant les Services ou en accédant au Site Capgo,
  vous acceptez la dernière version de cette Politique. Si vous violez la
  Politique ou autorisez ou aidez d'autres à le faire, nous pouvons suspendre ou
  mettre fin à votre utilisation des Services.
aup_no_illegal_use: Pas d'utilisation ou de contenu illégal, nuisible ou offensant
aup_no_illegal_use_desc: >-
  Vous ne pouvez pas utiliser, encourager, promouvoir, faciliter ou inciter
  d'autres personnes à utiliser les Services ou le Site Capgo à des fins
  illégales, nuisibles, frauduleuses, contrefaisantes ou offensantes, ou pour
  transmettre, stocker, afficher, distribuer ou rendre disponible du contenu
  illégal, nuisible, frauduleux, contrefaisant ou offensant. Les activités ou
  contenus interdits comprennent :
illegal_activities: Activités illégales, nuisibles ou frauduleuses.
infringing_content: Contenu portant atteinte aux droits
offensive_content: Contenu offensant.
harmful_content: Contenu nuisible.
platform_compliance: Conformité aux plateformes
aup_no_security_violations: Aucune violation de sécurité
aup_no_security_violations_desc: >-
  Vous ne pouvez pas utiliser les Services pour porter atteinte à la sécurité ou
  à l'intégrité d'un réseau, d'un système informatique ou de communication,
  d'une application logicielle, ou d'un réseau ou appareil informatique (chacun
  étant un « Système »). Les activités interdites comprennent :
unauthorized_access: Accès Non Autorisé.
interception: Interception.
falsification_of_origin: Falsification de l'origine.
aup_no_network_abuse: Pas d'abus de réseau
aup_no_network_abuse_desc: >-
  Vous ne pouvez pas établir de connexions réseau avec des utilisateurs, des
  hôtes ou des réseaux sans autorisation préalable pour communiquer avec eux.
  Les activités interdites comprennent :
monitoring_crawling: Surveillance ou Exploration.
denial_of_service: Déni de service (DoS)
intentional_interference: Interférence intentionnelle.
operation_of_network_services: Fonctionnement de certains services réseau.
avoiding_system_restrictions: Contourner les restrictions du système.
aup_no_email_abuse: Pas de Courriel ni d'Abus de Messages
aup_no_email_abuse_desc: >-
  Vous ne distribuerez pas, ne publierez pas, n'enverrez pas ou ne faciliterez
  pas l'envoi de courriers électroniques non sollicités en masse ou d'autres
  messages, promotions, publicités ou sollicitations (comme le « spam »), y
  compris la publicité commerciale et les annonces d'information. Vous ne
  modifierez pas ou n'obscurcirez pas les en-têtes de courrier ou n'usurperez
  pas l'identité d'un expéditeur sans l'autorisation explicite de celui-ci. Vous
  ne collecterez pas les réponses aux messages envoyés depuis un autre
  fournisseur de services Internet si ces messages violent la présente Politique
  ou la politique d'utilisation acceptable de ce fournisseur.
aup_monitoring_enforcement: Notre surveillance et notre application
aup_monitoring_enforcement_desc: >-
  Nous nous réservons le droit, mais n'assumons pas l'obligation, d'enquêter sur
  toute violation de cette Politique ou toute utilisation abusive des Services
  ou du Site Capgo. Nous pouvons :
investigate_violations: >-
  enquêter sur les violations de cette Politique ou l'utilisation abusive des
  Services ou du Site Capgo ;
remove_modify_content: >-
  supprimer, désactiver l'accès ou modifier tout contenu ou ressource qui viole
  cette Politique ou tout autre accord que nous avons avec vous pour
  l'utilisation des Services ou du Site Capgo.
aup_reporting_violations: Signalement des Violations de cette Politique
aup_reporting_violations_desc: >-
  Si vous avez connaissance d'une violation de cette Politique, vous devez nous
  en informer immédiatement et nous fournir l'assistance demandée pour arrêter
  ou remédier à la violation. Pour signaler toute violation de cette Politique,
  veuillez nous contacter à support@capgo.app.
illegal_activities_desc: >-
  Toute activité illégale, qui viole les droits d'autrui, ou qui pourrait être
  préjudiciable à autrui, à nos opérations ou à notre réputation, y compris la
  diffusion, la promotion ou la facilitation de la pornographie infantile,
  l'offre ou la diffusion de biens, services, systèmes ou promotions frauduleux,
  les systèmes d'enrichissement rapide, les systèmes de Ponzi et pyramidaux,
  l'hameçonnage ou le détournement de site web.
infringing_content_desc: >-
  Contenu qui enfreint ou détourne les droits de propriété intellectuelle ou les
  droits de propriété d'autrui.
offensive_content_desc: >-
  Contenu diffamatoire, obscène, abusif, portant atteinte à la vie privée ou
  autrement répréhensible, y compris tout contenu constituant de la pornographie
  infantile, relatif à la zoophilie ou dépeignant des actes sexuels non
  consensuels.
harmful_content_desc: >-
  Le contenu ou toute autre technologie informatique susceptible d'endommager,
  d'interférer, d'intercepter subrepticement ou d'exproprier tout système,
  programme ou donnée, y compris les virus, chevaux de Troie, vers, bombes à
  retardement ou cancelbots.
platform_compliance_desc: >-
  Toute activité jugée inacceptable par les plateformes utilisées par le Site et
  les Services Capgo.
unauthorized_access_desc: >-
  L'accès ou l'utilisation de tout Système sans autorisation, y compris la
  tentative de sonder, analyser ou tester la vulnérabilité d'un Système ou de
  contourner toute mesure de sécurité ou d'authentification utilisée par un
  Système.
falsification_of_origin_desc: >-
  La falsification des en-têtes de paquets TCP-IP, des en-têtes de courrier
  électronique ou de toute partie d'un message décrivant son origine ou son
  acheminement. L'utilisation légitime d'alias et de remailers anonymes n'est
  pas interdite par cette disposition.
monitoring_crawling_desc: >-
  La surveillance ou l'exploration d'un Système qui nuit ou perturbe le Système
  surveillé ou exploré.
denial_of_service_desc: >-
  Inonder une cible avec des requêtes de communication au point où elle ne peut
  plus répondre au trafic légitime ou répond si lentement qu'elle devient
  inefficace.
intentional_interference_desc: >-
  Interférence avec le bon fonctionnement de tout Système, y compris toute
  tentative délibérée de surcharger un système par bombardement de courriers,
  bombardement d'actualités, attaques par diffusion ou techniques d'inondation.
operation_of_network_services_desc: >-
  Exploitation ou tentative d'exploitation de tout service réseau ou service
  interférant avec le bon fonctionnement de tout service réseau.
avoiding_system_restrictions_desc: >-
  L'utilisation de moyens manuels ou électroniques pour contourner les
  limitations d'utilisation imposées à un système, telles que les restrictions
  d'accès et de stockage.
report_violations_desc: >-
  Nous pouvons signaler toute activité que nous soupçonnons d'enfreindre une loi
  ou un règlement aux forces de l'ordre, aux autorités de réglementation ou à
  d'autres tiers appropriés.
report_violations_desc_2: >-
  Notre signalement peut inclure la divulgation d'informations appropriées sur
  les clients. Nous pouvons également coopérer avec les organismes d'application
  de la loi, les régulateurs ou d'autres tiers appropriés pour aider à l'enquête
  et à la poursuite d'activités illégales en fournissant des informations sur le
  réseau et les systèmes liées aux violations présumées de cette Politique.
security_policy_title: Politique de sécurité Capgo
canonical: Canonique
security_intro: >-
  Chez Capgo, nous considérons la sécurité de nos systèmes comme une priorité
  absolue. Cependant, quelle que soit l'attention que nous portons à la sécurité
  du système, des vulnérabilités peuvent toujours être présentes.
security_discovery: >-
  Si vous découvrez une vulnérabilité, nous aimerions en être informés afin de
  pouvoir prendre des mesures pour y remédier le plus rapidement possible. Nous
  vous demandons de nous aider à mieux protéger nos clients et nos systèmes.
security_out_of_scope_title: 'Vulnérabilités hors périmètre :'
security_out_of_scope_1: Détournement de clics sur les pages sans actions sensibles.
security_out_of_scope_2: CSRF lors de la déconnexion/connexion sans authentification.
security_out_of_scope_3: >-
  Attaques nécessitant une attaque de l'homme du milieu (MITM) ou un accès
  physique à l'appareil d'un utilisateur.
security_out_of_scope_4: Attaques nécessitant de l'ingénierie sociale.
security_out_of_scope_5: Toute activité pouvant entraîner la perturbation de notre service (DoS).
security_out_of_scope_6: >-
  Le détournement de contenu et les problèmes d'injection de texte sans montrer
  de vecteur d'attaque/sans pouvoir modifier HTML/CSS.
security_out_of_scope_7: Usurpation d'adresse e-mail
security_out_of_scope_8: Entêtes DNSSEC, CAA et CSP manquants
security_out_of_scope_9: Absence d'indicateur Secure ou HTTP only sur les cookies non sensibles
security_out_of_scope_10: Liens morts
security_out_of_scope_11: Énumération des utilisateurs
security_testing_guidelines_title: 'Directives de test :'
security_testing_guidelines_1: >-
  N'exécutez pas de scanners automatisés sur les projets d'autres clients.
  L'exécution de scanners automatisés peut augmenter les coûts pour nos
  utilisateurs. Les scanners configurés de manière agressive peuvent perturber
  involontairement les services, exploiter des vulnérabilités, entraîner une
  instabilité du système ou des failles et violer les conditions de service de
  nos fournisseurs. Nos propres systèmes de sécurité ne pourront pas distinguer
  la reconnaissance hostile de la recherche éthique. Si vous souhaitez exécuter
  un scanner automatisé, informez-nous à security@capgo.app et exécutez-le
  uniquement sur votre propre projet Capgo. N'attaquez PAS les projets d'autres
  clients.
security_testing_guidelines_2: >-
  N'exploitez pas la vulnérabilité ou le problème que vous avez découvert, par
  exemple en téléchargeant plus de données que nécessaire pour démontrer la
  vulnérabilité ou en supprimant ou modifiant les données d'autres personnes.
security_reporting_guidelines_title: 'Lignes directrices pour les rapports :'
security_reporting_guidelines_1: 'Soumettez vos découvertes via notre GitHub Security Advisory :'
security_reporting_guidelines_2: >-
  Veuillez fournir suffisamment d'informations pour reproduire le problème, afin
  que nous puissions le résoudre le plus rapidement possible.
security_disclosure_guidelines_title: 'Directives de divulgation :'
security_disclosure_guidelines_1: >-
  Afin de protéger nos clients, ne divulguez pas le problème à d'autres
  personnes avant que nous ayons effectué des recherches, résolu le problème et
  informé nos clients concernés.
security_disclosure_guidelines_2: >-
  Si vous souhaitez partager publiquement votre recherche sur Capgo lors d'une
  conférence, dans un blog ou tout autre forum public, vous devez partager une
  ébauche avec nous pour examen et approbation au moins 30 jours avant la date
  de publication. Veuillez noter que les éléments suivants ne doivent pas être
  inclus :
security_disclosure_guidelines_2_1: Données concernant les projets des clients Capgo
security_disclosure_guidelines_2_2: Données des clients Capgo
security_disclosure_guidelines_2_3: Informations sur les employés, les sous-traitants ou les partenaires de Capgo
security_what_we_promise_title: 'Ce que nous promettons :'
security_what_we_promise_1: >-
  Nous répondrons à votre signalement dans un délai de 7 jours ouvrés avec notre
  évaluation du signalement et une date de résolution prévue.
security_what_we_promise_2: >-
  Si vous avez suivi les instructions ci-dessus, nous n'engagerons aucune action
  en justice contre vous concernant le signalement.
security_what_we_promise_3: >-
  Nous traiterons votre signalement en toute confidentialité et ne transmettrons
  pas vos informations personnelles à des tiers sans votre autorisation.
security_what_we_promise_4: Nous vous tiendrons informé de l'évolution vers la résolution du problème.
security_what_we_promise_5: >-
  Dans les informations publiques concernant le problème signalé, nous
  mentionnerons votre nom en tant que découvreur du problème (sauf si vous
  souhaitez qu'il en soit autrement).
security_closing: >-
  Nous nous efforçons de résoudre tous les problèmes le plus rapidement possible
  et nous souhaitons jouer un rôle actif dans la publication finale sur le
  problème une fois qu'il est résolu.
sla_title: Accords de niveau de service
enterprise_platform_uptime_sla: SLA de temps de fonctionnement de la plateforme Enterprise
sla_intro: >-
  Le présent Accord de Niveau de Service, qui est incorporé et fait partie de
  l'Accord d'Abonnement entre Capgo ("Capgo") et le Client (l'"Accord"),
  s'appliquera aux Services pour les Clients Entreprise spécifiés dans un Bon de
  Commande pendant la Durée d'Abonnement applicable :
uptime_commitment_title: Engagement de disponibilité
uptime_commitment_desc: >-
  Capgo s'engage à maintenir une disponibilité réelle d'au moins
  quatre-vingt-dix-neuf pour cent (99,0 %) du temps total chaque mois calendaire
  pendant la durée de l'abonnement, tel que mesuré par Capgo (l'"Engagement de
  Disponibilité").
service_credits_title: 2. Crédits de service
service_credits_desc: >-
  Si l'Engagement de Disponibilité n'est pas respecté au cours d'un mois
  calendaire particulier pendant la Durée d'Abonnement, le Client sera éligible
  à un avoir de service ("Avoir de Service"), à condition que le Client signale
  à Capgo ce manquement à l'Engagement de Disponibilité et demande cet Avoir de
  Service conformément à cette Annexe. Le montant de tout Avoir de Service dû en
  vertu des présentes sera calculé comme suit : X * Y, où X = le total des frais
  dus par le Client à Capgo pour les Services affectés pour le mois calendaire
  concerné (indépendamment de la date de facturation ou d'exigibilité), et Y =
  le Pourcentage d'Avoir correspondant à la Disponibilité Réelle fournie (en
  pourcentage du temps total) pour le mois calendaire concerné, comme indiqué
  dans le tableau ci-dessous.
actual_availability: Disponibilité actuelle
credit_percentage: Pourcentage de Crédit
availability_99_98: Moins de 99,0 % mais supérieur ou égal à 98,0 %
credit_10_percent: 10%
availability_98_97: Moins de 98,0 % mais supérieur ou égal à 97,0 %
credit_15_percent: 15%
availability_97_95: Inférieur à 97,0 % mais supérieur ou égal à 95,0 %
credit_20_percent: 20%
availability_below_95: Moins de 95,0%
credit_30_percent: 30 %
credit_requests_payment_title: 3. Demandes de crédit et paiement
credit_requests_payment_desc: >-
  Pour demander un Crédit de Service, le Client doit envoyer un e-mail à Capgo à
  support@capgo.app dans les trente (30) jours suivant la fin du mois au cours
  duquel l'Engagement de Disponibilité n'a pas été respecté. Le Client doit
  inclure son identifiant de compte ou son adresse e-mail enregistrée, ainsi que
  les dates et heures précédemment signalées pendant lesquelles le Service
  n'était pas disponible. Si Capgo confirme que le Client est éligible à un
  Crédit de Service, Capgo créditera le compte du Client dans les trente (30)
  jours. Les Crédits de Service ne sont pas des remboursements, ne peuvent pas
  être échangés contre un montant en espèces et ne peuvent être utilisés que
  pour les facturations futures. À l'exception de ce qui est prévu à l'Article 4
  ci-dessous, les Crédits de Service constituent le seul et unique recours du
  Client, et la seule et unique responsabilité de Capgo, en cas de manquement
  par Capgo à l'Engagement de Disponibilité.
4_definitions_title: 4. Définitions
definitions_desc: >-
  Tous les termes en majuscules utilisés mais non définis dans le présent Accord
  de Niveau de Service ont la signification établie dans le Contrat.
scheduled_availability_title: 4.1 Disponibilité programmée
scheduled_availability_desc: >-
  « Disponibilité planifiée » désigne la durée, en minutes, pendant laquelle les
  Services concernés sont généralement accessibles et disponibles pour les
  Utilisateurs autorisés du Client.
unscheduled_downtime_title: 4.2 Temps d'arrêt imprévu
unscheduled_downtime_desc: >-
  « Temps d'arrêt non planifié » désigne la durée, en minutes, pendant laquelle
  les Services applicables ne sont pas généralement accessibles et disponibles
  pour les Utilisateurs autorisés du Client, à l'exclusion de l'inaccessibilité
  ou de l'indisponibilité due aux actes ou omissions du Client ou des
  Utilisateurs autorisés, aux cas de force majeure, aux maintenances planifiées
  communiquées avec un préavis d'au moins 24 heures par email, aux attaques de
  piratage ou de virus, aux maintenances d'urgence raisonnables ou autres
  exclusions spécifiques au produit énumérées dans les Exclusions SLA.
actual_availability_title: 4.3 Disponibilité réelle
actual_availability_desc: >-
  « Disponibilité réelle » signifie la Disponibilité planifiée moins les Temps
  d'arrêt non planifiés.
production_title: 4.4 Production
production_desc: >-
  "Production" est défini comme un système servant des systèmes opérationnels ou
  commerciaux en production avec des fonctionnalités déjà déployées et
  fonctionnelles.
non_production_desc: >-
  "Development", "Staging", "uat", "pre-production" ou l'implémentation de
  nouvelles fonctionnalités, même dans un environnement de production, ne sont
  pas considérés comme de la Production.
sla_exclusions_title: Exclusions des niveaux de service
general_service_exclusions_title: Exclusions générales des services
general_service_exclusion_1: >-
  Causé par des facteurs indépendants de notre volonté raisonnable, y compris,
  mais sans s'y limiter, tout cas de force majeure ou problème d'accès à
  Internet, de fournisseur d'accès Internet et/ou problèmes connexes au-delà du
  point de démarcation de Capgo.
general_service_exclusion_2: (ii) Qui résultent de toute action ou inaction volontaire de votre part.
general_service_exclusion_3: >-
  (iii) Qui résultent des limites des ressources CPU et mémoire de la classe
  d'instance.
general_service_exclusion_4: >-
  (iv) Qui résultent du non-respect des directives opérationnelles de base
  décrites dans notre documentation.
general_service_exclusion_5: >-
  (v) Qui entraînent un temps de récupération long en raison d'une capacité
  d'E/S insuffisante pour votre charge de travail.
general_service_exclusion_6: (vi) Qui résultent de votre équipement, logiciel ou autre technologie.
general_service_exclusion_7: >-
  (vii) Découlant de notre suspension et de notre résiliation de votre droit
  d'utilisation de Capgo conformément à nos Conditions.
live_update_sla_exclusions_title: Exclusions de SLA pour les mises à jour en direct
live_update_exclusion_1: >-
  Ressources de calcul provisionnées de manière inappropriée par rapport à la
  charge attendue de votre projet.
live_update_exclusion_2: >-
  (ii) Les pannes causées par des configurations trop permissives de limitation
  de débit.
live_update_exclusion_3: >-
  (iii) Les pannes ou problèmes causés par les versions retirées des
  bibliothèques, frameworks, packages logiciels ou APIs officiels de Capgo, y
  compris les retraits urgents en raison de vulnérabilités de sécurité
  identifiées.
live_update_exclusion_4: >-
  (iv) Les pannes ou problèmes causés par des bibliothèques client Capgo non
  officielles, des frameworks ou des proxies d'API, même lorsque ces
  bibliothèques utilisent en interne des bibliothèques Capgo officielles.
live_update_exclusion_5: >-
  (v) Les pannes ou problèmes qui auraient pu être résolus en effectuant une
  mise à jour vers une version mineure ou un correctif plus récent d'une
  bibliothèque, d'un framework ou d'un logiciel officiel Capgo.
support_title: Assistance
support_desc: >-
  Capgo fournit des accords de niveau de service de support pour nos clients
  Team et Enterprise.
urgent_support_title: Urgent
urgent_support_subtitle: Problème critique
urgent_support_desc: >-
  Défaut entraînant une panne totale ou partielle du système ou une condition
  qui rend Capgo inutilisable ou indisponible en production pour tous les
  utilisateurs du client.
high_support_title: 2. Haut
high_support_subtitle: Interruption significative des activités
high_support_desc: >-
  Problème entraînant une situation signifiant qu'une fonctionnalité majeure est
  impactée et qu'une dégradation significative des performances est constatée.
  Le problème impacte une proportion significative d'utilisateurs et/ou une
  fonctionnalité majeure de Capgo.
normal_support_title: 3. Normal
normal_support_subtitle: Problème de Fonctionnalité Mineure ou Question Générale
normal_support_desc: >-
  Un problème entraîne un dysfonctionnement d'un composant de Capgo par rapport
  à ce qui est attendu ou documenté. Une demande d'un représentant du client
  concernant un problème technique général ou une question générale.
low_support_title: 4. Faible
low_support_subtitle: Problème mineur / Demande de fonctionnalité
low_support_desc: Une demande d'informations sur Capgo ou de nouvelle fonctionnalité.

tos_acknowledgment_text_2: >-
  Votre accès et votre utilisation du Service sont conditionnés par votre
  acceptation et votre conformité à ces Termes et Conditions. Ces Termes et
  Conditions s'appliquent à tous les visiteurs, utilisateurs et autres qui
  accèdent ou utilisent le Service.
tos_acknowledgment_text_3: >-
  En accédant ou en utilisant le Service, vous acceptez d'être lié par les
  présentes Conditions Générales. Si vous désaccordez avec une partie de ces
  Conditions Générales, alors vous ne pouvez pas accéder au Service.
tos_acknowledgment_text_4: >-
  Vous déclarez que vous avez plus de 18 ans. La Société n'autorise pas les
  personnes de moins de 18 ans à utiliser le Service.
tos_acknowledgment_text_5: >-
  Votre accès et votre utilisation du Service sont également conditionnés par
  votre acceptation et votre conformité à la Politique de Confidentialité de la
  Société. Notre Politique de Confidentialité décrit nos politiques et
  procédures concernant la collecte, l'utilisation et la divulgation de vos

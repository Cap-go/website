aup_intro: >-
  Cette politique d'utilisation acceptable (cette 'Politique') décrit les usages
  prohibés des services web offerts par Capgo et ses affiliés (les 'Services')
  ainsi que du site web situé à https://capgo.app (le 'Site Capgo'). Les
  exemples donnés dans cette Politique ne sont pas exhaustifs. Nous pouvons
  modifier cette Politique à tout moment en publiant une version révisée sur le
  Site Capgo. En utilisant les Services ou en accédant au Site Capgo, vous
  acceptez la dernière version de cette Politique. Si vous enfreignez la
  Politique ou autorisez ou aidez d'autres à le faire, nous pouvons suspendre ou
  mettre fin à votre utilisation des Services.
aup_no_illegal_use: Aucune utilisation ou contenu illégal, nuisible ou offensant
aup_no_illegal_use_desc: >-
  Vous ne devez pas utiliser, ou encourager, promouvoir, faciliter ou instruire
  d'autres à utiliser, les Services ou le Site Capgo pour toute utilisation
  illégale, nuisible, frauduleuse, enfreignant ou offensive, ou pour
  transmettre, stocker, afficher, distribuer ou rendre disponible de toute autre
  manière des contenus qui sont illégaux, nuisibles, frauduleux, enfreignant ou
  offensants. Les activités ou contenus interdits incluent :
illegal_activities: Activités illégales, nuisibles ou frauduleuses.
infringing_content: Contenu contrefaisant.
offensive_content: Contenu offensant.
harmful_content: Contenu nuisible.
platform_compliance: Conformité de la plateforme.
aup_no_security_violations: Aucune violation de sécurité
aup_no_security_violations_desc: >-
  Vous ne pouvez pas utiliser les Services pour violer la sécurité ou
  l'intégrité de tout réseau, ordinateur ou système de communication,
  application logicielle, ou dispositif réseau ou informatique (chacun étant un
  'Système'). Les activités interdites incluent :
unauthorized_access: Accès non autorisé.
interception: Interception.
falsification_of_origin: Falsification de l'origine.
aup_no_network_abuse: Aucune Abus de Réseau
aup_no_network_abuse_desc: >-
  Vous ne pouvez pas établir de connexions réseau avec des utilisateurs, des
  hôtes ou des réseaux à moins d'avoir la permission de communiquer avec eux.
  Les activités interdites incluent :
monitoring_crawling: Surveillance ou Exploration.
denial_of_service: Déni de service (DoS).
intentional_interference: Interférence intentionnelle.
operation_of_network_services: Fonctionnement de certains services réseau.
avoiding_system_restrictions: Éviter les restrictions du système.
aup_no_email_abuse: Pas d'abus d'e-mail ou d'autres messages
aup_no_email_abuse_desc: >-
  Vous ne distribuerez, ne publierez, n'enverrez ni ne faciliterez l'envoi de
  messages électroniques en masse non sollicités ou d'autres messages,
  promotions, publicités ou sollicitations (comme le 'spam'), y compris la
  publicité commerciale et les annonces d'information. Vous ne modifierez ni ne
  cacherez les en-têtes des courriels ni n'assumerez l'identité d'un expéditeur
  sans l'autorisation explicite de celui-ci. Vous ne collecterez pas les
  réponses aux messages envoyés depuis un autre fournisseur de services Internet
  si ces messages enfreignent cette Politique ou la politique d'utilisation
  acceptable de ce fournisseur.
aup_monitoring_enforcement: Notre surveillance et application
aup_monitoring_enforcement_desc: >-
  Nous nous réservons le droit, mais n'assumons pas l'obligation, d'enquêter sur
  toute violation de cette Politique ou tout usage abusif des Services ou du
  Site Capgo. Nous pouvons :
investigate_violations: >-
  enquêter sur les violations de cette politique ou sur l'utilisation abusive
  des services ou du site Capgo ;
remove_modify_content: >-
  supprimer, désactiver l'accès à, ou modifier tout contenu ou ressource qui
  viole cette politique ou tout autre accord que nous avons avec vous concernant
  l'utilisation des Services ou du Site Capgo.
aup_reporting_violations: Signalement des violations de cette politique
aup_reporting_violations_desc: >-
  Si vous prenez connaissance de toute violation de cette politique, vous devez
  immédiatement nous en informer et nous fournir l'assistance, comme demandé,
  pour stopper ou remédier à la violation. Pour signaler toute violation de
  cette politique, veuillez nous contacter à support@capgo.app.
illegal_activities_desc: >-
  Toute activité qui est illégale, qui viole les droits d'autrui, ou qui peut
  être nuisible à autrui, à nos opérations ou à notre réputation, y compris la
  diffusion, la promotion ou la facilitation de la pornographie juvénile,
  l'offre ou la diffusion de biens, services, systèmes ou promotions frauduleux,
  des schémas de gains rapides, des systèmes de Ponzi et des systèmes
  pyramidaux, le phishing ou le pharming.
infringing_content_desc: >-
  Contenu qui enfreint ou s'approprie les droits de propriété intellectuelle ou
  les droits de propriété d'autrui.
offensive_content_desc: >-
  Contenu diffamatoire, obscène, abusif, envahissant la vie privée ou autrement
  inacceptable, y compris le contenu qui constitue de la pornographie enfantine,
  se rapporte à la bestialité ou dépeint des actes sexuels non consensuels.
harmful_content_desc: >-
  Contenu ou autre technologie informatique pouvant endommager, interférer avec,
  intercepter furtivement ou s'approprier tout système, programme ou donnée, y
  compris les virus, chevaux de Troie, vers, bombes à retardement ou cancelbots.
platform_compliance_desc: >-
  Toute activité jugée inacceptable par les plateformes utilisées par le site et
  les services Capgo.
unauthorized_access_desc: >-
  Accéder à ou utiliser un Système sans autorisation, y compris tenter de
  sonder, scanner ou tester la vulnérabilité d'un Système ou de contourner les
  mesures de sécurité ou d'authentification utilisées par un Système.
falsification_of_origin_desc: >-
  Falsification des en-têtes de paquets TCP-IP, des en-têtes de courriels ou de
  toute partie d'un message décrivant son origine ou son itinéraire.
  L'utilisation légitime d'alias et de remailers anonymes n'est pas interdite
  par cette disposition.
monitoring_crawling_desc: >-
  Surveillance ou exploration d'un système qui nuit ou perturbe le système
  surveillé ou exploré.
denial_of_service_desc: >-
  Inonder une cible de demandes de communication afin que la cible ne puisse pas
  répondre au trafic légitime ou réponde si lentement qu'elle devient
  inefficace.
intentional_interference_desc: >-
  Interférer avec le bon fonctionnement de tout Système, y compris toute
  tentative délibérée de surcharger un système par des attaques par e-mail, des
  attaques d'actualités, des attaques de diffusion ou des techniques
  d'inondation.
operation_of_network_services_desc: >-
  Exploiter ou tenter d'exploiter un service réseau ou un service qui interfère
  avec le bon fonctionnement de tout service réseau.
avoiding_system_restrictions_desc: >-
  Utiliser des moyens manuels ou électroniques pour éviter toute limitation
  d'utilisation imposée à un système, telle que des restrictions d'accès et de
  stockage.
report_violations_desc: >-
  Nous pouvons signaler toute activité que nous soupçonnons de violer une loi ou
  règlement à des responsables de l'application de la loi, des régulateurs ou
  d'autres tiers appropriés.
report_violations_desc_2: >-
  Nos rapports peuvent inclure la divulgation d'informations appropriées sur les
  clients. Nous pouvons également coopérer avec des agences d'application de la
  loi appropriées, des régulateurs ou d'autres tiers appropriés pour aider à
  l'enquête et à la poursuite de comportements illégaux en fournissant des
  informations sur le réseau et les systèmes liées à des violations présumées de
  cette politique.
security_policy_title: Politique de sécurité de Capgo
canonical: Canonical
security_intro: >-
  Chez Capgo, nous considérons la sécurité de nos systèmes comme une priorité
  absolue. Cependant, peu importe les efforts que nous déployons pour la
  sécurité du système, il peut y avoir des vulnérabilités présentes.
security_discovery: >-
  Si vous découvrez une vulnérabilité, nous aimerions en être informés afin de
  pouvoir prendre des mesures pour y remédier le plus rapidement possible. Nous
  vous demandons de nous aider à mieux protéger nos clients et nos systèmes.
security_out_of_scope_title: 'Vulnérabilités hors de portée :'
security_out_of_scope_1: Clickjacking sur des pages sans actions sensibles.
security_out_of_scope_2: Déconnexion/login CSRF non authentifié.
security_out_of_scope_3: >-
  Attaques nécessitant un MITM ou un accès physique à l'appareil d'un
  utilisateur.
security_out_of_scope_4: Attaques nécessitant de l'ingénierie sociale.
security_out_of_scope_5: Toute activité pouvant entraîner la perturbation de notre service (DoS).
security_out_of_scope_6: >-
  Problèmes de spoofing de contenu et d'injection de texte sans montrer de
  vecteur d'attaque/sans pouvoir modifier HTML/CSS.
security_out_of_scope_7: Usurpation d'email
security_out_of_scope_8: En-têtes DNSSEC, CAA, CSP manquants
security_out_of_scope_9: Absence de l'indicateur Secure ou HTTP only sur les cookies non sensibles
security_out_of_scope_10: Liens morts
security_out_of_scope_11: Énumération des utilisateurs
security_testing_guidelines_title: 'Directives de test :'
security_testing_guidelines_1: >-
  Ne lancez pas de scanners automatisés sur les projets d'autres clients.
  L'exécution de scanners automatisés peut entraîner des coûts supplémentaires
  pour nos utilisateurs. Des scanners configurés de manière agressive peuvent
  par inadvertance perturber les services, exploiter des vulnérabilités,
  entraîner une instabilité du système ou des violations, et enfreindre les
  conditions d'utilisation de nos fournisseurs en amont. Nos propres systèmes de
  sécurité ne pourront pas distinguer la reconnaissance hostile de la recherche
  bienveillante. Si vous souhaitez exécuter un scanner automatisé, informez-nous
  à security@capgo.app et ne l'exécutez que sur votre propre projet Capgo.
  N'attaquez PAS les projets d'autres clients.
security_testing_guidelines_2: >-
  Ne tirez pas parti de la vulnérabilité ou du problème que vous avez découvert,
  par exemple en téléchargeant plus de données que nécessaire pour démontrer la
  vulnérabilité ou en supprimant ou en modifiant les données d'autrui.
security_reporting_guidelines_title: 'Directives de rapport :'
security_reporting_guidelines_1: 'Soumettez vos résultats via notre avis de sécurité GitHub :'
security_reporting_guidelines_2: >-
  Veuillez fournir suffisamment d'informations pour reproduire le problème, afin
  que nous puissions le résoudre le plus rapidement possible.
security_disclosure_guidelines_title: 'Directives de divulgation :'
security_disclosure_guidelines_1: >-
  Afin de protéger nos clients, ne révélez pas le problème aux autres tant que
  nous ne l'avons pas recherché, traité et informé nos clients concernés.
security_disclosure_guidelines_2: >-
  Si vous souhaitez partager publiquement vos recherches sur Capgo lors d'une
  conférence, dans un blog ou dans tout autre forum public, vous devez nous
  soumettre un brouillon pour révision et approbation au moins 30 jours avant la
  date de publication. Veuillez noter que les éléments suivants ne devraient pas
  être inclus :
security_disclosure_guidelines_2_1: Données concernant les projets clients de Capgo
security_disclosure_guidelines_2_2: Données des clients de Capgo
security_disclosure_guidelines_2_3: Informations sur les employés, les sous-traitants ou les partenaires de Capgo
security_what_we_promise_title: 'Ce que nous promettons :'
security_what_we_promise_1: >-
  Nous répondrons à votre rapport dans un délai de 7 jours ouvrables avec notre
  évaluation du rapport et une date de résolution prévue.
security_what_we_promise_2: >-
  Si vous avez suivi les instructions ci-dessus, nous ne prendrons aucune action
  légale contre vous concernant le rapport.
security_what_we_promise_3: >-
  Nous traiterons votre rapport avec une stricte confidentialité et nous ne
  transmettrons pas vos informations personnelles à des tiers sans votre
  permission.
security_what_we_promise_4: Nous vous tiendrons informé de l'avancement vers la résolution du problème.
security_what_we_promise_5: >-
  Dans les informations publiques concernant le problème signalé, nous donnerons
  votre nom comme le découvreur du problème (sauf si vous souhaitez le
  contraire).
security_closing: >-
  Nous nous efforçons de résoudre tous les problèmes aussi rapidement que
  possible, et nous aimerions jouer un rôle actif dans la publication finale sur
  le problème après sa résolution.
sla_title: Accords de niveau de service
enterprise_platform_uptime_sla: Accord de niveau de service de disponibilité de la plateforme d'entreprise
sla_intro: >-
  Le présent Accord de Niveau de Service, qui est incorporé et fait partie de
  l'Accord d'Abonnement entre Capgo ("Capgo") et le Client (l'"Accord"),
  s'appliquera aux Services pour les Clients Entreprises spécifiés dans un Bon
  de Commande pendant la Durée d'Abonnement applicable :
uptime_commitment_title: 1. Engagement de disponibilité
uptime_commitment_desc: >-
  Capgo fournira une disponibilité réelle d'au moins quatre-vingt-dix-neuf pour
  cent (99,0 %) du temps total dans chaque mois calendaire pendant la durée de
  l'abonnement, mesurée par Capgo (l'« Engagement de disponibilité »).
service_credits_title: 2. Crédits de service
service_credits_desc: >-
  Si l'engagement de disponibilité n'est pas respecté pendant un mois calendaire
  particulier pendant la durée de l'abonnement, le client sera éligible à un
  crédit de service ("Crédit de Service"), à condition que le client signale à
  Capgo cette incapacité à respecter l'engagement de disponibilité et demande ce
  Crédit de Service conformément à cet Annexe. Le montant de tout Crédit de
  Service dû en vertu des présentes sera calculé comme suit : X * Y, où X = le
  montant total des frais dus par le client à Capgo pour les Services concernés
  pour le mois calendaire pertinent (peu importe le moment de la facturation ou
  du paiement), et Y = le Pourcentage de Crédit correspondant à la Disponibilité
  Actuelle fournie (en pourcentage du temps total) pour le mois calendaire
  pertinent, tel qu'indiqué dans le tableau ci-dessous.
actual_availability: Disponibilité actuelle
credit_percentage: Pourcentage de crédit
availability_99_98: Moins de 99,0 % mais supérieur ou égal à 98,0 %
credit_10_percent: 10 %
availability_98_97: Moins de 98,0 % mais supérieur ou égal à 97,0 %
credit_15_percent: 15 %
availability_97_95: Moins de 97,0 % mais supérieur ou égal à 95,0 %
credit_20_percent: 20 %
availability_below_95: Moins de 95,0 %
credit_30_percent: 30 %
credit_requests_payment_title: 3. Demandes de crédit et paiement
credit_requests_payment_desc: >-
  Pour demander un crédit de service, le client doit envoyer un e-mail à Capgo à
  support@capgo.app dans les trente (30) jours suivant la fin du mois au cours
  duquel l'engagement de disponibilité n'a pas été respecté. Le client doit
  inclure soit son identifiant de compte, soit son adresse e-mail enregistrée,
  ainsi que les dates et heures précédemment signalées où il n'y avait pas de
  disponibilité de service. Si Capgo confirme que le client est éligible à un
  crédit de service, Capgo créditera le compte du client dans les trente (30)
  jours. Les crédits de service ne sont pas des remboursements, ne peuvent pas
  être échangés contre une somme en espèces, et ne peuvent être utilisés que
  pour des frais de facturation futurs. Sauf disposition contraire énoncée dans
  la section 4 ci-dessous, les crédits de service seront le seul et unique
  recours du client, et la seule et unique responsabilité de Capgo, en cas de
  manquement de Capgo à respecter l'engagement de disponibilité.
4_definitions_title: 4. Définitions
definitions_desc: >-
  Tous les mots en majuscules utilisés mais non définis dans ce Service Level
  Agreement ont le sens qui leur est donné dans l'Accord.
scheduled_availability_title: 4.1 Disponibilité programmée
scheduled_availability_desc: >-
  "Disponibilité programmée" signifie le temps, en minutes, que les Services
  applicables sont généralement accessibles et disponibles pour les Utilisateurs
  autorisés du Client.
unscheduled_downtime_title: 4.2 Temps d'arrêt non planifié
unscheduled_downtime_desc: >-
  "Temps d'arrêt non planifié" désigne le temps, en minutes, pendant lequel les
  Services concernés ne sont pas généralement accessibles et disponibles pour
  les Utilisateurs Autorisés du Client, à l'exclusion de l'inaccessibilité ou de
  l'indisponibilité due aux actes ou omissions du Client ou des Utilisateurs
  Autorisés, des cas de force majeure, de la maintenance programmée annoncée
  avec un préavis d'au moins 24 heures par e-mail, des attaques de piratage ou
  de virus, de la maintenance d'urgence raisonnable ou d'autres exclusions
  spécifiques au produit énumérées sous les Exclusions SLA.
actual_availability_title: 4.3 Disponibilité actuelle
actual_availability_desc: >-
  "La Disponibilité Réelle" signifie la Disponibilité Planifiée moins le Temps
  d'Inactivité Non Planifié.
production_title: 4.4 Production
production_desc: >-
  « Production » est défini comme un système servant des systèmes orientés
  client ou des systèmes d'entreprise en direct avec des fonctionnalités déjà
  déployées et fonctionnelles.
non_production_desc: >-
  "Développement", "Mise en scène", "uat", "pré-production" ou mise en œuvre de
  nouvelles fonctionnalités même si dans un environnement de production, ne sont
  pas considérés comme Production.
sla_exclusions_title: Exclusions de l'Accord de Niveau de Service (SLA)
general_service_exclusions_title: Exclusions des services généraux
general_service_exclusion_1: >-
  (i) Causé par des facteurs échappant à notre contrôle raisonnable, y compris,
  mais sans s'y limiter, tout événement de force majeure ou des problèmes
  d'accès à Internet, de fournisseur de services Internet, et/ou des problèmes
  connexes au-delà du point de démarcation de Capgo.
general_service_exclusion_2: (ii) Qui résultent de toute action ou inaction volontaire de votre part.
general_service_exclusion_3: >-
  (iii) Qui résultent des limitations des ressources CPU et mémoire de la classe
  d'instance.
general_service_exclusion_4: >-
  (iv) Cela résulte de votre non-respect des directives opérationnelles de base
  décrites dans nos Docs.
general_service_exclusion_5: >-
  (v) Cela entraîne un long temps de récupération en raison d'une capacité d'E/S
  insuffisante pour votre charge de travail.
general_service_exclusion_6: >-
  (vi) Qui résultent de votre équipement, de votre logiciel ou d'autre
  technologie.
general_service_exclusion_7: >-
  (vii) Découlant de notre suspension et de la résiliation de votre droit
  d'utiliser Capgo conformément à nos conditions.
live_update_sla_exclusions_title: Exclusions de SLA de mise à jour en direct
live_update_exclusion_1: >-
  (i) Ressources de calcul inappropriément provisionnées liées à votre projet
  pour la charge attendue.
live_update_exclusion_2: >-
  (ii) Pannes causées par des configurations de limitation de débit trop
  permissives.
live_update_exclusion_3: >-
  (iii) Pannes ou problèmes causés par des versions retirées des bibliothèques,
  frameworks, packages logiciels ou API officiels de Capgo, y compris les
  retraits urgents dus à des vulnérabilités de sécurité identifiées.
live_update_exclusion_4: >-
  (iv) Pannes ou problèmes causés par des bibliothèques clientes Capgo non
  officielles, des frameworks ou des proxies API, même lorsque ces bibliothèques
  utilisent en interne des bibliothèques Capgo officielles.
live_update_exclusion_5: >-
  (v) Pannes ou problèmes qui auraient pu être résolus en mettant à jour vers
  une version mineure ou de correctif supérieure d'une bibliothèque client
  officielle de Capgo, d'un cadre ou d'un package logiciel.
support_title: Soutien
support_desc: >-
  Capgo fournit des accords de niveau de service de support pour nos clients
  Équipe et Entreprise.
urgent_support_title: 1. Urgent
urgent_support_subtitle: Problème critique
urgent_support_desc: >-
  Défaut entraînant une panne totale ou partielle du système ou une condition
  rendant Capgo inutilisable ou indisponible en production pour tous les
  utilisateurs du client.
high_support_title: 2. Élevé
high_support_subtitle: Perturbation significative des activités
high_support_desc: >-
  Problème entraînant une situation où la fonctionnalité majeure est affectée et
  une dégradation significative des performances est ressentie. Le problème
  impacte une proportion significative de la base utilisateur et / ou une
  fonctionnalité majeure de Capgo.
normal_support_title: 3. Normal
normal_support_subtitle: Problème mineur de fonctionnalité ou question générale
normal_support_desc: >-
  Le problème entraîne un dysfonctionnement d'un composant de Capgo par rapport
  aux attentes ou à la documentation. Une demande d'un représentant du client
  concernant un problème technique général ou une question générale.
low_support_title: 4. Bas
low_support_subtitle: Problème mineur / Demande de fonctionnalité
low_support_desc: Une demande d'information sur Capgo ou une demande de fonctionnalité.

aup_intro: >-
  Cette politique d'utilisation acceptable (cette « Politique ») décrit les
  utilisations interdites des services Web offerts par Capgo et ses sociétés
  affiliées (les « Services ») et du site Web situé à l'adresse
  https://capgo.app (le « Site Capgo »). Les exemples contenus dans cette
  politique ne sont pas exhaustifs. Nous pouvons modifier cette politique à tout
  moment en publiant une version révisée sur le site Capgo. En utilisant les
  Services ou en accédant au Site Capgo, vous acceptez la dernière version de
  cette Politique. Si vous violez la Politique ou autorisez ou aidez d'autres
  personnes à le faire, nous pouvons suspendre ou mettre fin à votre utilisation
  des Services.
aup_no_illegal_use: Aucune utilisation ou contenu illégal, nuisible ou offensant
aup_no_illegal_use_desc: "Vous ne pouvez pas utiliser, ni encourager, promouvoir, faciliter ou demander à d'autres d'utiliser les Services ou le Site Capgo pour toute utilisation illégale, nuisible, frauduleuse, contrefaite ou offensante, ou pour transmettre, stocker, afficher, distribuer ou rendre disponible de toute autre manière du contenu qui est illégal, nuisible, frauduleux, contrefait ou offensant. Les activités ou contenus interdits comprennent\_:"
illegal_activities: Activités illégales, nuisibles ou frauduleuses.
infringing_content: Contenu contrefait.
offensive_content: Contenu offensant.
harmful_content: Contenu préjudiciable.
platform_compliance: Conformité de la plateforme.
aup_no_security_violations: Aucune violation de la sécurité
aup_no_security_violations_desc: "Vous ne pouvez pas utiliser les Services pour violer la sécurité ou l'intégrité d'un réseau, d'un ordinateur ou d'un système de communication, d'une application logicielle ou d'un réseau ou d'un appareil informatique (chacun étant un «\_Système\_»). Les activités interdites comprennent\_:"
unauthorized_access: Accès non autorisé.
interception: Interception.
falsification_of_origin: Falsification de l'origine.
aup_no_network_abuse: Aucun abus de réseau
aup_no_network_abuse_desc: "Vous ne pouvez pas établir de connexions réseau avec des utilisateurs, des hôtes ou des réseaux à moins d'avoir l'autorisation de communiquer avec eux. Les activités interdites comprennent\_:"
monitoring_crawling: Surveillance ou exploration.
denial_of_service: Déni de service (DoS).
intentional_interference: Interférence intentionnelle.
operation_of_network_services: Fonctionnement de certains services réseau.
avoiding_system_restrictions: Éviter les restrictions du système.
aup_no_email_abuse: Pas d'abus de courrier électronique ou autre message
aup_no_email_abuse_desc: >-
  Vous ne distribuerez, publierez, n'enverrez ni ne faciliterez l'envoi
  d'e-mails de masse non sollicités ou d'autres messages, promotions, publicités
  ou sollicitations (comme le « spam »), y compris la publicité commerciale et
  les annonces d'information. Vous ne modifierez pas ou ne masquerez pas les
  en-têtes des messages, ni n'assumerez l'identité d'un expéditeur sans
  l'autorisation explicite de l'expéditeur. Vous ne collecterez pas de réponses
  aux messages envoyés par un autre fournisseur de services Internet si ces
  messages violent cette politique ou la politique d'utilisation acceptable de
  ce fournisseur.
aup_monitoring_enforcement: Notre surveillance et notre application
aup_monitoring_enforcement_desc: >-
  Nous nous réservons le droit, mais n'assumons pas l'obligation, d'enquêter sur
  toute violation de cette politique ou toute utilisation abusive des services
  ou du site Capgo. Nous pouvons :
investigate_violations: "enquêter sur les violations de cette Politique ou l'utilisation abusive des Services ou du Site Capgo\_;"
remove_modify_content: >-
  supprimer, désactiver l'accès ou modifier tout contenu ou ressource qui
  enfreint cette politique ou tout autre accord que nous avons avec vous pour
  l'utilisation des services ou du site Capgo.
aup_reporting_violations: Signalement des violations de cette politique
aup_reporting_violations_desc: >-
  Si vous avez connaissance d'une violation de cette politique, vous nous en
  informerez immédiatement et nous fournirez l'assistance, sur demande, pour
  mettre fin ou remédier à la violation. Pour signaler toute violation de cette
  politique, veuillez nous contacter à support@capgo.app.
illegal_activities_desc: >-
  Toute activité illégale, qui viole les droits d'autrui ou qui peut nuire à
  autrui, à nos opérations ou à notre réputation, y compris la diffusion, la
  promotion ou la facilitation de la pédopornographie, l'offre ou la diffusion
  de biens, services, programmes ou promotions frauduleux, faire- les
  stratagèmes d'argent rapide, les systèmes de Ponzi et pyramidaux, le phishing
  ou le pharming.
infringing_content_desc: >-
  Contenu qui enfreint ou détourne la propriété intellectuelle ou les droits de
  propriété d'autrui.
offensive_content_desc: >-
  Contenu diffamatoire, obscène, abusif, portant atteinte à la vie privée ou
  autrement répréhensible, y compris le contenu qui constitue de la
  pédopornographie, se rapporte à la bestialité ou représente des actes sexuels
  non consensuels.
harmful_content_desc: >-
  Contenu ou autre technologie informatique susceptible d'endommager,
  d'interférer, d'intercepter subrepticement ou d'exproprier tout système,
  programme ou donnée, y compris les virus, chevaux de Troie, vers, bombes à
  retardement ou robots d'annulation.
platform_compliance_desc: >-
  Toute activité jugée inacceptable par les plateformes utilisées par le Site et
  les Services Capgo.
unauthorized_access_desc: >-
  Accéder ou utiliser un système sans autorisation, y compris tenter de sonder,
  d'analyser ou de tester la vulnérabilité d'un système ou de violer toute
  mesure de sécurité ou d'authentification utilisée par un système.
falsification_of_origin_desc: >-
  Forger des en-têtes de paquets TCP-IP, des en-têtes de courrier électronique
  ou toute partie d'un message décrivant son origine ou son itinéraire.
  L'utilisation légitime d'alias et de remailers anonymes n'est pas interdite
  par cette disposition.
monitoring_crawling_desc: >-
  Surveillance ou exploration d'un système qui altère ou perturbe le système
  surveillé ou analysé.
denial_of_service_desc: >-
  Inonder une cible de demandes de communication de sorte que la cible ne puisse
  pas répondre au trafic légitime ou réponde si lentement qu'elle devient
  inefficace.
intentional_interference_desc: >-
  Interférer avec le bon fonctionnement de tout système, y compris toute
  tentative délibérée de surcharger un système par le biais de bombardements de
  courriers électroniques, de bombardements d'informations, d'attaques de
  diffusion ou de techniques d'inondation.
operation_of_network_services_desc: >-
  Utiliser ou tenter d'exploiter tout service réseau ou service qui interfère
  avec le bon fonctionnement de tout service réseau.
avoiding_system_restrictions_desc: >-
  Utiliser des moyens manuels ou électroniques pour éviter toute limitation
  d'utilisation imposée à un système, telle que des restrictions d'accès et de
  stockage.
report_violations_desc: >-
  Nous pouvons signaler toute activité que nous soupçonnons de violer une loi ou
  un règlement aux responsables de l'application des lois, aux régulateurs ou à
  d'autres tiers appropriés.
report_violations_desc_2: >-
  Nos rapports peuvent inclure la divulgation d’informations clients
  appropriées. Nous pouvons également coopérer avec les organismes d'application
  de la loi, les régulateurs ou d'autres tiers appropriés pour faciliter les
  enquêtes et les poursuites en cas de conduite illégale en fournissant des
  informations sur les réseaux et les systèmes liées aux violations présumées de
  cette politique.
security_policy_title: Politique de sécurité de Capgo
canonical: Canonique
security_intro: >-
  Chez Capgo, nous considérons la sécurité de nos systèmes comme une priorité
  absolue. Cependant, quels que soient les efforts que nous déployons pour
  assurer la sécurité du système, des vulnérabilités peuvent toujours subsister.
security_discovery: >-
  Si vous découvrez une vulnérabilité, nous aimerions en être informés afin de
  pouvoir prendre des mesures pour y remédier le plus rapidement possible. Nous
  aimerions vous demander de nous aider à mieux protéger nos clients et nos
  systèmes.
security_out_of_scope_title: "Vulnérabilités hors de portée\_:"
security_out_of_scope_1: Clickjacking sur des pages sans actions sensibles.
security_out_of_scope_2: CSRF non authentifié/déconnexion/connexion.
security_out_of_scope_3: >-
  Attaques nécessitant un MITM ou un accès physique à l'appareil d'un
  utilisateur.
security_out_of_scope_4: Attaques nécessitant de l’ingénierie sociale.
security_out_of_scope_5: Toute activité pouvant entraîner une interruption de notre service (DoS).
security_out_of_scope_6: >-
  Problèmes d’usurpation de contenu et d’injection de texte sans afficher de
  vecteur d’attaque/sans pouvoir modifier HTML/CSS.
security_out_of_scope_7: Usurpation d'e-mail
security_out_of_scope_8: En-têtes DNSSEC, CAA, CSP manquants
security_out_of_scope_9: Absence d'indicateur sécurisé ou HTTP uniquement sur les cookies non sensibles
security_out_of_scope_10: Liens morts
security_out_of_scope_11: Énumération des utilisateurs
security_testing_guidelines_title: "Directives de test\_:"
security_testing_guidelines_1: >-
  N'exécutez pas de scanners automatisés sur d'autres projets clients.
  L’exécution de scanners automatisés peut entraîner des coûts pour nos
  utilisateurs. Les scanners configurés de manière agressive peuvent perturber
  par inadvertance les services, exploiter des vulnérabilités, entraîner une
  instabilité ou des violations du système et violer les conditions de service
  de nos fournisseurs en amont. Nos propres systèmes de sécurité ne seront pas
  capables de distinguer la reconnaissance hostile des recherches Whitehat. Si
  vous souhaitez exécuter un scanner automatisé, informez-nous à
  security@capgo.app et exécutez-le uniquement sur votre propre projet Capgo.
  N'attaquez PAS les projets d'autres clients.
security_testing_guidelines_2: >-
  Ne profitez pas de la vulnérabilité ou du problème que vous avez découvert,
  par exemple en téléchargeant plus de données que nécessaire pour démontrer la
  vulnérabilité ou en supprimant ou en modifiant les données d'autres personnes.
security_reporting_guidelines_title: "Lignes directrices en matière de déclaration\_:"
security_reporting_guidelines_1: "Soumettez vos résultats via notre avis de sécurité GitHub\_:"
security_reporting_guidelines_2: >-
  Fournissez suffisamment d'informations pour reproduire le problème, afin que
  nous puissions le résoudre le plus rapidement possible.
security_disclosure_guidelines_title: "Lignes directrices en matière de divulgation\_:"
security_disclosure_guidelines_1: >-
  Afin de protéger nos clients, ne révélez pas le problème à d'autres jusqu'à ce
  que nous ayons recherché, traité et informé nos clients concernés.
security_disclosure_guidelines_2: "Si vous souhaitez partager publiquement vos recherches sur Capgo lors d'une conférence, sur un blog ou tout autre forum public, vous devez partager un brouillon avec nous pour examen et approbation au moins 30 jours avant la date de publication. Veuillez noter que les éléments suivants ne doivent pas être inclus\_:"
security_disclosure_guidelines_2_1: Données concernant tous les projets clients Capgo
security_disclosure_guidelines_2_2: Données des clients Capgo
security_disclosure_guidelines_2_3: Informations sur les employés, sous-traitants ou partenaires de Capgo
security_what_we_promise_title: "Ce que nous promettons\_:"
security_what_we_promise_1: >-
  Nous répondrons à votre rapport dans les 7 jours ouvrables avec notre
  évaluation du rapport et une date de résolution prévue.
security_what_we_promise_2: >-
  Si vous avez suivi les instructions ci-dessus, nous n'engagerons aucune action
  en justice contre vous concernant le rapport.
security_what_we_promise_3: >-
  Nous traiterons votre signalement en toute confidentialité et ne transmettrons
  pas vos données personnelles à des tiers sans votre autorisation.
security_what_we_promise_4: Nous vous tiendrons informés des progrès vers la résolution du problème.
security_what_we_promise_5: >-
  Dans les informations publiques concernant le problème signalé, nous
  indiquerons votre nom en tant que découvreur du problème (sauf si vous le
  souhaitez).
security_closing: >-
  Nous nous efforçons de résoudre tous les problèmes le plus rapidement possible
  et nous aimerions jouer un rôle actif dans la publication finale sur le
  problème une fois celui-ci résolu.
sla_title: Accords de niveau de service
enterprise_platform_uptime_sla: SLA de disponibilité de la plateforme d'entreprise
sla_intro: >-
  L'accord de niveau de service suivant, qui est incorporé et fait partie de
  l'accord d'abonnement entre Capgo ("Capgo") et le client (l'"accord"),
  s'appliquera aux services destinés aux clients entreprises spécifiés dans un
  formulaire de commande pendant l'abonnement applicable. Terme:
uptime_commitment_title: 1. Engagement de disponibilité
uptime_commitment_desc: >-
  Capgo fournira la disponibilité réelle pendant au moins quatre-vingt-dix-neuf
  pour cent (99,0 %) de la durée totale de chaque mois civil pendant la durée de
  l'abonnement, telle que mesurée par Capgo (l'« engagement de disponibilité »).
service_credits_title: 2. Crédits de service
service_credits_desc: "Si l'engagement de disponibilité n'est pas respecté au cours d'un mois civil particulier pendant la durée de l'abonnement, le client sera alors éligible à un crédit de service (« crédit de service »), à condition que le client signale à Capgo ce non-respect de l'engagement de disponibilité et demande un tel service. Crédit conformément à cette pièce. Le montant de tout crédit de service dû en vertu des présentes sera calculé comme suit\_: X * Y, où X = le total des frais dus par le client à Capgo pour les services concernés pour le mois civil concerné (quel que soit le moment de facturation ou de paiement), et Y = le pourcentage de crédit correspondant à la disponibilité réelle fournie (en pourcentage du temps total) pour le mois civil concerné, comme indiqué dans le tableau ci-dessous."
actual_availability: Disponibilité réelle
credit_percentage: Pourcentage de crédit
availability_99_98: Inférieur à 99,0 % mais supérieur ou égal à 98,0 %
credit_10_percent: 10%
availability_98_97: Inférieur à 98,0 % mais supérieur ou égal à 97,0 %
credit_15_percent: 15%
availability_97_95: Inférieur à 97,0 % mais supérieur ou égal à 95,0 %
credit_20_percent: 20%
availability_below_95: "Moins de 95,0\_%"
credit_30_percent: 30%
credit_requests_payment_title: 3. Demandes de crédit et paiement
credit_requests_payment_desc: >-
  Pour demander un crédit de service, le client doit envoyer un e-mail à Capgo à
  support@capgo.app dans les trente (30) jours suivant la fin du mois au cours
  duquel l'engagement de disponibilité n'a pas été respecté. Le client doit
  inclure soit son identifiant de compte, soit son adresse e-mail enregistrée,
  ainsi que les dates et heures précédemment signalées auxquelles le service
  n'était pas disponible. Si Capgo confirme que le client est éligible à un
  crédit de service, Capgo émettra un crédit sur le compte du client dans un
  délai de trente (30) jours. Les crédits de service ne constituent pas des
  remboursements, ne peuvent pas être échangés contre un montant en espèces et
  ne peuvent être utilisés que pour couvrir des frais de facturation futurs.
  Sauf indication contraire dans la section 4 ci-dessous, les crédits de service
  constitueront le seul et unique recours du client, et la seule et unique
  responsabilité de Capgo, en cas de non-respect par Capgo de son engagement de
  disponibilité.
4_definitions_title: 4. Définitions
definitions_desc: >-
  Tous les mots en majuscules utilisés mais non définis dans le présent Accord
  de niveau de service ont la signification indiquée dans l'Accord.
scheduled_availability_title: 4.1 Disponibilité programmée
scheduled_availability_desc: "«\_Disponibilité programmée\_» désigne la durée, en minutes, pendant laquelle les services applicables sont généralement accessibles et disponibles pour les utilisateurs autorisés du client."
unscheduled_downtime_title: 4.2 Temps d'arrêt imprévu
unscheduled_downtime_desc: >-
  « Temps d'arrêt non programmé » désigne la durée, en minutes, pendant laquelle
  les services applicables ne sont généralement pas accessibles et disponibles
  pour les utilisateurs autorisés du client, à l'exclusion de l'inaccessibilité
  ou de l'indisponibilité due aux actes ou omissions du client ou des
  utilisateurs autorisés, des événements de force majeure, de la maintenance
  planifiée divulguée avec au préavis d'au moins 24 heures par e-mail, piratage
  informatique ou attaques de virus, maintenance d'urgence raisonnable ou autres
  exclusions spécifiques au produit répertoriées dans les exclusions SLA.
actual_availability_title: 4.3 Disponibilité réelle
actual_availability_desc: "«\_Disponibilité réelle\_» désigne la disponibilité planifiée moins les temps d'arrêt non planifiés."
production_title: 4.4 Production
production_desc: "La «\_production\_» est définie comme un système servant des systèmes en direct destinés aux clients ou aux entreprises avec des fonctionnalités déployées et fonctionnelles existantes."
non_production_desc: >-
  Le « développement », la « mise en scène », « l'uat », la « pré-production »
  ou la mise en œuvre de nouvelles fonctionnalités, même dans un environnement
  de production, ne sont pas considérés comme de la production.
sla_exclusions_title: Exclusions des SLA
general_service_exclusions_title: Exclusions de services généraux
general_service_exclusion_1: >-
  (i) Causés par des facteurs échappant à notre contrôle raisonnable, y compris,
  mais sans s'y limiter, tout événement de force majeure ou accès à Internet,
  problèmes de fournisseur d'accès Internet et/ou problèmes connexes au-delà du
  point de démarcation de Capgo.
general_service_exclusion_2: (ii) Qui résultent de toute action ou inaction volontaire de votre part.
general_service_exclusion_3: >-
  (iii) Cela résulte des limitations du processeur et des ressources mémoire de
  la classe d'instance.
general_service_exclusion_4: >-
  (iv) Cela résulte du fait que vous ne suivez pas les directives
  opérationnelles de base décrites dans nos documents.
general_service_exclusion_5: >-
  (v) Cela entraîne un long temps de récupération en raison d'une capacité d'E/S
  insuffisante pour votre charge de travail.
general_service_exclusion_6: (vi) Cela résulte de votre équipement, logiciel ou autre technologie.
general_service_exclusion_7: >-
  (vii) Découlant de notre suspension et de la résiliation de votre droit
  d'utiliser Capgo conformément à nos Conditions.
live_update_sla_exclusions_title: Exclusions de SLA de mise à jour en direct
live_update_exclusion_1: >-
  (i) Ressources de calcul mal provisionnées liées à votre projet pour la charge
  attendue.
live_update_exclusion_2: >-
  (ii) Pannes causées par des configurations de limitation de débit trop
  permissives.
live_update_exclusion_3: >-
  (iii) Pannes ou problèmes causés par des versions rétractées des
  bibliothèques, frameworks, progiciels ou API officiels Capgo, y compris les
  rétractations urgentes en raison de vulnérabilités de sécurité identifiées.
live_update_exclusion_4: >-
  (iv) Pannes ou problèmes causés par des bibliothèques clientes Capgo non
  officielles, des frameworks ou des proxys API, même lorsque ces bibliothèques
  utilisent en interne les bibliothèques Capgo officielles.
live_update_exclusion_5: >-
  (v) Pannes ou problèmes qui auraient pu être résolus par la mise à niveau vers
  une version mineure ou un correctif supérieur d'une bibliothèque client, d'un
  framework ou d'un progiciel officiel Capgo.
support_title: Soutien
support_desc: >-
  Capgo propose des accords de niveau de service d'assistance pour nos clients
  Team et Enterprise.
urgent_support_title: 1. Urgent
urgent_support_subtitle: Problème critique
urgent_support_desc: >-
  Défaut entraînant une panne totale ou partielle du système ou une condition
  rendant Capgo inutilisable ou indisponible en production pour l'ensemble des
  Utilisateurs du Client.
high_support_title: 2. Élevé
high_support_subtitle: Perturbation importante des activités
high_support_desc: >-
  Problème entraînant une situation dans laquelle des fonctionnalités majeures
  sont affectées et une dégradation significative des performances est
  constatée. Le problème affecte une proportion importante de la base
  d’utilisateurs et/ou des fonctionnalités majeures de Capgo.
normal_support_title: 3. Normale
normal_support_subtitle: Fonctionnalité mineure ou problème fonctionnel / Question générale
normal_support_desc: >-
  Le problème entraîne qu'un composant de Capgo ne fonctionne pas comme prévu ou
  documenté. Une demande d'un représentant du client concernant un problème
  technique général ou une question générale.
low_support_title: 4. Faible
low_support_subtitle: Problème mineur/demande de fonctionnalité
low_support_desc: Une demande d'informations sur Capgo ou une demande de fonctionnalité.

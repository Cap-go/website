  approuvée. Le refactoring de code doit respecter les principes de codage
  sécurisé et les meilleures pratiques du secteur, telles que celles définies
  par l'OWASP.
trust_site_reliability: Fiabilité du site
trust_serverless_infrastructure: >-
  Capgo utilise une infrastructure 100 % sans serveur, atteignant historiquement
  99,9 % de disponibilité. Consultez le statut ici.
trust_application_penetration_testing: Test de pénétration d'application
trust_third_party_testing: >-
  Capgo est régulièrement testé par des testeurs de pénétration tiers pour
  garantir la sécurité de l'application.
trust_business_security: Sécurité des affaires
trust_background_checks: Vérifications des antécédents
trust_access_to_production_database: >-
  Capgo n'a pas d'employés et n'en aura jamais, une seule personne, Martin
  Donadieu, a accès à la base de données de production. Les freelances ou les
  contributeurs open-source ne sont pas autorisés à avoir accès à la base de
  données de production.
trust_security_awareness: Sensibilisation à la sécurité
trust_security_training: >-
  Le fondateur de Capgo suit une formation sur la sensibilisation à la sécurité,
  les meilleures pratiques et la réponse aux incidents.
trust_security_coding_education: Éducation à la sécurité du codage
trust_open_source_security: >-
  Capgo, étant 100 % open-source, est destiné à améliorer la sécurité avec la
  communauté.
trust_partner_management: Gestion des partenaires
trust_soc2_certification: >-

dpa_title: Accord de traitement des données
dpa_last_updated: 'Dernière mise à jour : 20 septembre 2023'
dpa_definitions_title: Définitions
dpa_definitions_1: >-
  Dans le cadre de la fourniture du service Capgo à l'utilisateur conformément à
  l'accord, Capgo peut traiter les données des visiteurs au nom de
  l'utilisateur.
dpa_definitions_2: >-
  Dans cet Accord de Traitement des Données ("ATD"), "Législation sur la
  Protection des Données" désigne le Règlement Général sur la Protection des
  Données (Règlement (UE) 2016/279), ainsi que toutes les autres lois
  applicables relatives au traitement des données des visiteurs et à la vie
  privée qui peuvent exister dans toute juridiction pertinente.
dpa_definitions_3: >-
  « responsable du traitement des données », « sous-traitant », « personne
  concernée », « données personnelles » et « traitement » doivent être
  interprétés conformément à la législation sur la protection des données
  applicable.
dpa_definitions_4: >-
  Les parties conviennent que l'utilisateur est le responsable du traitement des
  données et que Capgo est son sous-traitant en ce qui concerne les données des
  visiteurs qui sont traitées dans le cadre de la fourniture du service.
dpa_privacy_security_title: Confidentialité et sécurité de vos données de visiteurs
dpa_privacy_security_1: >-
  Nous prenons de nombreuses mesures pour protéger et sécuriser vos données
  grâce à des sauvegardes, des redondances et du chiffrement. Lorsque vous
  utilisez notre service pour mesurer les statistiques de votre site web, Capgo
  collectera des informations sur vos visiteurs.
dpa_privacy_security_2: >-
  Vous nous confiez les données de votre site et nous prenons cette confiance à
  cœur. Vous acceptez que Capgo puisse traiter vos données comme décrit dans
  notre politique de données et à aucune autre fin. Nous faisons de notre mieux
  pour mériter cette confiance en étant transparents sur qui nous sommes,
  comment nous travaillons, et en gardant une porte ouverte à vos retours.
dpa_privacy_security_3: >-
  Vous détenez tous les droits, titres et intérêts relatifs aux données de votre
  site web. Nous n'obtenons aucun droit de votre part sur vos données de site
  web. Nous ne collectons ni n'analysons d'informations personnelles auprès des
  utilisateurs du web et n'utilisons pas ces informations comportementales pour
  vendre des publicités. En utilisant Capgo, vous possédez et contrôlez à 100 %
  toutes les données de votre site web. Nous ne vendons ni ne partageons les
  données de votre site avec des tiers, et nous ne portons pas atteinte à la vie
  privée de vos visiteurs.
dpa_privacy_security_4: >-
  L'objectif de Capgo est de mettre à jour le Capacitor, cela peut encore être
  fait sans suivre, collecter ou stocker des données personnelles ou des
  informations personnellement identifiables (PII), sans utiliser de cookies et
  en respectant la vie privée des visiteurs de votre site web.
dpa_privacy_security_5: >-
  En utilisant Capgo, toutes les mesures du site sont effectuées de manière
  absolument anonyme. Nous minimisons la collecte de données en général. Nous ne
  mesurons que les données essentielles et rien d'autre. Tous les indicateurs
  que nous collectons tiennent sur une seule page.
dpa_privacy_security_6: >-
  Nous ne tentons pas de générer un identifiant persistant de l'appareil car ils
  sont considérés comme des données personnelles au regard du RGPD. Nous
  n'utilisons pas de cookies, de cache de navigateur ni de stockage local. Nous
  ne stockons, ne récupérons ni n'extrayons quoi que ce soit des appareils des
  visiteurs. Les données que nous traitons ne peuvent pas être utilisées pour
  identifier un individu en particulier.
dpa_privacy_security_7: >-
  Le groupe de personnes concernées par le traitement de leurs données en vertu
  de cet accord comprend les utilisateurs finaux des sites web du responsable du
  traitement qui utilisent le service fourni par le sous-traitant.
dpa_privacy_security_8: >-
  Vous pouvez trouver plus d'informations sur le traitement de vos données de
  visiteur et les types/catégories de données que nous collectons en votre nom
  dans notre politique de données accessible au public.
dpa_security_measures_title: Mesures de sécurité organisationnelles et techniques
dpa_security_measures_1: >-
  Pour le chiffrement, nous utilisons HTTPS lors du transit et le processus de
  hachage au repos. Notre processus de hachage est beaucoup plus robuste que le
  chiffrement. Le chiffrement implique qu'il y a une clé qui peut déchiffrer et
  révéler les données brutes. Dans notre base de données, l'adresse IP brute et
  l'Agent Utilisateur sont rendues complètement inaccessibles à quiconque, y
  compris nous-mêmes. En plus de cela, nous utilisons des règles de pare-feu
  strictes et un réseau privé chiffré. Nous conservons des sauvegardes hors site
  avec réplication, y compris des mots de passe bcrypt forts.
dpa_security_measures_2: >-
  Capgo est un logiciel entièrement open source, ce qui signifie que notre code
  source est disponible et accessible sur GitHub, permettant à quiconque de
  l'examiner et de l'auditer. Vous pouvez le lire, l'inspecter et le revoir pour
  comprendre comment il fonctionne et garantir qu'il garde les données privées
  et sécurisées. Cela vous offre, ainsi qu'à tous les autres, une transparence
  totale sur la manière dont nous gérons les données de trafic du site web.
dpa_security_measures_3: >-
  Avec plus de 500 étoiles sur GitHub, notre code attire beaucoup d'attention et
  c'est cette transparence et ouverture qui font que les produits open source
  peuvent être plus fiables que les produits propriétaires et à code source
  fermé. Notre logiciel est mis à jour plusieurs fois par semaine et sur notre
  page GitHub, nous avons également un moyen pour les gens de signaler toute
  vulnérabilité de sécurité.
dpa_processor_obligations_title: Obligations du processeur envers le responsable du traitement
dpa_processor_obligations_1: >-
  Capgo traitera les données des visiteurs uniquement conformément aux
  instructions du client via les paramètres du service, c'est-à-dire (a) pour
  faire fonctionner, maintenir et soutenir l'infrastructure utilisée pour
  fournir le service ; (b) pour se conformer aux instructions du client et aux
  instructions de traitement lors de leur utilisation, gestion et administration
  du service ; (c) comme autrement indiqué par les paramètres du service. Capgo
  ne traitera les données des visiteurs qu'en conformité avec l'accord.
dpa_processor_obligations_2: >-
  Capgo doit informer le client sans délai inutile si, de l'avis de Capgo, une
  instruction relative au traitement des données des visiteurs donnée par le
  client enfreint la législation applicable en matière de protection des
  données.
dpa_processor_obligations_3: >-
  Capgo s'engage à garantir la confidentialité des données des visiteurs
  traitées en vertu des présentes.
dpa_processor_obligations_4: >-
  En tant qu'êtres humains, nous pouvons accéder à vos données pour vous aider
  avec les demandes de support que vous soumettez et pour maintenir et sécuriser
  Capgo afin d'assurer la sécurité de vos données et du service dans son
  ensemble. Capgo s'assurera que tout le personnel de Capgo ayant besoin
  d'accéder aux données des visiteurs est formé au RGPD et à la confidentialité
  des données, informé de la nature confidentielle des données et respecte les
  obligations énoncées dans cet accord.
dpa_processor_obligations_5: >-
  Capgo s'engage à mettre en œuvre et à maintenir des mesures de sécurité
  techniques et organisationnelles appropriées conçues pour protéger les données
  des visiteurs contre le traitement non autorisé ou illégal et contre la perte,
  la destruction, les dommages, le vol, l'altération ou la divulgation
  accidentels. Ces mesures doivent être adaptées au préjudice qui pourrait
  résulter de tout traitement non autorisé ou illégal, de la perte, de la
  destruction, des dommages ou du vol accidentels des données des visiteurs, en
  tenant compte de la nature des données des visiteurs qui doivent être
  protégées.
dpa_processor_obligations_6: >-
  Nous travaillons avec des sous-traitants. Avec chaque fournisseur, nous
  évaluons leur engagement envers la confidentialité et nous signons un contrat
  de traitement des données avec eux qui inclut les clauses contractuelles types
  contrôleur-sous-traitant. Ces sous-traitants ne seront autorisés à traiter des
  données que pour fournir les services que Capgo leur a confiés, et ils seront
  interdits d'utiliser les données à d'autres fins. Capgo informera le
  contrôleur lors de la modification de la liste des sous-traitants en utilisant
  nos notifications dans l'application, par e-mail et/ou par blog. Le contrôleur
  peut légitimement s'opposer et peut mettre fin au contrat.
dpa_processor_obligations_7: >-
  Si Capgo prend connaissance de toute violation de sécurité accidentelle, non
  autorisée ou illégale, de destruction, de perte, d'altération ou de
  divulgation des données personnelles traitées par Capgo dans le cadre de la
  fourniture du service, elle informera sans délai excessif (au plus tard 48
  heures après en avoir pris connaissance) le client par e-mail et fournira au
  client une description de l'incident ainsi que des mises à jour périodiques
  sur les informations concernant l'incident, y compris son impact sur le
  contenu du client. Capgo entreprendra également des actions pour enquêter sur
  l'incident et empêcher ou atténuer raisonnablement les effets de l'incident.
dpa_processor_obligations_8: >-
  Capgo ne devra pas, de sa propre autorité, rectifier, effacer ou restreindre
  le traitement des données des visiteurs qui sont traitées pour le compte du
  responsable du traitement (à moins que cela ne soit requis par la loi ou les
  Conditions de Service du Processeur), mais ne le fera que sur instructions
  documentées du responsable du traitement et conformément aux règles de
  conservation des données associées au plan d'abonnement du responsable du
  traitement.
dpa_processor_obligations_9: >-
  Capgo aidera le responsable du traitement à se conformer aux obligations
  concernant la sécurité des données personnelles. Plausible fournira également
  une assistance au responsable du traitement pour les évaluations d'impact sur
  la protection des données (DPIA). Lorsque la personne concernée exerce ses
  droits, cette demande sera transmise au responsable du traitement sans délai.
dpa_customer_undertakings_title: Engagements du client et assistance de Capgo
dpa_customer_undertakings_1: >-
  Le client garantit qu'il dispose de tous les droits nécessaires pour fournir à
  Capgo les données des visiteurs pour traitement en rapport avec la fourniture
  des Services Capgo.
dpa_customer_undertakings_2: >-
  Le client devra se conformer en tout temps aux législations sur la protection
  des données concernant toutes les données des visiteurs qu'il a fournies à
  Capgo conformément à l'accord.
dpa_customer_undertakings_3: >-
  Le client comprend, en tant que responsable du traitement, qu'il est
  responsable (entre le client et Capgo) de :
dpa_customer_undertakings_4: >-
  déterminer la légalité de tout traitement, effectuer toute évaluation d'impact
  sur la protection des données requise, et rendre des comptes aux régulateurs
  et aux individus, selon les besoins ;
dpa_customer_undertakings_5: >-
  fournir des avis de confidentialité pertinents aux personnes concernées comme
  cela peut être requis dans votre juridiction ;
dpa_customer_undertakings_6: >-
  mettre en œuvre vos propres mesures techniques et organisationnelles
  appropriées pour garantir et démontrer le traitement conformément à ce DPA;
dpa_customer_undertakings_7: >-
  notifier les autorités ou régulateurs compétents de tout incident comme cela
  peut être exigé par la loi dans votre juridiction.
dpa_liability_indemnity_title: Responsabilité et indemnité
dpa_liability_indemnity_1: >-
  Chaque partie indemnise l'autre et la tient à l'abri de toutes réclamations,
  actions, réclamations de tiers, pertes, dommages et dépenses encourues par la
  partie indemnisée et découlant directement ou indirectement d'une violation de
  ce DPA.
dpa_signing_required_title: Les clients doivent-ils signer le DPA de Capgo ?
dpa_signing_required_1: >-
  Pour utiliser nos produits et services, vous devez accepter notre DPA. En
  utilisant notre produit, vous acceptez nos conditions de service et vous
  acceptez automatiquement notre DPA sans avoir besoin de signer un document
  séparé. Nous accordons les mêmes droits et protections en matière de
  confidentialité à tous nos clients.
dpa_sharing_title: Un client peut-il partager le DPA de Capgo avec ses propres clients ?
dpa_sharing_1: >-
  Oui. Le DPA est un document disponible publiquement et les clients qui
  souhaitent le partager avec leurs clients pour confirmer nos mesures de
  sécurité et d'autres conditions peuvent le faire librement.
dpa_notification_title: Les clients doivent-ils informer quelqu'un en acceptant notre DPA ?
dpa_notification_1: >-
  Non. Vous n'êtes pas tenu de nous notifier ou de notifier un tiers lors de
  l'acceptation de notre DPA, bien que, comme mentionné ci-dessus, vous soyez
  libre de le faire.
dpa_contact_title: Contactez-nous
dpa_contact_1: >-
  Si vous avez des questions concernant cette Politique de Confidentialité, vous
  pouvez nous contacter :
dpa_contact_2: 'En visitant cette page sur le site Web :'
data_policy_title: Politique de données
data_policy_last_updated: 'Dernière mise à jour : 21 septembre 2023'
data_policy_intro: >-
  Une politique de données contient un ensemble de règles, de principes et de
  lignes directrices qui fournissent un cadre pour différents domaines de la
  gestion des données au sein de l'entreprise, y compris, mais sans s'y limiter,
  la gouvernance des données, la qualité des données et l'architecture des
  données.
data_policy_what_we_collect_title: Ce que nous collectons et à quoi nous l'utilisons
data_policy_no_tracking: >-
  Nous ne suivons pas les personnes à travers leurs appareils et les sites Web
  et applications qu'elles visitent. Toutes les données sont isolées à une seule
  journée, un seul site Web et un seul appareil seulement. Il n'y a aucun moyen
  de savoir si la même personne visite un site depuis plusieurs appareils ou
  visite un autre site Web.
data_policy_goal: >-
  L'objectif de Capgo est de suivre les tendances générales du trafic de votre
  site web, et non de suivre des visiteurs individuels. Nous n'utilisons pas de
  cookies, nous ne générons aucun identifiant permanent et nous ne collectons ni
  ne stockons de données personnelles ou identifiables. Toutes les données sont
  uniquement des données agrégées et ne contiennent aucune information
  personnelle.
data_policy_anonymous_measurement: >-
  En utilisant Capgo, toutes les mesures du site sont effectuées de manière
  totalement anonyme. Nous mesurons uniquement les données les plus essentielles
  et rien d'autre. Toutes les métriques que nous collectons tiennent sur une
  seule page.
data_policy_unique_users_title: Comment nous comptons les utilisateurs uniques sans cookies
data_policy_unique_users_intro: >-
  Le comptage des visiteurs uniques est une partie intégrante de l'analyse web.
  Capgo essaie de trouver un équilibre raisonnable entre la dé-duplication des
  pages vues et le respect de la vie privée des visiteurs.
data_policy_no_persistent_identifier: >-
  Nous n'essayons pas de générer un identifiant persistant sur les appareils car
  ils sont considérés comme des données personnelles selon le RGPD. Nous
  n'utilisons pas de cookies, de cache de navigateur ni de stockage local. Nous
  ne stockons, ne récupérons ni n'extrayons quoi que ce soit des appareils des
  visiteurs.
data_policy_ip_user_agent: >-
  Chaque requête HTTP envoie l'adresse IP et l'agent utilisateur au serveur,
  c'est donc ce que nous utilisons. Nous générons un identifiant qui change
  quotidiennement en utilisant l'adresse IP et l'agent utilisateur du visiteur.
data_policy_ip_accuracy: >-
  Lors de nos tests, l'utilisation d'adresses IP pour compter les visiteurs est
  remarquablement précise par rapport à l'utilisation d'un cookie. Dans certains
  cas, cela peut même être plus précis que l'utilisation d'un cookie, car
  certains visiteurs bloquent complètement les cookies.
data_policy_compliance_info: >-
  Nous sommes heureux de vous fournir des informations sur la manière dont Capgo
  est conçu pour vous aider à respecter les différentes réglementations en
  matière de confidentialité. Nous vous encourageons à discuter des problèmes
  spécifiques avec votre avocat pour vous aider à décider si notre service vous
  permet de remplir les exigences légales qui s'appliquent à vous.
data_policy_ownership_title: Propriété des données de votre web
data_policy_ownership_intro: >-
  Lorsque vous utilisez notre service, Capgo collectera des informations sur vos
  visiteurs. Vous nous confiez les données de votre site et nous prenons cette
  confiance à cœur. La confidentialité des données de votre site — et ce sont
  vos données, pas les nôtres ! — est très importante pour nous.
data_policy_ownership_statement: >-
  En utilisant Capgo, vous conservez 100 % de la propriété de vos données de
  site web. Bien que lors de l'utilisation de notre service hébergé, vos
  analyses de site soient stockées sur notre serveur dans le cloud, vous restez
  entièrement maître de vos données de site et vous êtes également pleinement
  propriétaire de toutes vos données.
data_policy_ownership_rights: >-
  Vous détenez tous les droits, titres et intérêts relatifs aux données de votre
  site web. Nous n'obtenons aucun droit de votre part sur vos données de site
  web. Nous ne vendrons ni ne partagerons jamais les données de votre site avec
  des tiers.
data_policy_data_protection_1: >-
  Les données de votre site web ne sont pas partagées avec des entreprises
  publicitaires ni d'autres entreprises en général.
data_policy_data_protection_2: Les données de votre site web ne sont envoyées à aucun tiers.
data_policy_data_protection_3: >-
  Les données de votre site web ne sont pas exploitées ni recueillies pour des
  tendances personnelles et comportementales.
data_policy_data_protection_4: Les données de votre site web ne sont pas monétisées.
data_policy_account_deletion: >-
  Vous pouvez choisir de supprimer votre compte et d'effacer vos statistiques de
  site à tout moment. Nous fournissons des liens de suppression simples sans
  questions posées.
data_policy_permanent_deletion: >-
  Tous vos statistiques seront définitivement supprimées immédiatement lorsque
  vous supprimerez votre compte Capgo ou lorsque vous supprimerez vos
  statistiques de site. Nous ne pouvons pas récupérer cette information une fois
  qu'elle a été définitivement supprimée.
data_policy_trust_title: Pourquoi devrais-je vous faire confiance ?
data_policy_trust_open_source: >-
  Capgo est 100 % open source. Notre code source est disponible et accessible
  sur GitHub, afin que vous puissiez le lire et l'examiner pour vous assurer que
  notre code fait ce que nous disons.
data_policy_trust_transparency: >-
  Nous ne sommes pas une boîte noire. Tout est transparent. Quiconque peut
  consulter, examiner et inspecter le code que nous exécutons pour vérifier que
  nous pratiquons ce que nous prêchons.
data_policy_trust_importance: >-
  C'est essentiel sur le marché des logiciels de confidentialité. Les
  entreprises et les logiciels propriétaires ne peuvent pas toujours être
  fiables lorsque des données sont en jeu. La seule façon de prouver votre
  confiance est de permettre à des experts d'examiner votre code et de vérifier
  que vous faites réellement ce que vous dites faire.
data_policy_gdpr_title: Confidentialité RGPD
data_policy_legal_basis_title: Base légale pour le traitement des données personnelles conformément au RGPD
data_policy_legal_basis_intro: 'Nous pouvons traiter des Données Personnelles selon les conditions suivantes :'
data_policy_legal_basis_consent: >-
  Consentement : Vous avez donné votre consentement pour le traitement de
  Données Personnelles pour un ou plusieurs objectifs spécifiques.
data_policy_legal_basis_contract: >-
  Exécution d'un contrat : La fourniture de données personnelles est nécessaire
  à l'exécution d'un accord avec vous et/ou pour toute obligation
  précontractuelle y afférent.
data_policy_legal_basis_legal_obligations: >-
  Obligations légales : Le traitement des données personnelles est nécessaire
  pour se conformer à une obligation légale à laquelle la société est soumise.
data_policy_legal_basis_vital_interests: >-
  Intérêts vitaux : Le traitement des données personnelles est nécessaire pour
  protéger vos intérêts vitaux ou ceux d'une autre personne physique.
data_policy_legal_basis_public_interests: >-
  Intérêts publics : Le traitement des données personnelles est lié à une tâche
  qui est effectuée dans l'intérêt public ou dans l'exercice d'une autorité
  publique conférée à l'entreprise.
data_policy_legal_basis_legitimate_interests: >-
  Intérêts légitimes : Le traitement des données personnelles est nécessaire aux
  fins des intérêts légitimes poursuivis par la Société.
data_policy_legal_basis_clarification: >-
  Dans tous les cas, la Société se fera un plaisir d'aider à clarifier la base
  légale spécifique qui s'applique au traitement, et en particulier de savoir si
  la fourniture de Données Personnelles est une exigence légale ou
  contractuelle, ou une exigence nécessaire à la conclusion d'un contrat.
data_policy_gdpr_rights_title: Vos droits en vertu du RGPD
data_policy_gdpr_rights_intro: >-
  La Société s'engage à respecter la confidentialité de Vos Données Personnelles
  et à vous garantir la possibilité d'exercer Vos droits.
data_policy_gdpr_rights_list_intro: >-
  Vous avez le droit en vertu de cette Politique de Confidentialité, et par la
  loi si vous êtes dans l'UE, de :
data_policy_gdpr_right_access: >-
  Demandez l'accès à vos données personnelles. Le droit d'accéder, de mettre à
  jour ou de supprimer les informations que nous avons sur vous. Lorsque cela
  est possible, vous pouvez accéder, mettre à jour ou demander la suppression de
  vos données personnelles directement dans la section des paramètres de votre
  compte. Si vous n'êtes pas en mesure d'effectuer ces actions vous-même,
  veuillez nous contacter pour vous aider. Cela vous permet également de
  recevoir une copie des données personnelles que nous détenons sur vous.
data_policy_gdpr_right_correction: >-
  Demandez la correction des Données Personnelles que nous détenons à votre
  sujet. Vous avez le droit de faire corriger toute information incomplète ou
  inexacte que nous détenons à votre sujet.
data_policy_gdpr_right_object: >-
  Objet à la traitement de Vos Données Personnelles. Ce droit existe lorsque
  nous nous appuyons sur un intérêt légitime comme base légale pour notre
  traitement et qu'il y a quelque chose dans Votre situation particulière qui
  vous incite à vous opposer à notre traitement de Vos Données Personnelles sur
  cette base. Vous avez également le droit de vous opposer lorsque nous traitons
  Vos Données Personnelles à des fins de marketing direct.
data_policy_gdpr_right_erasure: >-
  Demandez la suppression de vos données personnelles. Vous avez le droit de
  nous demander de supprimer ou d'enlever des données personnelles lorsqu'il n'y
  a pas de bonne raison pour nous de continuer à les traiter.
data_policy_gdpr_right_transfer: >-
  Demandez le transfert de vos données personnelles. Nous vous fournirons, ou à
  un tiers de votre choix, vos données personnelles dans un format structuré,
  couramment utilisé et lisible par machine. Veuillez noter que ce droit ne
  s'applique qu'aux informations automatisées pour lesquelles vous avez
  initialement donné votre consentement pour que nous les utilisions ou lorsque
  nous avons utilisé les informations pour exécuter un contrat avec vous.
data_policy_gdpr_right_withdraw_consent: >-
  Retirez votre consentement. Vous avez le droit de retirer votre consentement à
  l'utilisation de vos données personnelles. Si vous retirez votre consentement,
  nous ne pourrons peut-être pas vous permettre d'accéder à certaines
  fonctionnalités spécifiques du service.
data_policy_gdpr_exercising_rights_title: Exercice de vos droits en matière de protection des données en vertu du RGPD
data_policy_gdpr_exercising_rights_contact: >-
  Vous pouvez exercer vos droits d'accès, de rectification, d'annulation et
  d'opposition en nous contactant. Veuillez noter que nous pourrions vous
  demander de vérifier votre identité avant de répondre à de telles demandes. Si
  vous faites une demande, nous ferons de notre mieux pour vous répondre dès que
  possible.
data_policy_gdpr_complaint_right: >-
  Vous avez le droit de porter plainte auprès d'une autorité de protection des
  données concernant notre collecte et notre utilisation de vos données
  personnelles. Pour plus d'informations, si vous êtes dans l'Espace économique
  européen (EEE), veuillez contacter votre autorité locale de protection des
  données dans l'EEE.
data_policy_ccpa_title: Confidentialité CCPA
data_policy_ccpa_intro: >-
  Cette section d'avis de confidentialité pour les résidents de la Californie
  complète les informations contenues dans notre Politique de Confidentialité et
  s'applique uniquement à tous les visiteurs, utilisateurs et autres personnes
  qui résident dans l'État de Californie.
data_policy_ccpa_categories_title: Catégories d'informations personnelles recueillies
data_policy_ccpa_categories_intro: >-
  Nous collectons des informations qui identifient, se rapportent à, décrivent,
  font référence à, peuvent être associées à, ou pourraient raisonnablement être
  liées, directement ou indirectement, à un consommateur ou un appareil
  particulier. Voici une liste de catégories d'informations personnelles que
  nous pourrions collecter ou avoir collectées auprès des résidents de
  Californie au cours des douze (12) derniers mois.
data_policy_ccpa_categories_note: >-
  Veuillez noter que les catégories et exemples fournis dans la liste ci-dessous
  sont ceux définis dans le CCPA. Cela ne signifie pas que tous les exemples de
  cette catégorie de renseignements personnels ont été effectivement collectés
  par nos soins, mais cela reflète notre bonne foi, selon nos connaissances, que
  certaines de ces informations de la catégorie applicable peuvent être et ont
  peut-être été collectées. Par exemple, certaines catégories de renseignements
  personnels ne seraient collectées que si vous fournissiez ces renseignements
  personnels directement à nous.
data_policy_ccpa_category_a: 'Catégorie A : Identifiants.'
data_policy_ccpa_category_a_examples: >-
  Exemples : un vrai nom, un pseudonyme, une adresse postale, un identifiant
  personnel unique, un identifiant en ligne, une adresse Protocole Internet, une
  adresse électronique, un nom de compte, un numéro de permis de conduire, un
  numéro de passeport ou d'autres identifiants similaires.
data_policy_ccpa_category_a_collected: 'Collecté : Oui.'
data_policy_ccpa_category_b: >-
  Catégorie B : Catégories d'informations personnelles énumérées dans la loi
  californienne sur les dossiers des clients (Cal. Civ. Code § 1798.80(e)).
data_policy_ccpa_category_b_examples: >-
  Exemples : un nom, une signature, un numéro de sécurité sociale, des
  caractéristiques physiques ou une description, une adresse, un numéro de
  téléphone, un numéro de passeport, un numéro de permis de conduire ou de carte
  d'identité d'État, un numéro de police d'assurance, des informations sur
  l'éducation, l'emploi, l'historique professionnel, un numéro de compte
  bancaire, un numéro de carte de crédit, un numéro de carte de débit, ou toute
  autre information financière, des informations médicales ou des informations
  sur l'assurance santé. Certaines informations personnelles incluses dans cette
  catégorie peuvent se chevaucher avec d'autres catégories.
data_policy_ccpa_category_b_collected: 'Collecté : Oui.'
data_policy_ccpa_category_c: >-
  Catégorie C : Caractéristiques de classification protégées en vertu de la loi
  californienne ou fédérale.
data_policy_ccpa_category_c_examples: >-
  Exemples : âge (40 ans ou plus), race, couleur, ascendance, origine nationale,
  citoyenneté, religion ou croyance, statut matrimonial, état de santé, handicap
  physique ou mental, sexe (y compris le genre, l'identité de genre,
  l'expression de genre, la grossesse ou l'accouchement et les conditions
  médicales connexes), orientation sexuelle, statut de vétéran ou militaire,
  informations génétiques (y compris les informations génétiques familiales).
data_policy_ccpa_category_c_collected: 'Collecté : Non.'
data_policy_ccpa_category_d: 'Catégorie D : Informations commerciales.'
data_policy_ccpa_category_d_examples: >-
  Exemples : Enregistrements et historique des produits ou services achetés ou
  envisagés.
data_policy_ccpa_category_d_collected: 'Collecté : Oui.'
data_policy_ccpa_category_e: 'Catégorie E : Informations biométriques.'
data_policy_ccpa_category_e_examples: >-
  Exemples : caractéristiques génétiques, physiologiques, comportementales et
  biologiques, ou modèles d'activité utilisés pour extraire un modèle ou
  d'autres identifiants ou informations identifiables, tels que les empreintes
  digitales, les empreintes faciales et les empreintes vocales, les scans de
  l'iris ou de la rétine, les frappes au clavier, la démarche ou d'autres motifs
  physiques, ainsi que les données sur le sommeil, la santé ou l'exercice.
data_policy_ccpa_category_e_collected: 'Collecté : Non.'
data_policy_ccpa_category_f: 'Catégorie F : Activité Internet ou d''autres réseaux similaires.'
data_policy_ccpa_category_f_examples: 'Exemples : Interaction avec notre service ou publicité.'
data_policy_ccpa_category_f_collected: 'Collecté : Oui.'
data_policy_ccpa_category_g: 'Catégorie G : Données de géolocalisation.'
data_policy_ccpa_category_g_examples: 'Exemples : Emplacement physique approximatif.'
data_policy_ccpa_category_g_collected: 'Collecté : Non.'
data_policy_ccpa_category_h: 'Catégorie H : Données sensorielles.'
data_policy_ccpa_category_h_examples: >-
  Exemples : information audio, électronique, visuelle, thermique, olfactive ou
  similaire.
data_policy_ccpa_category_h_collected: 'Collecté : Non.'
data_policy_ccpa_category_i: 'Catégorie I : Informations professionnelles ou liées à l''emploi.'
data_policy_ccpa_category_i_examples: 'Exemples : Historique d''emploi actuel ou passé ou évaluations de performance.'
data_policy_ccpa_category_i_collected: 'Collecté : Non.'
data_policy_ccpa_category_j: >-
  Catégorie J : Informations éducatives non publiques (conformément à la Loi sur
  les droits éducatifs et la vie privée des familles (20 U.S.C. Section 1232g,
  34 C.F.R. Partie 99)).
data_policy_ccpa_category_j_examples: >-
  Exemples : Dossiers d'éducation directement liés à un étudiant conservés par
  un établissement éducatif ou une partie agissant en son nom, tels que les
  notes, les relevés de notes, les listes de classes, les emplois du temps des
  étudiants, les codes d'identification des étudiants, les informations
  financières des étudiants ou les dossiers disciplinaires des étudiants.
data_policy_ccpa_category_j_collected: 'Collecté : Non.'
data_policy_ccpa_category_k: 'Catégorie K : Inférences tirées d''autres informations personnelles.'
data_policy_ccpa_category_k_examples: >-
  Exemples : Profil reflétant les préférences, caractéristiques, tendances
  psychologiques, prédispositions, comportements, attitudes, intelligence,
  compétences et aptitudes d'une personne.
data_policy_ccpa_category_k_collected: 'Collecté : Non.'
data_policy_ccpa_info_sources_title: >-
  En vertu de la CCPA, les informations personnelles doivent être largement
  interprétées comme des informations qui identifient, se rapportent à,
  décrivent, font référence à, sont raisonnablement susceptibles d'être
  associées à, ou pourraient raisonnablement être liées, directement ou
  indirectement, à un consommateur ou à un appareil particulier. Les
  informations personnelles n'incluent pas les informations disponibles
  publiquement provenant des dossiers gouvernementaux, les informations de
  consommateurs déidentifiées ou agrégées, ou les informations exclues du champ
  d'application de la CCPA.
data_policy_ccpa_info_sources_intro: >-
  Nous obtenons les catégories d'informations personnelles énumérées ci-dessus à
  partir des catégories de sources suivantes :
data_policy_ccpa_info_source_1: >-
  Directement de votre part. Par exemple, à partir des formulaires que vous
  remplissez sur notre service, des préférences que vous exprimez ou fournissez
  via notre service, ou de vos achats sur notre service.
data_policy_ccpa_info_source_2: >-
  Indirectement de Vous. Par exemple, en observant Votre activité sur notre
  Service.
data_policy_ccpa_info_source_3: >-
  Automatiquement de votre part. Par exemple, par le biais de cookies que nous
  ou nos fournisseurs de services installons sur votre appareil pendant que vous
  naviguez sur notre service.
data_policy_ccpa_info_source_4: >-
  Des fournisseurs de services. Par exemple, des vendeurs tiers pour le
  traitement des paiements, ou d'autres vendeurs tiers que nous utilisons pour
  vous fournir le Service.
data_policy_ccpa_use_of_info_title: >-
  Utilisation des informations personnelles à des fins commerciales ou
  professionnelles
data_policy_ccpa_use_of_info_intro: >-
  Nous pouvons utiliser ou divulguer les informations personnelles que nous
  collectons à des fins "commerciales" ou "d'affaires" (telles que définies par
  la CCPA), ce qui peut inclure les exemples suivants :
data_policy_ccpa_use_of_info_1: Pour faire fonctionner notre Service et vous fournir notre Service.
data_policy_ccpa_use_of_info_2: >-
  Pour vous fournir un support et répondre à vos demandes, y compris pour
  enquêter et traiter vos préoccupations, et surveiller et améliorer notre
  service.
data_policy_ccpa_use_of_info_3: >-
  Pour satisfaire ou répondre à la raison pour laquelle vous avez fourni les
  informations. Par exemple, si vous partagez vos coordonnées pour poser une
  question sur notre Service, nous utiliserons ces informations personnelles
  pour répondre à votre demande.
data_policy_ccpa_use_of_info_4: >-
  Pour répondre aux demandes des forces de l'ordre et conformément à la loi
  applicable, à une ordonnance judiciaire ou aux règlements gouvernementaux.
data_policy_ccpa_use_of_info_5: >-
  Comme décrit lors de la collecte de vos informations personnelles ou comme
  stipulé autrement dans le CCPA.
data_policy_ccpa_use_of_info_6: Pour des raisons administratives et d'audit internes.
data_policy_ccpa_use_of_info_7: >-
  Détecter les incidents de sécurité et protéger contre les activités
  malveillantes, trompeuses, frauduleuses ou illégales, y compris, si
  nécessaire, poursuivre les responsables de telles activités.
data_policy_ccpa_info_sharing_title: Partage d'informations personnelles
data_policy_ccpa_info_sharing_intro: >-
  Nous pouvons partager vos informations personnelles identifiées dans les
  catégories ci-dessus avec les catégories de tiers suivantes :
data_policy_ccpa_info_sharing_1: Fournisseurs de services
data_policy_ccpa_info_sharing_2: Processeurs de paiement
data_policy_ccpa_info_sharing_3: Nos affiliés
data_policy_ccpa_info_sharing_4: Nos partenaires commerciaux
data_policy_ccpa_info_sharing_5: >-
  Fournisseurs tiers à qui Vous ou Vos agents nous autorisez à divulguer Vos
  informations personnelles en lien avec les produits ou services que Nous vous
  fournissons.
data_policy_ccpa_sale_of_info_title: Vente d'informations personnelles
data_policy_ccpa_sale_of_info_definition: >-
  Comme défini dans la CCPA, "vendre" et "vente" signifient vendre, louer,
  divulguer, diffuser, rendre disponible, transférer ou communiquer autrement
  oralement, par écrit ou par des moyens électroniques ou autres, les
  informations personnelles d'un consommateur par l'entreprise à un tiers en
  échange d'une contrepartie de valeur. Cela signifie que nous avons pu recevoir
  un certain type de bénéfice en échange du partage d'informations personnelles,
  mais pas nécessairement un bénéfice monétaire.
data_policy_ccpa_sale_of_info_note: >-
  Veuillez noter que les catégories énumérées ci-dessous sont celles définies
  dans le CCPA. Cela ne signifie pas que tous les exemples de cette catégorie
  d'informations personnelles ont effectivement été vendus, mais reflète notre
  bonne foi et notre conviction, au meilleur de notre connaissance, que
  certaines de ces informations de la catégorie applicable peuvent avoir été et
  ont peut-être été partagées contre une contrepartie.
data_policy_ccpa_sale_of_info_statement: >-
  Nous pouvons vendre et avons pu vendre au cours des douze (12) derniers mois
  les catégories suivantes d'informations personnelles :
data_policy_ccpa_sale_of_info_categories: >-
  Catégorie A : Identifiants  

  Catégorie B : Catégories d'informations personnelles énumérées dans la loi
  californienne sur les dossiers clients (Cal. Civ. Code § 1798.80(e))  

  Catégorie D : Informations commerciales  

  Catégorie F : Activité sur Internet ou autre réseau similaire
data_policy_ccpa_share_of_info_title: Partage d'informations personnelles
data_policy_ccpa_share_of_info_statement: >-
  Nous pouvons partager vos informations personnelles identifiées dans les
  catégories ci-dessus avec les catégories tierces suivantes :
data_policy_ccpa_share_of_info_categories: >-
  Fournisseurs de services  

  Processeurs de paiement  

  Nos partenaires affiliés  

  Nos partenaires commerciaux  

  Vendeurs tiers à qui Vous ou Vos agents nous autorisez à divulguer Vos
  informations personnelles en rapport avec les produits ou services que Nous
  vous fournissons
data_policy_ccpa_sale_of_minors_info_title: Vente des informations personnelles des mineurs de moins de 16 ans
data_policy_ccpa_sale_of_minors_info_statement: >-
  Nous ne collectons pas sciemment des informations personnelles de mineurs de
  moins de 16 ans par le biais de notre Service, bien que certains sites web
  tiers auxquels nous renvoyons puissent le faire. Ces sites web tiers ont leurs
  propres conditions d'utilisation et politiques de confidentialité, et nous
  encourageons les parents et les tuteurs légaux à surveiller l'utilisation
  d'Internet par leurs enfants et à leur enseigner à ne jamais fournir
  d'informations sur d'autres sites web sans leur permission.
data_policy_ccpa_sale_of_minors_info_policy: >-
  Nous ne vendons pas les informations personnelles des consommateurs que nous
  savons avoir moins de 16 ans, sauf si nous recevons une autorisation
  affirmative (le « droit de consentir ») de la part du consommateur âgé de 13 à
  16 ans, ou du parent ou tuteur d'un consommateur âgé de moins de 13 ans. Les
  consommateurs qui consentent à la vente de leurs informations personnelles
  peuvent se désinscrire des ventes futures à tout moment. Pour exercer le droit
  de se désinscrire, vous (ou votre représentant autorisé) pouvez nous soumettre
  une demande en nous contactant.
data_policy_ccpa_sale_of_minors_info_request: >-
  Si vous avez des raisons de croire qu'un enfant de moins de 13 ans (ou 16 ans)
  nous a fourni des informations personnelles, veuillez nous contacter avec
  suffisamment de détails pour nous permettre de supprimer ces informations.
data_policy_ccpa_your_rights_title: Vos droits en vertu de la CCPA
data_policy_ccpa_your_rights_intro: >-
  La CCPA accorde aux résidents de Californie des droits spécifiques concernant
  leurs informations personnelles. Si vous êtes résident de Californie, vous
  avez les droits suivants :
data_policy_ccpa_right_to_notice: >-
  Le droit à l'information. Vous avez le droit d'être informé des catégories de
  données personnelles qui sont collectées et des finalités pour lesquelles les
  données personnelles sont utilisées.
data_policy_ccpa_right_to_request: >-
  Le droit de demande. En vertu du CCPA, vous avez le droit de demander que nous
  vous divulguions des informations sur notre collecte, utilisation, vente,
  divulgation à des fins commerciales et partage d'informations personnelles.
  Une fois que nous aurons reçu et confirmé votre demande, nous vous
  divulguerons :
data_policy_ccpa_right_to_request_1: >-
  Les catégories d'informations personnelles que nous avons collectées à votre
  sujet.
data_policy_ccpa_right_to_request_2: >-
  Les catégories de sources pour les informations personnelles que nous avons
  collectées à votre sujet.
data_policy_ccpa_right_to_request_3: >-
  Notre objectif commercial ou professionnel pour la collecte ou la vente de ces
  informations personnelles
data_policy_ccpa_right_to_request_4: >-
  Les catégories de tiers avec lesquels nous partageons ces informations
  personnelles
data_policy_ccpa_right_to_request_5: >-
  Les informations personnelles spécifiques que nous avons collectées à votre
  sujet
data_policy_ccpa_right_to_request_6: >-
  Si nous avons vendu vos informations personnelles ou divulgué vos informations
  personnelles à des fins commerciales, nous vous en informerons :
data_policy_ccpa_right_to_request_6_1: Les catégories de catégories d'informations personnelles vendues
data_policy_ccpa_right_to_request_6_2: Les catégories de catégories d'informations personnelles divulguées
data_policy_ccpa_right_to_opt_out: >-
  Le droit de dire non à la vente de données personnelles (opt-out). Vous avez
  le droit de nous demander de ne pas vendre vos informations personnelles. Pour
  soumettre une demande de désinscription, veuillez nous contacter.
data_policy_ccpa_right_to_delete: >-
  Le droit de supprimer des Données Personnelles. Vous avez le droit de demander
  la suppression de vos Données Personnelles, sous réserve de certaines
  exceptions. Une fois que nous avons reçu et confirmé votre demande, nous
  supprimerons (et dirigerons nos Fournisseurs de Services pour supprimer) vos
  informations personnelles de nos dossiers, sauf si une exception s'applique.
  Nous pouvons refuser votre demande de suppression si la conservation des
  informations est nécessaire pour nous ou nos Fournisseurs de Services pour :
data_policy_ccpa_right_to_delete_1: >-
  Compléter la transaction pour laquelle nous avons collecté les informations
  personnelles, fournir un bien ou un service que vous avez demandé, prendre des
  mesures raisonnablement anticipées dans le cadre de notre relation commerciale
  continue avec vous, ou autrement exécuter notre contrat avec vous.
data_policy_ccpa_right_to_delete_2: >-
  Détecter les incidents de sécurité, se protéger contre les activités
  malveillantes, trompeuses, frauduleuses ou illégales, ou poursuivre en justice
  les responsables de telles activités.
data_policy_ccpa_right_to_delete_3: >-
  Déboguer les produits pour identifier et réparer les erreurs qui nuisent à la
  fonctionnalité prévue existante.
data_policy_ccpa_right_to_delete_4: >-
  Exercer la liberté d'expression, garantir le droit d'un autre consommateur
  d'exercer ses droits à la liberté d'expression, ou exercer un autre droit
  prévu par la loi.
data_policy_ccpa_right_to_delete_5: >-
  Conformez-vous à la loi californienne sur la protection de la vie privée dans
  les communications électroniques (Cal. Penal Code § 1546 et seq.).
data_policy_ccpa_right_to_delete_6: >-
  Engagez-vous dans des recherches scientifiques, historiques ou statistiques
  publiques ou évaluées par des pairs dans l'intérêt public qui respectent
  toutes les autres lois applicables en matière d'éthique et de protection de la
  vie privée, lorsque la suppression des informations pourrait probablement
  rendre impossible ou gravement nuire à l'atteinte de la recherche, si vous
  avez précédemment fourni un consentement éclairé.
data_policy_ccpa_right_to_delete_7: >-
  Activer uniquement des usages internes qui sont raisonnablement alignés avec
  les attentes des consommateurs en fonction de votre relation avec nous.
data_policy_ccpa_right_to_delete_8: Se conformer à une obligation légale.
data_policy_ccpa_right_to_delete_9: >-
  Faites d'autres utilisations internes et légales de ces informations qui sont
  compatibles avec le contexte dans lequel vous les avez fournies.
data_policy_ccpa_right_to_non_discrimination: >-
  Le droit de ne pas être discriminé. Vous avez le droit de ne pas être
  discriminé pour l'exercice de l'un de vos droits en tant que consommateur, y
  compris par :
data_policy_ccpa_right_to_non_discrimination_1: Refuser des biens ou des services à vous
data_policy_ccpa_right_to_non_discrimination_2: >-
  Facturer des prix ou des tarifs différents pour des biens ou des services, y
  compris l'utilisation de remises ou d'autres avantages, ou imposer des
  pénalités.
data_policy_ccpa_right_to_non_discrimination_3: Fournir un niveau ou une qualité différente de biens ou de services à vous.
data_policy_ccpa_right_to_non_discrimination_4: >-
  Suggérant que vous recevrez un prix ou un tarif différent pour des biens ou
  des services ou un niveau ou une qualité différente de biens ou de services.
data_policy_ccpa_exercising_rights_title: Exercice de vos droits de protection des données CCPA
data_policy_ccpa_exercising_rights_contact: >-
  Afin d'exercer l'un de vos droits en vertu du CCPA, et si vous êtes un
  résident de Californie, vous pouvez nous contacter :
data_policy_ccpa_exercising_rights_website: 'En visitant cette page de notre site web : $1/#support'
data_policy_ccpa_exercising_rights_authorized_agent: >-
  Vous seul, ou une personne enregistrée auprès du Secrétaire d'État de
  Californie que vous autorisez à agir en votre nom, pouvez faire une demande
  vérifiable relative à vos informations personnelles.
data_policy_ccpa_exercising_rights_request_must: 'Votre demande à Nous doit :'
data_policy_ccpa_exercising_rights_request_must_1: >-
  Fournissez des informations suffisantes qui nous permettent de vérifier
  raisonnablement que vous êtes la personne dont nous avons collecté des
  informations personnelles ou un représentant autorisé.
data_policy_ccpa_exercising_rights_request_must_2: >-
  Décrivez votre demande avec suffisamment de détails pour nous permettre de
  bien la comprendre, l'évaluer et y répondre.
data_policy_ccpa_exercising_rights_cannot_respond: >-
  Nous ne pouvons pas répondre à votre demande ni vous fournir les informations
  requises si nous ne pouvons pas :
data_policy_ccpa_exercising_rights_cannot_respond_1: Vérifiez votre identité ou votre autorité pour faire la demande.
data_policy_ccpa_exercising_rights_cannot_respond_2: Et confirmez que les informations personnelles vous concernent.
data_policy_ccpa_exercising_rights_disclosure: >-
  Nous divulguerons et fournirons les informations requises gratuitement dans
  les 45 jours suivant la réception de votre demande vérifiable. Le délai de
  fourniture des informations requises peut être prolongé une fois de 45 jours
  supplémentaires lorsque cela est raisonnablement nécessaire et avec un préavis
  préalable.
data_policy_ccpa_exercising_rights_disclosure_period: >-
  Toutes les divulgations que nous fournissons ne couvriront que la période de
  12 mois précédant la réception de la demande vérifiable.
data_policy_ccpa_exercising_rights_data_portability: >-
  Pour les demandes de portabilité des données, nous sélectionnerons un format
  pour fournir vos informations personnelles qui soit facilement utilisable et
  devrait vous permettre de transmettre les informations d'une entité à une
  autre sans entrave.
privacy_title: Politique de confidentialité
privacy_last_updated: 'Dernière mise à jour : 28 janvier 2022'
privacy_description: >-
  Cette Politique de Confidentialité décrit nos politiques et procédures
  concernant la collecte, l'utilisation et la divulgation de vos informations
  lorsque vous utilisez le Service et vous informe sur vos droits à la vie
  privée et sur la manière dont la loi vous protège.
privacy_agreement: >-
  Nous utilisons vos données personnelles pour fournir et améliorer le Service.
  En utilisant le Service, vous acceptez la collecte et l'utilisation des
  informations conformément à cette Politique de Confidentialité.
privacy_interpretation_title: Interprétation et Définitions
privacy_interpretation_subtitle: Interprétation
privacy_interpretation_text: >-
  Les mots dont la première lettre est en majuscule ont des significations
  définies selon les conditions suivantes. Les définitions suivantes auront le
  même sens qu'elles apparaissent au singulier ou au pluriel.
privacy_definitions_subtitle: Définitions
privacy_definitions_intro: 'Aux fins de cette Politique de Confidentialité :'
privacy_definition_account: >-
  **Compte** désigne un compte unique créé pour vous permettre d'accéder à notre
  Service ou à des parties de notre Service.
privacy_definition_affiliate: >-
  **Affilié** désigne une entité qui contrôle, est contrôlée par ou est sous un
  contrôle commun avec une partie, où « contrôle » signifie la possession de 50
  % ou plus des actions, des intérêts en capital ou d'autres titres donnant le
  droit de vote pour l'élection des administrateurs ou d'autres autorités de
  gestion.
privacy_definition_application: >-
  **Application** désigne le programme logiciel fourni par la Société que vous
  avez téléchargé sur tout appareil électronique, nommé $1.
privacy_definition_business: >-
  **Entreprise**, aux fins de la CCPA (California Consumer Privacy Act), désigne
  la Société en tant qu'entité légale qui collecte les informations personnelles
  des consommateurs et détermine les finalités et les modalités du traitement
  des informations personnelles des consommateurs, ou au nom de laquelle ces
  informations sont collectées et qui, seule ou conjointement avec d'autres,
  détermine les finalités et les modalités du traitement des informations
  personnelles des consommateurs, qui exerce des activités dans l'État de
  Californie.
privacy_definition_company: >-
  **Société** (appelée soit "la Société", "Nous", "Notre" ou "Nos" dans cet
  Accord) fait référence à Digital shift OU, 6 sepapaja 15510 Tallinn.
privacy_definition_company_gdpr: Aux fins du RGPD, la Société est le Responsable du traitement.
privacy_definition_consumer: >-
  **Consommateur**, aux fins de la CCPA (California Consumer Privacy Act),
  désigne une personne physique qui est résident de Californie. Un résident, tel
  que défini dans la loi, inclut (1) chaque individu qui se trouve aux
  États-Unis pour d'autres raisons qu'un but temporaire ou transitoire, et (2)
  chaque individu qui a son domicile aux États-Unis et qui se trouve à
  l'extérieur des États-Unis pour un but temporaire ou transitoire.
privacy_definition_country: '**Pays** fait référence à : Estonie'
privacy_definition_data_controller: >-
  **Responsable du traitement**, aux fins du RGPD (Règlement général sur la
  protection des données), désigne la Société en tant que personne juridique
  qui, seule ou conjointement avec d'autres, détermine les finalités et les
  moyens du traitement des Données Personnelles.
privacy_definition_device: >-
  **Dispositif** désigne tout appareil pouvant accéder au Service tel qu'un
  ordinateur, un téléphone portable ou une tablette numérique.
privacy_definition_do_not_track: >-
  **Ne pas suivre** (DNT) est un concept qui a été promu par les autorités
  réglementaires américaines, en particulier la Federal Trade Commission (FTC)
  des États-Unis, afin que l'industrie de l'Internet développe et mette en œuvre
  un mécanisme permettant aux utilisateurs d'Internet de contrôler le suivi de
  leurs activités en ligne à travers les sites web.
privacy_definition_personal_data: >-
  **Données Personnelles** désigne toute information se rapportant à une
  personne identifiée ou identifiable.
privacy_definition_personal_data_gdpr: >-
  Aux fins du RGPD, les Données Personnelles désignent toute information vous
  concernant, telle qu'un nom, un numéro d'identification, des données de
  localisation, un identifiant en ligne ou un ou plusieurs éléments spécifiques
  à l'identité physique, physiologique, génétique, mentale, économique,
  culturelle ou sociale.
privacy_definition_personal_data_ccpa: >-
  Aux fins du CCPA, les Données Personnelles désignent toute information qui
  identifie, se rapporte à, décrit ou peut être associée, ou qui pourrait
  raisonnablement être liée, directement ou indirectement, à Vous.
privacy_definition_sale: >-
  **Vente**, au sens de la CCPA (California Consumer Privacy Act), désigne la
  vente, la location, la divulgation, la diffusion, la mise à disposition, le
  transfert ou toute autre communication, oralement, par écrit ou par des moyens
  électroniques ou autres, des informations personnelles d'un consommateur à une
  autre entreprise ou un tiers en contrepartie d'une rémunération ou d'une autre
  considération de valeur.
privacy_definition_service: '**Service** désigne l''Application.'
privacy_definition_service_provider: >-
  **Fournisseur de services** désigne toute personne physique ou morale qui
  traite les données pour le compte de la Société. Cela fait référence à des
  entreprises ou des particuliers tiers employés par la Société pour faciliter
  le Service, pour fournir le Service au nom de la Société, pour exécuter des
  services liés au Service ou pour aider la Société à analyser comment le
  Service est utilisé. Aux fins du RGPD, les Fournisseurs de services sont
  considérés comme des Sous-traitants de données.
privacy_definition_usage_data: >-
  **Données d'utilisation** désigne les données collectées automatiquement, soit
  générées par l'utilisation du Service, soit provenant de l'infrastructure du
  Service elle-même (par exemple, la durée d'une visite de page).
privacy_definition_you: >-
  **Vous** désigne l'individu accédant ou utilisant le Service, ou la société ou
  autre entité juridique au nom de laquelle cet individu accède ou utilise le
  Service, le cas échéant.
privacy_definition_you_gdpr: >-
  En vertu du RGPD (Règlement Général sur la Protection des Données), vous
  pouvez être désigné comme le Sujeto de données ou comme l'Utilisateur, car
  vous êtes la personne utilisant le Service.
privacy_collecting_data_title: Collecte et utilisation de vos données personnelles
privacy_types_of_data_title: Types de données collectées
privacy_personal_data_title: Données personnelles
privacy_personal_data_description: >-
  Lors de l'utilisation de notre service, nous pouvons vous demander de nous
  fournir certaines informations personnelles identifiables qui peuvent être
  utilisées pour vous contacter ou vous identifier. Les informations
  personnelles identifiables peuvent inclure, mais ne sont pas limitées à :
privacy_personal_data_usage: Données d'utilisation
privacy_usage_data_title: Données d'utilisation
privacy_usage_data_description: >-
  Les données d'utilisation sont collectées automatiquement lors de
  l'utilisation du Service.
privacy_usage_data_details: >-
  Les données d'utilisation peuvent inclure des informations telles que
  l'adresse de protocole Internet de votre appareil (par exemple, l'adresse IP),
  le type de navigateur, la version du navigateur, les pages de notre service
  que vous visitez, la date et l'heure de votre visite, le temps passé sur ces
  pages, des identifiants d'appareil uniques et d'autres données de diagnostic.
privacy_usage_data_mobile: >-
  Lorsque vous accédez au Service par ou via un appareil mobile, nous pouvons
  collecter automatiquement certaines informations, y compris, mais sans s'y
  limiter, le type d'appareil mobile que vous utilisez, l'identifiant unique de
  votre appareil mobile, l'adresse IP de votre appareil mobile, votre système
  d'exploitation mobile, le type de navigateur Internet mobile que vous
  utilisez, des identifiants uniques d'appareil et d'autres données de
  diagnostic.
privacy_usage_data_browser: >-
  Nous pouvons également collecter des informations que votre navigateur envoie
  chaque fois que vous visitez notre Service ou lorsque vous accédez au Service
  par ou via un appareil mobile.
privacy_use_of_data_title: Utilisation de vos données personnelles
privacy_use_of_data_intro: 'La société peut utiliser des données personnelles aux fins suivantes :'
privacy_use_of_data_provide_service: >-
  **Fournir et maintenir notre Service**, y compris pour surveiller
  l'utilisation de notre Service.
privacy_use_of_data_manage_account: >-
  **Pour gérer Votre Compte :** gérer Votre inscription en tant qu'utilisateur
  du Service. Les Données Personnelles que Vous fournissez peuvent Vous donner
  accès à différentes fonctionnalités du Service qui sont disponibles pour Vous
  en tant qu'utilisateur enregistré.
privacy_use_of_data_performance: >-
  **Pour l'exécution d'un contrat :** le développement, la conformité et
  l'engagement du contrat d'achat pour les produits, articles ou services que
  vous avez achetés ou de tout autre contrat avec nous par le biais du Service.
privacy_use_of_data_contact: >-
  **Pour vous contacter :** Pour vous contacter par email, appels téléphoniques,
  SMS ou d'autres formes équivalentes de communication électronique, telles que
  les notifications push d'une application mobile concernant les mises à jour ou
  les communications informatives liées aux fonctionnalités, produits ou
  services contractés, y compris les mises à jour de sécurité, lorsque cela est
  nécessaire ou raisonnable pour leur mise en œuvre.
privacy_use_of_data_offers: >-
  **Vous fournir** des nouvelles, des offres spéciales et des informations
  générales sur d'autres biens, services et événements que nous proposons et qui
  sont similaires à ceux que vous avez déjà achetés ou demandés, à moins que
  vous n'ayez choisi de ne pas recevoir de telles informations.
privacy_use_of_data_requests: >-
  **Pour gérer vos demandes :** Pour assister et gérer vos demandes à notre
  égard.
privacy_use_of_data_business_transfers: >-
  **Pour les transferts commerciaux :** Nous pouvons utiliser vos informations
  pour évaluer ou effectuer une fusion, une cession, une restructuration, une
  réorganisation, une dissolution ou toute autre vente ou transfert de tout ou
  partie de nos actifs, que ce soit en tant qu'entité en activité ou dans le
  cadre d'une faillite, d'une liquidation ou d'une procédure similaire, dans
  laquelle les données personnelles que nous détenons sur nos utilisateurs de
  services font partie des actifs transférés.
privacy_use_of_data_other_purposes: >-
  **À d'autres fins** : Nous pouvons utiliser vos informations à d'autres fins,
  telles que l'analyse des données, l'identification des tendances
  d'utilisation, la détermination de l'efficacité de nos campagnes
  promotionnelles et l'évaluation et l'amélioration de notre Service, de nos
  produits, services, marketing et de votre expérience.
privacy_share_of_data_intro: >-
  Nous pouvons partager vos informations personnelles dans les situations
  suivantes :
privacy_share_of_data_service_providers: >-
  **Avec des fournisseurs de services :** Nous pouvons partager vos informations
  personnelles avec des fournisseurs de services pour surveiller et analyser
  l'utilisation de notre service, pour vous contacter.
privacy_share_of_data_business_transfers: >-
  **Pour les transferts d'affaires :** Nous pouvons partager ou transférer vos
  informations personnelles en rapport avec, ou lors de négociations de, toute
  fusion, vente d'actifs de l'entreprise, financement ou acquisition de tout ou
  partie de notre entreprise à une autre société.
privacy_share_of_data_affiliates: >-
  **Avec des affiliés :** Nous pouvons partager vos informations avec nos
  affiliés, auquel cas nous exigerons de ces derniers qu'ils respectent cette
  politique de confidentialité. Les affiliés incluent notre société mère ainsi
  que toute autre filiale, partenaire de coentreprise ou autre entreprise que
  nous contrôlons ou qui est sous un contrôle commun avec nous.
privacy_share_of_data_business_partners: >-
  **Avec des partenaires commerciaux :** Nous pouvons partager vos informations
  avec nos partenaires commerciaux pour vous proposer certains produits,
  services ou promotions.
privacy_share_of_data_other_users: >-
  **Avec d'autres utilisateurs :** lorsque vous partagez des informations
  personnelles ou interagissez autrement dans les zones publiques avec d'autres
  utilisateurs, ces informations peuvent être vues par tous les utilisateurs et
  peuvent être diffusées publiquement en dehors.
privacy_share_of_data_consent: >-
  **Avec Votre consentement** : Nous pouvons divulguer Vos informations
  personnelles pour tout autre objectif avec Votre consentement.
privacy_retention_of_data_title: Conservation de vos données personnelles
privacy_retention_of_data_description: >-
  La Société ne conservera Vos Données Personnelles que tant que nécessaire aux
  fins énoncées dans cette Politique de Confidentialité. Nous conserverons et
  utiliserons Vos Données Personnelles dans la mesure nécessaire pour respecter
  nos obligations légales (par exemple, si nous sommes tenus de conserver vos
  données pour respecter les lois applicables), résoudre les litiges et faire
  respecter nos accords et politiques légaux.
privacy_retention_of_usage_data: >-
  La Société conservera également les Données d'Utilisation à des fins d'analyse
  interne. Les Données d'Utilisation sont généralement conservées pendant une
  période plus courte, sauf lorsque ces données sont utilisées pour renforcer la
  sécurité ou améliorer la fonctionnalité de Notre Service, ou si nous sommes
  légalement tenus de conserver ces données pendant des périodes plus longues.
privacy_transfer_of_data_title: Transfert de vos données personnelles
privacy_transfer_of_data_description: >-
  Vos informations, y compris les données personnelles, sont traitées dans les
  bureaux opérationnels de la Société et dans d'autres endroits où se trouvent
  les parties impliquées dans le traitement. Cela signifie que ces informations
  peuvent être transférées vers — et conservées sur — des ordinateurs situés en
  dehors de votre état, province, pays ou autre juridiction gouvernementale où
  les lois sur la protection des données peuvent différer de celles de votre
  juridiction.
privacy_transfer_of_data_consent: >-
  Votre consentement à cette Politique de Confidentialité, suivi de votre
  soumission de ces informations, représente votre accord à ce transfert.
privacy_transfer_of_data_safeguards: >-
  L'entreprise prendra toutes les mesures raisonnablement nécessaires pour
  garantir que vos données sont traitées de manière sécurisée et conformément à
  cette Politique de Confidentialité, et aucun transfert de vos Données
  Personnelles n'aura lieu vers une organisation ou un pays, à moins qu'il n'y
  ait des contrôles adéquats en place, y compris la sécurité de vos données et
  d'autres informations personnelles.
privacy_disclosure_of_data_title: Divulgation de vos données personnelles
privacy_disclosure_business_transactions_title: Transactions commerciales
privacy_disclosure_business_transactions_description: >-
  Si la Société est impliquée dans une fusion, une acquisition ou une vente
  d'actifs, Vos Données Personnelles peuvent être transférées. Nous vous
  informerons avant que Vos Données Personnelles ne soient transférées et ne
  soient soumises à une Politique de Confidentialité différente.
privacy_disclosure_law_enforcement_title: Application de la loi
privacy_disclosure_law_enforcement_description: >-
  Dans certaines circonstances, la Société peut être amenée à divulguer Vos
  Données Personnelles si la loi l'exige ou en réponse à des demandes valides
  d'autorités publiques (par exemple, un tribunal ou une agence
  gouvernementale).
privacy_disclosure_other_legal_requirements_title: Autres exigences légales
privacy_disclosure_other_legal_requirements_description: >-
  La société peut divulguer vos données personnelles en toute bonne foi, en
  croyant que cette action est nécessaire pour :
privacy_disclosure_other_legal_requirements_comply: Se conformer à une obligation légale
privacy_disclosure_other_legal_requirements_protect: Protéger et défendre les droits ou la propriété de la société
privacy_disclosure_other_legal_requirements_prevent: Prévenir ou enquêter sur des évents fautes possibles en lien avec le Service.
privacy_disclosure_other_legal_requirements_protect_personal: Protéger la sécurité personnelle des utilisateurs du service ou du public.
privacy_disclosure_other_legal_requirements_protect_legal: Protéger contre la responsabilité légale
privacy_security_of_data_title: Sécurité de vos données personnelles
privacy_security_of_data_description: >-
  La sécurité de Vos Données Personnelles est importante pour Nous, mais
  n'oubliez pas qu'aucun méthode de transmission sur Internet, ou méthode de
  stockage électronique n'est 100 % sécurisée. Bien que Nous nous efforçons
  d'utiliser des moyens commercialement acceptables pour protéger Vos Données
  Personnelles, Nous ne pouvons pas garantir leur sécurité absolue.
privacy_children_privacy_title: Confidentialité des enfants
privacy_children_privacy_description: >-
  Notre service ne s'adresse pas aux personnes de moins de 13 ans. Nous ne
  collectons pas délibérément d'informations personnelles identifiables auprès
  de quiconque âgé de moins de 13 ans. Si vous êtes un parent ou un tuteur et
  que vous êtes au courant que votre enfant nous a fourni des données
  personnelles, veuillez nous contacter. Si nous prenons connaissance du fait
  que nous avons collecté des données personnelles auprès de quiconque âgé de
  moins de 13 ans sans vérification du consentement parental, nous prenons des
  mesures pour retirer ces informations de nos serveurs.
privacy_children_privacy_consent: >-
  Si nous devons nous fier au consentement comme base légale pour traiter vos
  informations et que votre pays exige le consentement d'un parent, nous
  pourrions demander le consentement de votre parent avant de collecter et
  d'utiliser ces informations.

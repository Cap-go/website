support_policy_title: Service client Capgo
support_policy_intro: >-
  Capgo s'engage à offrir une expérience client exceptionnelle. Dans le cadre de
  cet engagement, nous proposons un support technique limité pour tous les
  projets payants utilisant notre plateforme Capgo. Notre support technique est
  défini par la portée, les horaires, les contacts et les canaux suivants.
support_policy_scope_title: Portée
support_policy_scope_intro: "L'offre de support de Capgo est disponible uniquement pour les technologies prises en charge par la plateforme Capgo et est limitée à\_:"
support_policy_configuration_issues_title: Problèmes de configuration
support_policy_configuration_issues_1: Configuration des mises à jour en direct
support_policy_configuration_issues_2: Bonnes pratiques pour la configuration des applications
support_policy_configuration_issues_3: Questions générales sur la pile Capgo
support_policy_troubleshooting_title: Dépannage
support_policy_troubleshooting_1: Fournir des solutions de contournement ou des solutions aux problèmes connus
support_policy_troubleshooting_2: Répondre aux questions générales et diriger vers la documentation
support_policy_troubleshooting_3: >-
  Dépannage des fonctionnalités prises en charge (mises à jour en direct,
  gestion des applications, analyses) affichant un comportement inattendu sur
  Capgo, indépendant du code d'application de l'utilisateur
support_policy_not_covered_title: Non couvert
support_policy_not_covered_intro: "Les services d'assistance technique de Capgo n'incluent pas\_:"
support_policy_not_covered_1: Débogage général des applications utilisateur
support_policy_not_covered_2: Réécriture du code de l'application pour la compatibilité avec Capgo
support_policy_not_covered_3: >-
  Modification et/ou correctif de logiciels tiers ou Open Source pour la
  compatibilité Capgo
support_policy_billing_support: >-
  L’assistance à la facturation et à la gestion des comptes est disponible pour
  tous les clients.
support_policy_limited_support_intro: "Une assistance technique limitée est disponible pour les clients Capgo utilisant des ressources Capgo payantes et/ou des modules complémentaires Capgo payants. Les demandes d'assistance ne seront traitées que si\_:"
support_policy_limited_support_1: La demande est faite via l'un de nos canaux d'assistance officiels
support_policy_limited_support_2: La demande provient d'une adresse e-mail de compte Capgo enregistrée
support_policy_limited_support_3: >-
  Le demandeur dispose d'un accès développeur ou supérieur à tous les projets
  Capgo spécifiques liés à la demande.
support_policy_official_channels_title: Canaux d'assistance officiels
support_policy_official_channels_1: "Web et tableau de bord\_: l'assistance est disponible exclusivement via la fonction d'aide Capgo dans le tableau de bord ou sur notre site Web."
support_policy_official_channels_2: "E-mail\_: si vous ne parvenez pas à accéder au tableau de bord ou au système de tickets, contactez l'assistance en envoyant un e-mail à support@capgo.app à partir d'une adresse e-mail de compte Capgo enregistrée."
support_policy_official_channels_note: >-
  Le personnel d'assistance de Capgo traitera uniquement les demandes reçues via
  ces canaux officiels. Des canaux communautaires peuvent exister pour le
  soutien et les discussions entre pairs, fournis par des bénévoles contribuant
  à la communauté Capgo.
support_policy_code_debugging: >-
  Pour les questions de débogage de code, nous vous recommandons de contacter
  GitHub Issues ou Discord. La communauté comprend des développeurs expérimentés
  qui peuvent offrir des conseils sur les problèmes liés au code.
support_policy_community_response: >-
  Pour obtenir la réponse la plus utile de la communauté, fournissez des
  informations précises et détaillées sur votre problème et les éventuels
  messages d'erreur. Incluez des extraits de code pertinents expliquant comment
  reproduire le problème dans votre message.
support_policy_team_participation: >-
  Notez que les membres de l'équipe Capgo peuvent participer aux chaînes
  communautaires à leur discrétion, mais il n'y a aucune garantie de réponse à
  moins d'être soumis via les canaux officiels.
support_policy_sla_title: Accord de niveau de service
support_policy_sla_desc: "Les accords de niveau de service ne sont disponibles que pour les clients Entreprise. Vous pouvez trouver les détails du SLA, y compris les délais de réponse du support, sur notre page SLA dédiée\_:"
support_policy_proactive_monitoring_title: Surveillance proactive
support_policy_proactive_monitoring_desc: >-
  En cas de problème de plate-forme, nous publierons un avis sur notre site de
  statut à l'adresse status.capgo.app pour communiquer rapidement l'impact et le
  statut. Vous n'avez pas besoin de soumettre un ticket d'assistance pour les
  problèmes persistants de la plateforme. Au lieu de cela, surveillez la page
  d’état pour connaître les dernières mises à jour et informations.
support_policy_premium_support_title: Assistance Premium
support_policy_premium_support_desc: "Pour en savoir plus sur nos options de support Premium pour les clients Team Plan et Enterprise, veuillez nous contacter en utilisant le formulaire ci-dessous\_:"

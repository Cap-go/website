  et vous informe de vos droits en matière de confidentialité ainsi que des
  protections légales qui vous sont accordées. Veuillez lire attentivement notre
  Politique de Confidentialité avant d'utiliser notre Service.
tos_subscriptions_title: Abonnements
tos_subscriptions_period_subtitle: Période d'abonnement
tos_subscriptions_period_text_1: >-
  Le Service ou certaines parties du Service ne sont disponibles qu'avec un
  abonnement payant. Vous serez facturé à l'avance de manière récurrente et
  périodique (comme quotidiennement, hebdomadairement, mensuellement ou
  annuellement), en fonction du type de plan d'abonnement que vous sélectionnez
  lors de l'achat de l'abonnement.
tos_subscriptions_period_text_2: >-
  À la fin de chaque période, votre abonnement sera automatiquement renouvelé
  dans les mêmes conditions, sauf si vous l'annulez ou si la société l'annule.
tos_subscriptions_cancellations_subtitle: Annulations d'abonnement
tos_subscriptions_cancellations_text_1: >-
  Vous pouvez annuler le renouvellement de votre abonnement soit via la page des
  paramètres de votre compte, soit en contactant la société. Vous ne recevrez
  pas de remboursement pour les frais que vous avez déjà payés pour votre
  période d'abonnement actuelle et vous pourrez accéder au service jusqu'à la
  fin de votre période d'abonnement actuelle.
tos_subscriptions_cancellations_text_2: >-
  Si l'abonnement a été effectué via un achat in-app, vous pouvez annuler le
  renouvellement de votre abonnement auprès de l'App Store.
tos_subscriptions_billing_subtitle: Facturation
tos_subscriptions_billing_text_1: >-
  Vous devez fournir à la Société des informations de facturation précises et
  complètes, y compris le nom complet, l'adresse, l'État, le code postal, le
  numéro de téléphone et des informations sur une méthode de paiement valide.
tos_subscriptions_billing_text_2: >-
  Si la facturation automatique échoue pour une raison quelconque, la société
  émettra une facture électronique indiquant que vous devez procéder
  manuellement, dans un certain délai, au paiement intégral correspondant à la
  période de facturation comme indiqué sur la facture.
tos_subscriptions_billing_text_3: >-
  Si l'abonnement a été effectué via un achat in-app, toute la facturation est
  gérée par l'Application Store et est régie par les propres termes et
  conditions de l'Application Store.
tos_subscriptions_fee_changes_subtitle: Changements de frais
tos_subscriptions_fee_changes_text_1: >-
  La Société, à sa seule discrétion et à tout moment, peut modifier les frais
  d'abonnement. Tout changement de frais d'abonnement entrera en vigueur à la
  fin de la période d'abonnement en cours.
tos_subscriptions_fee_changes_text_2: >-
  La Société vous informera avec un préavis raisonnable de tout changement dans
  les frais d'abonnement afin de vous donner l'occasion de résilier votre
  abonnement avant que ce changement ne prenne effet.
tos_subscriptions_fee_changes_text_3: >-
  Votre utilisation continue du Service après que le changement de tarif
  d'abonnement entre en vigueur constitue votre accord à payer le montant
  modifié du tarif d'abonnement.
tos_subscriptions_refunds_subtitle: Remboursements
tos_subscriptions_refunds_text_1: >-
  Sauf si la loi l'exige, les frais d'abonnement payants ne sont pas
  remboursables.
tos_subscriptions_refunds_text_2: >-
  Certaines demandes de remboursement pour les abonnements peuvent être
  examinées par la Société au cas par cas et accordées à la seule discrétion de
  la Société.
tos_subscriptions_refunds_text_3: >-
  Si l'abonnement a été effectué via un achat intégré, la politique de
  remboursement de la boutique d'applications s'appliquera. Si vous souhaitez
  demander un remboursement, vous pouvez le faire en contactant directement la
  boutique d'applications.
tos_subscriptions_free_trial_subtitle: Essai gratuit
tos_subscriptions_free_trial_text_1: >-
  La société peut, à sa seule discrétion, offrir un abonnement avec un essai
  gratuit pour une période limitée.
tos_subscriptions_free_trial_text_2: >-
  Vous devrez peut-être entrer vos informations de facturation pour vous
  inscrire à l'essai gratuit.
tos_subscriptions_free_trial_text_3: >-
  Si vous saisissez vos informations de facturation lors de votre inscription à
  un essai gratuit, vous ne serez pas facturé par la société tant que l'essai
  gratuit n'aura pas expiré. Le dernier jour de la période d'essai gratuit, sauf
  si vous avez annulé votre abonnement, vous serez automatiquement facturé des
  frais d'abonnement applicables au type d'abonnement que vous avez sélectionné.
tos_subscriptions_free_trial_text_4: >-
  À tout moment et sans préavis, la Société se réserve le droit de (i) modifier
  les termes et conditions de l'offre d'Essai Gratuit, ou (ii) d'annuler cette
  offre d'Essai Gratuit.
tos_in_app_purchases_title: Achats in-app
tos_in_app_purchases_text_1: >-
  L'application peut inclure des achats in-app qui vous permettent d'acheter des
  produits, des services ou des abonnements.
tos_in_app_purchases_text_2: >-
  Davantage d'informations sur la façon dont vous pouvez gérer les achats
  intégrés en utilisant votre appareil peuvent être indiquées dans les propres
  termes et conditions de la boutique d'applications ou dans les paramètres
  d'aide de votre appareil.
tos_in_app_purchases_text_3: >-
  Les achats intégrés ne peuvent être consommés que dans l'application. Si vous
  effectuez un achat intégré, cet achat ne peut pas être annulé une fois le
  téléchargement initié. Les achats intégrés ne peuvent pas être échangés contre
  de l'argent ou d'autres contreparties, ni transférés autrement.
tos_in_app_purchases_text_4: >-
  Si un achat intégré n'est pas téléchargé avec succès ou ne fonctionne pas une
  fois qu'il a été téléchargé avec succès, nous enquêterons sur la raison du
  défaut après avoir pris connaissance du problème ou en avoir été informés par
  Vous. Nous agirons de manière raisonnable en décidant de vous fournir un achat
  intégré de remplacement ou de vous émettre un correctif pour réparer le
  défaut. En aucun cas nous ne vous facturerons le remplacement ou la réparation
  de l'achat intégré. Dans le cas peu probable où nous ne serions pas en mesure
  de remplacer ou de réparer l'achat intégré concerné ou si nous ne pouvons pas
  le faire dans un délai raisonnable et sans inconvénient significatif pour
  vous, nous autoriserons le magasin d'applications à vous rembourser un montant
  allant jusqu'au coût de l'achat intégré concerné. Alternativement, si vous
  souhaitez demander un remboursement, vous pouvez le faire en contactant
  directement le magasin d'applications.
tos_in_app_purchases_text_5: >-
  Vous reconnaissez et acceptez que tous les processus de facturation et de
  transaction sont gérés par le magasin d'applications à partir duquel vous avez
  téléchargé l'application et sont régis par les propres termes et conditions de
  ce magasin d'applications.
tos_in_app_purchases_text_6: >-
  Si vous rencontrez des problèmes de paiement liés aux achats intégrés, vous
  devez contacter directement le magasin d'applications.

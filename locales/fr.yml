how_are_mau_counted: "Comment les utilisateurs actifs mensuels (MAU) sont-ils comptés\_?"
mau_counting_explanation: >-
  Nous comptons les MAU (Utilisateurs actifs mensuels) en suivant les
  utilisateurs uniques qui ouvrent votre application sur une période de 30
  jours. Chaque utilisateur est compté une fois, quel que soit le nombre de fois
  où il interagit avec l'application.
capgo_usage_explanation: >-
  Chez Capgo, nous ne prenons pas en compte les émulateurs et les builds de
  développement dans votre utilisation. En savoir plus à ce sujet
here: ici.
what_does_storage_mean: Que signifie le stockage ?
storage_explanation: >-
  Le stockage, en particulier le stockage périphérique, fait référence à la
  capacité totale fournie par Capgo aux emplacements périphériques pour stocker
  tous vos lots de mises à jour. Cela garantit que les utilisateurs reçoivent la
  dernière version de votre application ou service rapidement et efficacement.
how_is_bandwidth_counted: "Comment la bande passante est-elle comptée\_?"
bandwidth_explanation: >-
  Chez Capgo, nous mesurons la bande passante en suivant la quantité de données
  transmises entre l'emplacement de stockage et les appareils des utilisateurs
  via des serveurs périphériques. Cela nous aide à fournir des mises à jour en
  temps réel.
unsure_about_active_users: Vous n'êtes pas sûr de votre nombre d'utilisateurs actifs ?
free_trial_explanation: >-
  Si vous n'êtes pas sûr du nombre d'utilisateurs actifs dont vous disposez et
  que vous craignez d'atteindre la limite de votre forfait, profitez de l'essai
  gratuit de Capgo. C'est un excellent moyen de tester notre service, de trouver
  le bon forfait, d'éviter des frais imprévus et de garantir que tout fonctionne
  correctement.

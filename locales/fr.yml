  l'application sera ininterrompue ou exempte d'erreurs ; (iii) quant à
  l'exactitude, la fiabilité ou la mise à jour de toute information ou contenu
  fourni par le biais de l'application ; ou (iv) que l'application, ses
  serveurs, le contenu ou les e-mails envoyés depuis ou au nom de la société
  sont exempts de virus, scripts, chevaux de Troie, vers, logiciels
  malveillants, bombes à retardement ou autres composants nuisibles.
eula_no_warranties_text_3: >-
  Certaines juridictions n'autorisent pas l'exclusion de certains types de
  garanties ou de limitations sur les droits statutaires applicables d'un
  consommateur, de sorte que certaines ou toutes les exclusions et limitations
  ci-dessus peuvent ne pas s'appliquer à vous. Mais dans ce cas, les exclusions
  et limitations énoncées dans cette section seront appliquées dans toute la
  mesure permise par la loi applicable. Dans la mesure où une garantie existe en
  vertu de la loi qui ne peut être déniée, la société, et non la boutique
  d'applications, sera seule responsable de cette garantie.
eula_limitation_of_liability_title: Limitation de responsabilité
eula_limitation_of_liability_text_1: >-
  Nonobstant les dommages que vous pourriez subir, la responsabilité totale de
  la Société et de ses fournisseurs en vertu de toute disposition de ce Contrat
  et votre seul recours pour tout ce qui précède sera limité au montant
  effectivement payé par vous pour l'Application ou par l'intermédiaire de
  l'Application ou à 100 USD si vous n'avez rien acheté par l'intermédiaire de
  l'Application.
eula_limitation_of_liability_text_2: >-
  Dans la mesure maximale permise par la loi applicable, en aucun cas la Société
  ou ses fournisseurs ne sauraient être tenus responsables des dommages
  spéciaux, accessoires, indirects ou consécutifs de quelque nature que ce soit
  (y compris, mais sans s'y limiter, les dommages pour perte de profits, perte
  de données ou d'autres informations, pour interruption d'activité, pour
  dommages corporels, perte de la vie privée découlant de ou en rapport avec
  l'utilisation ou l'incapacité d'utiliser l'Application, les logiciels tiers
  et/ou le matériel tiers utilisés avec l'Application, ou autrement en relation
  avec toute disposition de cet Accord), même si la Société ou tout fournisseur
  a été informé de la possibilité de tels dommages et même si le recours échoue
  dans son but essentiel.
eula_limitation_of_liability_text_3: >-
  Certain États/juridictions ne permettent pas l'exclusion ou la limitation des
  dommages accessoires ou consécutifs, donc la limitation ou l'exclusion
  ci-dessus peut ne pas s'appliquer à vous.
eula_limitation_of_liability_text_4: >-
  Vous comprenez et acceptez expressément que l'Application Store, ses filiales
  et affiliés, ainsi que ses concédants de licence, ne sauraient être tenus
  responsables envers vous en vertu de toute théorie de responsabilité pour tout
  dommage direct, indirect, accessoire, spécial, consécutif ou exemplaire qui
  pourrait être encouru par vous, y compris toute perte de données, que
  l'Application Store ou ses représentants aient ou non été informés de la
  possibilité de telles pertes.
eula_severability_and_waiver_title: Validité et Renonciation
eula_severability_subtitle: Divisibilité
eula_severability_text: >-
  Si une disposition de cet accord est jugée inapplicable ou invalide, cette
  disposition sera modifiée et interprétée pour atteindre les objectifs de cette
  disposition dans la mesure la plus grande possible en vertu de la loi
  applicable, et les dispositions restantes continueront à être pleinement en
  vigueur et effet.
eula_waiver_subtitle: Renonciation
eula_waiver_text: >-
  Sauf disposition contraire, le fait de ne pas exercer un droit ou d'exiger
  l'exécution d'une obligation en vertu de cet Accord n'affectera pas la
  capacité d'une partie à exercer ce droit ou à exiger cette exécution à tout
  moment par la suite, ni le fait de renoncer à une violation ne constituera une
  renonciation à toute violation ultérieure.
eula_product_claims_title: Réclamations sur le produit
eula_product_claims_text: >-
  La Société ne fait aucune garantie concernant l'Application. Dans la mesure où
  vous avez une réclamation découlant de ou liée à votre utilisation de
  l'Application, la Société, et non le Magasin d'Applications, est responsable
  de traiter de telles réclamations, qui peuvent inclure, sans s'y limiter : (i)
  toute réclamation de responsabilité du fait des produits ; (ii) toute
  réclamation selon laquelle l'Application ne respecte pas les exigences légales
  ou réglementaires applicables ; et (iii) toute réclamation découlant de la
  protection des consommateurs ou de législation similaire.
eula_us_legal_compliance_title: Conformité légale des États-Unis
eula_us_legal_compliance_text: >-
  Vous déclarez et garantissez que (i) Vous ne vous trouvez pas dans un pays
  soumis à l'embargo du gouvernement des États-Unis, ni dans un pays désigné par
  le gouvernement des États-Unis comme un pays "soutenant le terrorisme", et
  (ii) Vous n'êtes pas inscrit sur une liste de parties interdites ou
  restreintes du gouvernement des États-Unis.
eula_changes_title: Modifications de cet accord
eula_changes_text_1: >-
  La Société se réserve le droit, à sa seule discrétion, de modifier ou de
  remplacer le présent Accord à tout moment. Si une révision est substantielle,
  nous fournirons un préavis d'au moins 30 jours avant que de nouveaux termes ne
  prennent effet. Ce qui constitue un changement substantiel sera déterminé à la
  seule discrétion de la Société.
eula_changes_text_2: >-
  En continuant à accéder ou à utiliser l'Application après que des révisions
  soient entrées en vigueur, Vous acceptez d'être lié par les conditions
  révisées. Si Vous n'acceptez pas les nouvelles conditions, Vous n'êtes plus
  autorisé à utiliser l'Application.
eula_governing_law_title: Droit applicable
eula_governing_law_text: >-
  Les lois du pays, à l'exclusion de ses règles de conflit de lois, régiront cet
  Accord et votre utilisation de l'Application. Votre utilisation de
  l'Application peut également être soumise à d'autres lois locales, étatiques,
  nationales ou internationales.
eula_entire_agreement_title: Accord complet
eula_entire_agreement_text_1: >-
  L'Accord constitue l'intégralité de l'accord entre Vous et la Société
  concernant votre utilisation de l'Application et remplace tous les accords
  écrits ou oraux antérieurs et contemporains entre Vous ou les accords oraux
  entre Vous et la Société.
eula_entire_agreement_text_2: >-
  Vous pourriez être soumis à des conditions supplémentaires qui s'appliquent
  lorsque vous utilisez ou achetez les services d'une autre société, que la
  société vous fournira au moment de cette utilisation ou de cet achat.

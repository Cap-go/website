dpa_title: Accord de Traitement des Données
dpa_last_updated: 'Dernière mise à jour : 20 septembre 2023'
dpa_definitions_title: Définitions
dpa_definitions_1: >-
  Dans le cadre de la fourniture du service Capgo à l'utilisateur conformément à
  l'accord, Capgo peut traiter les données des visiteurs au nom de
  l'utilisateur.
dpa_definitions_2: >-
  Dans le présent Accord de Traitement des Données ("ATD"), "Législation sur la
  Protection des Données" désigne le Règlement Général sur la Protection des
  Données (Règlement (UE) 2016/279), et toutes les autres lois applicables
  relatives au traitement des données des visiteurs et à la confidentialité qui
  peuvent exister dans toute juridiction pertinente.
dpa_definitions_3: >-
  "responsable du traitement", "sous-traitant", "personne concernée", "données à
  caractère personnel" et "traitement" doivent être interprétés conformément à
  la législation applicable en matière de protection des données.
dpa_definitions_4: >-
  Les parties conviennent que l'utilisateur est le responsable du traitement des
  données et que Capgo est son sous-traitant en ce qui concerne les données des
  visiteurs traitées dans le cadre de la fourniture du service.
dpa_privacy_security_title: Confidentialité et sécurité des données de vos visiteurs
dpa_privacy_security_1: >-
  Nous prenons de nombreuses mesures pour protéger et sécuriser vos données
  grâce à des sauvegardes, des redondances et du chiffrement. Lorsque vous
  utilisez notre service pour mesurer les statistiques de votre site web, Capgo
  collectera des informations sur vos visiteurs.
dpa_privacy_security_2: >-
  Vous nous confiez les données de votre site et nous prenons cette confiance
  très à cœur. Vous acceptez que Capgo puisse traiter vos données comme décrit
  dans notre politique de données et à aucune autre fin. Nous faisons de notre
  mieux pour mériter cette confiance en étant transparents sur notre identité,
  notre façon de travailler, et en restant ouverts à vos commentaires.
dpa_privacy_security_3: >-
  Vous possédez tous les droits, titres et intérêts sur les données de votre
  site web. Nous n'obtenons aucun droit de votre part sur ces données. Nous ne
  collectons ni n'analysons d'informations personnelles des utilisateurs web et
  n'utilisons pas ces informations comportementales pour vendre des publicités.
  Lorsque vous utilisez Capgo, vous possédez et contrôlez 100% de toutes les
  données de votre site web. Nous ne vendons ni ne partageons les données de
  votre site avec des tiers, et nous ne portons pas atteinte à la
  confidentialité de vos visiteurs.
dpa_privacy_security_4: >-
  L'objectif de Capgo est de mettre à jour Capacitor, ce qui peut être réalisé
  sans suivre, collecter ou stocker de données personnelles ou d'informations
  personnellement identifiables (IPI), sans utiliser de cookies et tout en
  respectant la confidentialité des visiteurs de votre site web.
dpa_privacy_security_5: >-
  En utilisant Capgo, toutes les mesures du site sont effectuées de manière
  totalement anonyme. Nous minimisons la collecte de données en général. Nous ne
  mesurons que les points de données les plus essentiels et rien d'autre. Toutes
  les métriques que nous collectons tiennent sur une seule page.
dpa_privacy_security_6: >-
  Nous n'essayons pas de générer un identifiant persistant sur l'appareil car
  ils sont considérés comme des données personnelles selon le RGPD. Nous
  n'utilisons pas de cookies, de cache de navigateur ni de stockage local. Nous
  ne stockons, ne récupérons ni n'extrayons rien des appareils des visiteurs.
  Les données que nous traitons ne peuvent pas être utilisées pour identifier un
  individu en particulier.
dpa_privacy_security_7: >-
  Le groupe de personnes concernées par le traitement de leurs données dans le
  cadre de cet accord comprend les utilisateurs finaux des sites web du
  responsable du traitement qui utilisent le service fourni par le
  sous-traitant.
dpa_privacy_security_8: >-
  Vous pouvez trouver plus d'informations sur notre traitement de vos données de
  visiteur et les types/catégories de données que nous collectons en votre nom
  dans notre politique de données accessible au public.
dpa_security_measures_title: Mesures de sécurité organisationnelles et techniques
dpa_security_measures_1: >-
  Pour le chiffrement, nous utilisons HTTPS en transit et le processus de
  hachage au repos. Notre processus de hachage est beaucoup plus robuste que le
  chiffrement. Le chiffrement implique qu'il existe une clé capable de
  déchiffrer et de révéler les données brutes. Dans notre base de données,
  l'adresse IP brute et l'User Agent sont rendus totalement inaccessibles à
  quiconque, y compris nous-mêmes. En plus de cela, nous utilisons des règles de
  pare-feu strictes et un réseau privé chiffré. Nous conservons des sauvegardes
  hors site avec réplication, y compris des mots de passe bcrypt solides.
dpa_security_measures_2: >-
  Capgo est un logiciel entièrement open source, ce qui signifie que notre code
  source est disponible et accessible sur GitHub afin que quiconque puisse le
  consulter et l'auditer. Vous pouvez le lire, l'inspecter et l'examiner pour
  comprendre son fonctionnement et vous assurer qu'il maintient la
  confidentialité et la sécurité des données. Cela vous offre, ainsi qu'à tous
  les autres, une transparence totale sur la façon dont nous gérons les données
  de trafic du site web.
dpa_security_measures_3: >-
  Avec plus de 500+ étoiles sur GitHub, notre code est sous les yeux de nombreux
  développeurs, et c'est cette transparence et cette ouverture qui font que les
  produits open source peuvent être plus fiables que les produits propriétaires
  et fermés. Notre logiciel est mis à jour plusieurs fois par semaine et sur
  notre page GitHub, nous avons également un moyen pour les utilisateurs de
  signaler toute vulnérabilité de sécurité.
dpa_processor_obligations_title: Obligations du sous-traitant à l'égard du responsable du traitement
dpa_processor_obligations_1: >-
  Capgo traitera les données des visiteurs uniquement conformément aux
  instructions du client via les paramètres du service, c'est-à-dire (a) pour
  exploiter, maintenir et soutenir l'infrastructure utilisée pour fournir le
  service ; (b) pour se conformer aux instructions du client et aux instructions
  de traitement dans leur utilisation, gestion et administration du service ;
  (c) selon les autres instructions données via les paramètres du service. Capgo
  ne traitera les données des visiteurs que conformément à l'accord.
dpa_processor_obligations_2: >-
  Capgo informera le client sans retard injustifié si, selon l'opinion de Capgo,
  une instruction pour le traitement des données des visiteurs donnée par le
  client enfreint la législation applicable en matière de protection des
  données.
dpa_processor_obligations_3: >-
  Capgo garantira la confidentialité des données des visiteurs traitées dans le
  cadre des présentes.
dpa_processor_obligations_4: >-
  Nous, en tant qu'êtres humains, pouvons accéder à vos données pour vous aider
  avec les demandes de support que vous faites et pour maintenir et protéger
  Capgo afin d'assurer la sécurité de vos données et du service dans son
  ensemble. Capgo veillera à ce que tout le personnel de Capgo devant accéder
  aux données des visiteurs soit formé au RGPD et à la confidentialité des
  données, informé de la nature confidentielle des données et se conforme aux
  obligations énoncées dans cet accord.
dpa_processor_obligations_5: >-
  Capgo mettra en œuvre et maintiendra des mesures de sécurité techniques et
  organisationnelles appropriées conçues pour protéger les données des visiteurs
  contre tout traitement non autorisé ou illégal et contre toute perte,
  destruction, dommage, vol, altération ou divulgation accidentels. Ces mesures
  seront adaptées au préjudice qui pourrait résulter de tout traitement non
  autorisé ou illégal, de toute perte, destruction, dommage ou vol accidentels
  des données des visiteurs, en tenant compte de la nature des données des
  visiteurs à protéger.
dpa_processor_obligations_6: >-
  Nous travaillons avec des sous-traitants. Pour chaque fournisseur, nous
  évaluons son engagement envers la confidentialité et nous signons un accord de
  traitement des données qui inclut les Clauses Contractuelles Types entre
  responsable du traitement et sous-traitant. Ces sous-traitants ne seront
  autorisés à traiter les données que pour fournir les services pour lesquels
  Capgo les a engagés, et il leur sera interdit d'utiliser les données à toute
  autre fin. Capgo informera le responsable du traitement de toute modification
  de la liste des sous-traitants via nos notifications intégrées, par e-mail
  et/ou sur notre blog. Le responsable du traitement peut légitimement s'y
  opposer et peut résilier l'accord.
dpa_processor_obligations_7: >-
  Si Capgo prend connaissance d'une quelconque violation de sécurité
  accidentelle, non autorisée ou illégale, destruction, perte, altération ou
  divulgation des données personnelles traitées par Capgo dans le cadre de la
  fourniture du service, elle doit sans retard indu (au plus tard 48 heures
  après en avoir eu connaissance), notifier le client par e-mail et lui fournir
  une description de l'incident ainsi que des mises à jour périodiques des
  informations concernant l'incident, y compris son impact sur le contenu du
  client. Capgo prendra en outre des mesures pour enquêter sur l'incident et
  prévenir ou atténuer raisonnablement les effets de l'incident.
dpa_processor_obligations_8: >-
  Capgo ne doit pas, de sa propre autorité, rectifier, effacer ou restreindre le
  traitement des données des visiteurs qui sont traitées pour le compte du
  responsable du traitement (sauf si cela est requis par la loi ou les
  conditions de service du sous-traitant), mais doit le faire uniquement sur
  instructions documentées du responsable du traitement et conformément aux
  règles de conservation des données associées au plan d'abonnement du
  responsable du traitement.
dpa_processor_obligations_9: >-
  Capgo assistera le responsable du traitement dans le respect des obligations
  concernant la sécurité des données personnelles. Plausible fournira également
  une assistance au responsable du traitement pour les analyses d'impact
  relatives à la protection des données (AIPD). Lorsqu'une personne concernée
  fait valoir ses droits en tant que personne concernée, cette demande sera
  transmise sans délai au responsable du traitement.
dpa_customer_undertakings_title: Engagements du client et assistance de Capgo
dpa_customer_undertakings_1: >-
  Le Client garantit qu'il dispose de tous les droits nécessaires pour fournir à
  Capgo les données des visiteurs afin qu'elles soient traitées dans le cadre de
  la fourniture des Services Capgo.
dpa_customer_undertakings_2: >-
  Le Client doit se conformer à tout moment aux législations sur la protection
  des données en ce qui concerne toutes les données des visiteurs qu'il fournit
  à Capgo conformément à l'Accord.
dpa_customer_undertakings_3: >-
  Le client comprend, en tant que responsable du traitement, qu'il est
  responsable (entre le client et Capgo) de :
dpa_customer_undertakings_4: >-
  déterminer la licéité de tout traitement, effectuer les évaluations d'impact
  sur la protection des données requises, et rendre des comptes aux autorités de
  contrôle et aux personnes concernées, selon les besoins ;
dpa_customer_undertakings_5: >-
  fournir aux personnes concernées les avis de confidentialité pertinents, comme
  requis dans votre juridiction ;
dpa_customer_undertakings_6: >-
  mise en œuvre de vos propres mesures techniques et organisationnelles
  appropriées pour garantir et démontrer un traitement conforme à la présente
  DPA ;
dpa_customer_undertakings_7: >-
  informer tout régulateur ou autorité compétente de tout incident, conformément
  aux exigences légales en vigueur dans votre juridiction.
dpa_liability_indemnity_title: Responsabilité et indemnisation
dpa_liability_indemnity_1: >-
  Chaque partie indemnise l'autre et la dégage de toute responsabilité contre
  toutes réclamations, actions, demandes de tiers, pertes, dommages et dépenses
  encourus par la partie indemnisée et résultant directement ou indirectement
  d'une violation du présent DPA ou en relation avec celle-ci.
dpa_signing_required_title: Les clients sont-ils tenus de signer le DPA de Capgo ?
dpa_signing_required_1: >-
  Pour utiliser nos produits et services, vous devez accepter notre APD. En
  utilisant notre produit, vous acceptez nos conditions d'utilisation, et vous
  acceptez automatiquement notre APD sans avoir besoin de signer un document
  séparé. Nous offrons les mêmes droits et protections en matière de
  confidentialité à tous nos clients.
dpa_sharing_title: Un client peut-il partager le DPA de Capgo avec ses propres clients ?
dpa_sharing_1: >-
  Oui. Le DPA est un document accessible au public et les clients qui souhaitent
  le partager avec leurs propres clients pour confirmer nos mesures de sécurité
  et autres conditions sont libres de le faire.
dpa_notification_title: >-
  Les clients doivent-ils informer quelqu'un lors de l'acceptation de notre ATD
  ?
dpa_notification_1: >-
  Non. Vous n'êtes pas tenu de nous informer ou d'informer un tiers lors de
  l'acceptation de notre DPA, bien que, comme mentionné ci-dessus, vous soyez
  libre de le faire.
dpa_contact_title: Contactez-nous
dpa_contact_1: >-
  Si vous avez des questions concernant cette Politique de Confidentialité, vous
  pouvez nous contacter :
dpa_contact_2: 'En visitant cette page sur le site web :'
data_policy_title: Politique de données
data_policy_last_updated: 'Dernière mise à jour : 21 septembre 2023'
data_policy_intro: >-
  Une politique de données comprend un ensemble de règles, de principes et de
  directives qui fournissent un cadre pour différents domaines de la gestion des
  données dans l'entreprise, notamment la gouvernance des données, la qualité
  des données et l'architecture des données.
data_policy_what_we_collect_title: Ce que nous collectons et à quoi nous l'utilisons
data_policy_no_tracking: >-
  Nous ne suivons pas les personnes à travers leurs appareils et les sites web
  et applications qu'elles visitent. Toutes les données sont isolées à une seule
  journée, un seul site web et un seul appareil uniquement. Il n'y a aucun moyen
  de savoir si la même personne visite un site depuis plus d'un appareil ou
  visite un autre site web.
data_policy_goal: >-
  L'objectif de Capgo est de suivre les tendances générales du trafic de votre
  site web, et non de suivre les visiteurs individuels. Nous n'utilisons pas de
  cookies, nous ne générons pas d'identifiants persistants et nous ne collectons
  ni ne stockons aucune donnée personnelle ou identifiable. Toutes les données
  sont uniquement des données agrégées et ne contiennent aucune information
  personnelle.
data_policy_anonymous_measurement: >-
  En utilisant Capgo, toutes les mesures du site sont effectuées de manière
  totalement anonyme. Nous ne mesurons que les points de données les plus
  essentiels et rien d'autre. Toutes les métriques que nous collectons tiennent
  sur une seule page.
data_policy_unique_users_title: Comment nous comptons les utilisateurs uniques sans cookies
data_policy_unique_users_intro: >-
  Le comptage des visiteurs uniques est une partie intégrante de l'analyse web.
  Capgo tente de trouver un équilibre raisonnable entre la déduplication des
  pages vues et le respect de la vie privée des visiteurs.
data_policy_no_persistent_identifier: >-
  Nous ne tentons pas de générer un identifiant persistant sur l'appareil car
  ils sont considérés comme des données personnelles selon le RGPD. Nous
  n'utilisons pas de cookies, de cache de navigateur ni de stockage local. Nous
  ne stockons, ne récupérons ni n'extrayons rien des appareils des visiteurs.
data_policy_ip_user_agent: >-
  Chaque requête HTTP envoie l'adresse IP et l'User-Agent au serveur, c'est donc
  ce que nous utilisons. Nous générons un identifiant changeant quotidiennement
  en utilisant l'adresse IP et l'User-Agent du visiteur.
data_policy_ip_accuracy: >-
  Dans nos tests, l'utilisation des adresses IP pour compter les visiteurs s'est
  révélée remarquablement précise par rapport à l'utilisation d'un cookie. Dans
  certains cas, cela pourrait même être plus précis que l'utilisation d'un
  cookie car certains visiteurs bloquent complètement les cookies.
data_policy_compliance_info: >-
  Nous sommes heureux de fournir des informations sur la façon dont Capgo est
  conçu pour vous aider à vous conformer aux différentes réglementations sur la
  confidentialité. Nous vous encourageons à discuter des questions spécifiques
  avec votre avocat pour vous aider à déterminer si notre service vous permet de
  satisfaire aux exigences légales qui s'appliquent à vous.
data_policy_ownership_title: Propriété des données de votre web
data_policy_ownership_intro: >-
  Lorsque vous utilisez notre service, Capgo collectera des informations sur vos
  visiteurs. Vous nous confiez les données de votre site et nous prenons cette
  confiance à cœur. La confidentialité des données de votre site — et ce sont
  vos données, pas les nôtres ! — est très importante pour nous.
data_policy_ownership_statement: >-
  En utilisant Capgo, vous conservez 100% de la propriété des données de votre
  site web. Bien que lorsque vous utilisez notre service hébergé, les analyses
  de votre site soient stockées sur notre serveur dans le cloud, vous restez
  entièrement maître de vos données de site et vous en êtes également le
  propriétaire à part entière.
data_policy_ownership_rights: >-
  Vous possédez tous les droits, titres et intérêts sur les données de votre
  site web. Nous n'obtenons aucun droit de votre part sur les données de votre
  site web. Nous ne vendrons ni ne partagerons jamais les données de votre site
  à des tiers.
data_policy_data_protection_1: >-
  Vos données de site web ne sont pas partagées avec des entreprises
  publicitaires ou d'autres entreprises en général.
data_policy_data_protection_2: Les données de votre site web ne sont transmises à aucun tiers.
data_policy_data_protection_3: >-
  Vos données de site web ne sont pas exploitées ni collectées pour des
  tendances personnelles et comportementales.
data_policy_data_protection_4: Vos données de site web ne sont pas monétisées.
data_policy_account_deletion: >-
  Vous pouvez choisir de supprimer votre compte et vos statistiques de site à
  tout moment. Nous proposons des liens de suppression simples sans poser de
  questions.
data_policy_permanent_deletion: >-
  Toutes vos statistiques seront définitivement supprimées immédiatement lorsque
  vous supprimerez votre compte Capgo ou lorsque vous supprimerez les
  statistiques de votre site. Nous ne pourrons pas récupérer ces informations
  une fois qu'elles auront été définitivement supprimées.
data_policy_trust_title: Pourquoi devrais-je vous faire confiance ?
data_policy_trust_open_source: >-
  Capgo est 100% open source. Notre code source est disponible et accessible sur
  GitHub afin que vous puissiez le lire et l'examiner pour vous assurer que
  notre code fait ce que nous disons.
data_policy_trust_transparency: >-
  Nous ne sommes pas une boîte noire. Tout est transparent. Chacun peut voir,
  examiner et inspecter le code que nous exécutons pour vérifier que nous
  mettons en pratique ce que nous prêchons.
data_policy_trust_importance: >-
  Ceci est essentiel sur le marché des logiciels de confidentialité. Les
  entreprises et les logiciels propriétaires ne peuvent pas toujours être
  fiables lorsqu'il s'agit de données. La seule façon de prouver votre fiabilité
  est de permettre aux experts d'examiner votre code et de vérifier que vous
  faites réellement ce que vous dites faire.
data_policy_gdpr_title: Confidentialité RGPD
data_policy_legal_basis_title: Base juridique pour le traitement des données personnelles en vertu du RGPD
data_policy_legal_basis_intro: 'Nous pouvons traiter les Données Personnelles dans les conditions suivantes :'
data_policy_legal_basis_consent: >-
  Consentement : Vous avez donné Votre consentement pour le traitement des
  Données Personnelles à une ou plusieurs fins spécifiques.
data_policy_legal_basis_contract: >-
  Exécution d'un contrat : La fourniture de Données Personnelles est nécessaire
  à l'exécution d'un accord avec Vous et/ou pour toute obligation
  précontractuelle y afférente.
data_policy_legal_basis_legal_obligations: >-
  Obligations légales : Le traitement des Données Personnelles est nécessaire
  pour se conformer à une obligation légale à laquelle la Société est soumise.
data_policy_legal_basis_vital_interests: >-
  Intérêts vitaux : Le traitement des Données Personnelles est nécessaire pour
  protéger Vos intérêts vitaux ou ceux d'une autre personne physique.
data_policy_legal_basis_public_interests: >-
  Intérêts publics : Le traitement des Données Personnelles est lié à une tâche
  exécutée dans l'intérêt public ou dans l'exercice de l'autorité officielle
  conférée à la Société.
data_policy_legal_basis_legitimate_interests: >-
  Intérêts légitimes : Le traitement des Données Personnelles est nécessaire aux
  fins des intérêts légitimes poursuivis par la Société.
data_policy_legal_basis_clarification: >-
  Dans tous les cas, la Société se fera un plaisir d'aider à clarifier la base
  juridique spécifique qui s'applique au traitement, et en particulier si la
  fourniture de Données Personnelles est une obligation légale ou contractuelle,
  ou une exigence nécessaire pour conclure un contrat.
data_policy_gdpr_rights_title: Vos droits en vertu du RGPD
data_policy_gdpr_rights_intro: >-
  La Société s'engage à respecter la confidentialité de Vos Données Personnelles
  et à Vous garantir l'exercice de Vos droits.
data_policy_gdpr_rights_list_intro: >-
  Vous disposez des droits suivants en vertu de la présente Politique de
  confidentialité, et par la loi si vous vous trouvez dans l'UE, de :
data_policy_gdpr_right_access: >-
  Demandez l'accès à Vos Données Personnelles. Le droit d'accéder, de mettre à
  jour ou de supprimer les informations que Nous détenons sur Vous. Lorsque cela
  est possible, vous pouvez accéder, mettre à jour ou demander la suppression de
  Vos Données Personnelles directement dans la section des paramètres de Votre
  compte. Si vous ne pouvez pas effectuer ces actions vous-même, veuillez Nous
  contacter pour vous aider. Cela vous permet également de recevoir une copie
  des Données Personnelles que Nous détenons à votre sujet.
data_policy_gdpr_right_correction: >-
  Demander la correction des Données Personnelles que Nous détenons à Votre
  sujet. Vous avez le droit de faire corriger toute information incomplète ou
  inexacte que Nous détenons à Votre sujet.
data_policy_gdpr_right_object: >-
  Vous opposer au traitement de vos Données Personnelles. Ce droit existe
  lorsque Nous nous appuyons sur un intérêt légitime comme base juridique pour
  Notre traitement et qu'il y a quelque chose dans Votre situation particulière
  qui Vous pousse à Vous opposer à notre traitement de Vos Données Personnelles
  sur ce fondement. Vous avez également le droit de Vous opposer lorsque Nous
  traitons Vos Données Personnelles à des fins de marketing direct.
data_policy_gdpr_right_erasure: >-
  Demander l'effacement de vos Données Personnelles. Vous avez le droit de nous
  demander de supprimer ou de retirer les Données Personnelles lorsqu'il n'y a
  aucune bonne raison pour que nous continuions à les traiter.
data_policy_gdpr_right_transfer: >-
  Demandez le transfert de Vos Données Personnelles. Nous Vous fournirons, ou à
  un tiers que Vous aurez choisi, Vos Données Personnelles dans un format
  structuré, couramment utilisé et lisible par machine. Veuillez noter que ce
  droit ne s'applique qu'aux informations automatisées pour lesquelles Vous avez
  initialement donné Votre consentement à Notre utilisation ou lorsque Nous
  avons utilisé ces informations pour exécuter un contrat avec Vous.
data_policy_gdpr_right_withdraw_consent: >-
  Retirer votre consentement. Vous avez le droit de retirer votre consentement
  concernant l'utilisation de vos Données Personnelles. Si vous retirez votre
  consentement, il est possible que nous ne puissions plus vous fournir l'accès
  à certaines fonctionnalités spécifiques du Service.
data_policy_gdpr_exercising_rights_title: Exercice de vos droits de protection des données RGPD
data_policy_gdpr_exercising_rights_contact: >-
  Vous pouvez exercer vos droits d'accès, de rectification, d'annulation et
  d'opposition en nous contactant. Veuillez noter que nous pourrions vous
  demander de vérifier votre identité avant de répondre à ces demandes. Si vous
  faites une demande, nous ferons de notre mieux pour vous répondre dans les
  plus brefs délais.
data_policy_gdpr_complaint_right: >-
  Vous avez le droit de déposer une plainte auprès d'une Autorité de protection
  des données concernant Notre collecte et Notre utilisation de Vos Données
  personnelles. Pour plus d'informations, si Vous êtes dans l'Espace économique
  européen (EEE), veuillez contacter votre autorité locale de protection des
  données dans l'EEE.
data_policy_ccpa_title: Confidentialité CCPA
data_policy_ccpa_intro: >-
  Cette section d'avis de confidentialité destinée aux résidents de Californie
  complète les informations contenues dans Notre Politique de Confidentialité et
  s'applique uniquement à tous les visiteurs, utilisateurs et autres personnes
  qui résident dans l'État de Californie.
data_policy_ccpa_categories_title: Catégories d'informations personnelles collectées
data_policy_ccpa_categories_intro: >-
  Nous collectons des informations qui identifient, se rapportent à, décrivent,
  font référence à, sont susceptibles d'être associées à, ou pourraient
  raisonnablement être liées, directement ou indirectement, à un consommateur ou
  un appareil particulier. Voici une liste des catégories d'informations
  personnelles que nous pouvons collecter ou avoir collectées auprès des
  résidents de Californie au cours des douze (12) derniers mois.
data_policy_ccpa_categories_note: >-
  Veuillez noter que les catégories et les exemples fournis dans la liste
  ci-dessous sont ceux définis dans le CCPA. Cela ne signifie pas que tous les
  exemples de cette catégorie d'informations personnelles ont effectivement été
  collectés par Nous, mais reflète notre conviction de bonne foi, au meilleur de
  notre connaissance, que certaines de ces informations de la catégorie
  applicable peuvent être et peuvent avoir été collectées. Par exemple,
  certaines catégories d'informations personnelles ne seraient collectées que si
  Vous nous fournissiez directement ces informations personnelles.
data_policy_ccpa_category_a: 'Catégorie A : Identifiants.'
data_policy_ccpa_category_a_examples: >-
  Exemples : Un nom réel, un pseudonyme, une adresse postale, un identifiant
  personnel unique, un identifiant en ligne, une adresse de protocole Internet,
  une adresse e-mail, un nom de compte, un numéro de permis de conduire, un
  numéro de passeport ou d'autres identifiants similaires.
data_policy_ccpa_category_a_collected: 'Collecté : Oui.'
data_policy_ccpa_category_b: >-
  Catégorie B : Catégories d'informations personnelles énumérées dans le statut
  des dossiers clients de Californie (Cal. Civ. Code § 1798.80(e)).
data_policy_ccpa_category_b_examples: >-
  Exemples : Un nom, une signature, un numéro de sécurité sociale, des
  caractéristiques physiques ou une description, une adresse, un numéro de
  téléphone, un numéro de passeport, un numéro de permis de conduire ou de carte
  d'identité d'État, un numéro de police d'assurance, l'éducation, l'emploi,
  l'historique d'emploi, un numéro de compte bancaire, un numéro de carte de
  crédit, un numéro de carte de débit, ou toute autre information financière,
  information médicale, ou information d'assurance santé. Certaines informations
  personnelles incluses dans cette catégorie peuvent chevaucher d'autres
  catégories.
data_policy_ccpa_category_b_collected: 'Collecté : Oui.'
data_policy_ccpa_category_c: >-
  Catégorie C : Caractéristiques de classification protégées en vertu des lois
  californiennes ou fédérales.
data_policy_ccpa_category_c_examples: >-
  Exemples : Âge (40 ans ou plus), race, couleur de peau, ascendance, origine
  nationale, citoyenneté, religion ou croyance, statut matrimonial, condition
  médicale, handicap physique ou mental, sexe (y compris le genre, l'identité de
  genre, l'expression de genre, la grossesse ou l'accouchement et les conditions
  médicales associées), orientation sexuelle, statut d'ancien combattant ou
  militaire, informations génétiques (y compris les informations génétiques
  familiales).
data_policy_ccpa_category_c_collected: 'Collecté : Non.'
data_policy_ccpa_category_d: 'Catégorie D : Informations commerciales.'
data_policy_ccpa_category_d_examples: >-
  Exemples : Enregistrements et historique des produits ou services achetés ou
  envisagés.
data_policy_ccpa_category_d_collected: 'Collecté : Oui.'
data_policy_ccpa_category_e: 'Catégorie E : Informations biométriques.'
data_policy_ccpa_category_e_examples: >-
  Exemples : Caractéristiques génétiques, physiologiques, comportementales et
  biologiques, ou modèles d'activité utilisés pour extraire un modèle ou un
  autre identifiant ou des informations d'identification, tels que les
  empreintes digitales, les empreintes faciales et les empreintes vocales, les
  scans de l'iris ou de la rétine, la frappe au clavier, la démarche ou d'autres
  modèles physiques, ainsi que les données de sommeil, de santé ou d'exercice.
data_policy_ccpa_category_e_collected: 'Collecté : Non.'
data_policy_ccpa_category_f: 'Catégorie F : Activité sur Internet ou autre réseau similaire.'
data_policy_ccpa_category_f_examples: 'Exemples : Interaction avec notre Service ou publicité.'
data_policy_ccpa_category_f_collected: 'Collecté : Oui.'
data_policy_ccpa_category_g: 'Catégorie G : Données de géolocalisation.'
data_policy_ccpa_category_g_examples: 'Exemples : Emplacement physique approximatif.'
data_policy_ccpa_category_g_collected: 'Collecté : Non.'
data_policy_ccpa_category_h: 'Catégorie H : Données sensorielles.'
data_policy_ccpa_category_h_examples: >-
  Exemples : informations audio, électroniques, visuelles, thermiques,
  olfactives ou similaires.
data_policy_ccpa_category_h_collected: 'Collecté : Non.'
data_policy_ccpa_category_i: 'Catégorie I : Informations professionnelles ou liées à l''emploi.'
data_policy_ccpa_category_i_examples: 'Exemples : Historique d''emploi actuel ou passé ou évaluations de performance.'
data_policy_ccpa_category_i_collected: 'Collecté : Non.'
data_policy_ccpa_category_j: >-
  Catégorie J : Informations éducatives non publiques (selon la loi sur les
  droits éducatifs et la protection de la vie privée des familles (20 U.S.C.
  Section 1232g, 34 C.F.R. Part 99)).
data_policy_ccpa_category_j_examples: >-
  Exemples : Les dossiers éducatifs directement liés à un étudiant, conservés
  par un établissement d'enseignement ou une partie agissant en son nom, tels
  que les notes, les relevés de notes, les listes de classe, les emplois du
  temps des étudiants, les codes d'identification des étudiants, les
  informations financières des étudiants ou les dossiers disciplinaires des
  étudiants.
data_policy_ccpa_category_j_collected: 'Collecté : Non.'
data_policy_ccpa_category_k: 'Catégorie K : Déductions tirées d''autres informations personnelles.'
data_policy_ccpa_category_k_examples: >-
  Exemples : Profil reflétant les préférences, les caractéristiques, les
  tendances psychologiques, les prédispositions, le comportement, les attitudes,
  l'intelligence, les aptitudes et les compétences d'une personne.
data_policy_ccpa_category_k_collected: 'Collecté : Non.'
data_policy_ccpa_info_sources_title: >-
  Selon le CCPA, les informations personnelles doivent être interprétées au sens
  large comme des informations qui identifient, se rapportent à, décrivent, font
  référence à, sont raisonnablement susceptibles d'être associées à, ou
  pourraient raisonnablement être liées, directement ou indirectement, à un
  consommateur ou un appareil particulier. Les informations personnelles
  n'incluent pas les informations publiquement disponibles provenant des
  registres gouvernementaux, les informations dépersonnalisées ou agrégées sur
  les consommateurs, ni les informations exclues du champ d'application du CCPA.
data_policy_ccpa_info_sources_intro: >-
  Nous obtenons les catégories d'informations personnelles énumérées ci-dessus
  auprès des catégories de sources suivantes :
data_policy_ccpa_info_source_1: >-
  Directement de Vous. Par exemple, à partir des formulaires que Vous remplissez
  sur notre Service, des préférences que Vous exprimez ou fournissez via notre
  Service, ou de Vos achats sur notre Service.
data_policy_ccpa_info_source_2: >-
  Indirectement de votre part. Par exemple, en observant votre activité sur
  notre Service.
data_policy_ccpa_info_source_3: >-
  Automatiquement de Vous. Par exemple, via les cookies que Nous ou nos
  Fournisseurs de Services plaçons sur Votre Appareil lorsque Vous naviguez sur
  notre Service.
data_policy_ccpa_info_source_4: >-
  De la part des fournisseurs de services. Par exemple, des vendeurs tiers pour
  le traitement des paiements, ou d'autres fournisseurs tiers que Nous utilisons
  pour Vous fournir le Service.
data_policy_ccpa_use_of_info_title: >-
  Utilisation des informations personnelles à des fins commerciales ou
  professionnelles
data_policy_ccpa_use_of_info_intro: >-
  Nous pouvons utiliser ou divulguer les informations personnelles que nous
  collectons à des "fins commerciales" ou à des "fins commerciales" (telles que
  définies par le CCPA), ce qui peut inclure les exemples suivants :
data_policy_ccpa_use_of_info_1: Pour exploiter notre Service et Vous fournir notre Service.
data_policy_ccpa_use_of_info_2: >-
  Pour vous fournir du support et répondre à vos demandes, y compris enquêter et
  traiter vos préoccupations, ainsi que surveiller et améliorer notre Service.
data_policy_ccpa_use_of_info_3: >-
  Pour satisfaire ou répondre à la raison pour laquelle Vous avez fourni les
  informations. Par exemple, si Vous partagez Vos coordonnées pour poser une
  question sur notre Service, Nous utiliserons ces informations personnelles
  pour répondre à Votre demande.
data_policy_ccpa_use_of_info_4: >-
  Pour répondre aux demandes des forces de l'ordre et conformément aux lois
  applicables, aux ordonnances judiciaires ou aux réglementations
  gouvernementales.
data_policy_ccpa_use_of_info_5: >-
  Comme cela vous a été décrit lors de la collecte de vos informations
  personnelles ou comme indiqué autrement dans la CCPA.
data_policy_ccpa_use_of_info_6: À des fins administratives et d'audit internes.
data_policy_ccpa_use_of_info_7: >-
  Pour détecter les incidents de sécurité et se protéger contre les activités
  malveillantes, trompeuses, frauduleuses ou illégales, y compris, si
  nécessaire, pour poursuivre en justice les responsables de ces activités.
data_policy_ccpa_info_sharing_title: Partage des informations personnelles
data_policy_ccpa_info_sharing_intro: >-
  Nous pouvons partager vos informations personnelles identifiées dans les
  catégories ci-dessus avec les catégories suivantes de tiers :
data_policy_ccpa_info_sharing_1: Fournisseurs de services
data_policy_ccpa_info_sharing_2: Processeurs de paiement
data_policy_ccpa_info_sharing_3: Nos affiliés
data_policy_ccpa_info_sharing_4: Nos partenaires commerciaux
data_policy_ccpa_info_sharing_5: >-
  Les fournisseurs tiers auxquels Vous ou Vos agents Nous autorisez à divulguer
  Vos informations personnelles dans le cadre des produits ou services que Nous
  Vous fournissons
data_policy_ccpa_sale_of_info_title: Vente de Renseignements Personnels
data_policy_ccpa_sale_of_info_definition: >-
  Selon la définition du CCPA, "vendre" et "vente" signifient vendre, louer,
  divulguer, diffuser, rendre disponible, transférer ou communiquer autrement,
  oralement, par écrit ou par voie électronique ou autre, les informations
  personnelles d'un consommateur par l'entreprise à un tiers moyennant une
  contrepartie de valeur. Cela signifie que Nous avons pu recevoir une forme de
  bénéfice en échange du partage d'informations personnelles, mais pas
  nécessairement un bénéfice monétaire.
data_policy_ccpa_sale_of_info_note: >-
  Veuillez noter que les catégories énumérées ci-dessous sont celles définies
  dans le CCPA. Cela ne signifie pas que tous les exemples de cette catégorie
  d'informations personnelles ont été effectivement vendus, mais reflète notre
  conviction de bonne foi, au mieux de notre connaissance, que certaines de ces
  informations de la catégorie applicable peuvent être et ont pu être partagées
  en échange d'une contrepartie.
data_policy_ccpa_sale_of_info_statement: >-
  Nous pouvons vendre et avoir vendu au cours des douze (12) derniers mois les
  catégories d'informations personnelles suivantes :
data_policy_ccpa_sale_of_info_categories: >-
  Catégorie A : Identifiants

  Catégorie B : Catégories d'informations personnelles énumérées dans la loi
  californienne sur les dossiers des clients (Cal. Civ. Code § 1798.80(e))

  Catégorie D : Informations commerciales

  Catégorie F : Activité Internet ou autre activité de réseau similaire
data_policy_ccpa_share_of_info_title: Partage des informations personnelles
data_policy_ccpa_share_of_info_statement: >-
  Nous pouvons partager vos informations personnelles identifiées dans les
  catégories ci-dessus avec les catégories suivantes de tiers :
data_policy_ccpa_share_of_info_categories: >-
  Prestataires de services

  Processeurs de paiement

  Nos sociétés affiliées

  Nos partenaires commerciaux

  Fournisseurs tiers à qui vous ou vos agents nous autorisez à divulguer vos
  informations personnelles en relation avec les produits ou services que nous
  vous fournissons
data_policy_ccpa_sale_of_minors_info_title: Vente d'informations personnelles de mineurs de moins de 16 ans
data_policy_ccpa_sale_of_minors_info_statement: >-
  Nous ne collectons pas sciemment d'informations personnelles auprès de mineurs
  de moins de 16 ans via notre Service, bien que certains sites Web tiers
  auxquels nous renvoyons puissent le faire. Ces sites Web tiers ont leurs
  propres conditions d'utilisation et politiques de confidentialité, et nous
  encourageons les parents et tuteurs légaux à surveiller l'utilisation
  d'Internet par leurs enfants et à leur demander de ne jamais fournir
  d'informations sur d'autres sites Web sans leur autorisation.
data_policy_ccpa_sale_of_minors_info_policy: >-
  Nous ne vendons pas les informations personnelles des Consommateurs dont Nous
  savons qu'ils ont moins de 16 ans, sauf si Nous recevons une autorisation
  explicite (le "droit d'adhésion") soit du Consommateur âgé de 13 à 16 ans,
  soit du parent ou tuteur d'un Consommateur de moins de 13 ans. Les
  Consommateurs qui acceptent la vente d'informations personnelles peuvent s'y
  opposer pour les ventes futures à tout moment. Pour exercer le droit
  d'opposition, Vous (ou Votre représentant autorisé) pouvez Nous soumettre une
  demande en Nous contactant.
data_policy_ccpa_sale_of_minors_info_request: >-
  Si vous avez des raisons de croire qu'un enfant de moins de 13 ans (ou 16 ans)
  nous a fourni des informations personnelles, veuillez nous contacter avec
  suffisamment de détails pour nous permettre de supprimer ces informations.
data_policy_ccpa_your_rights_title: Vos droits en vertu du CCPA
data_policy_ccpa_your_rights_intro: >-
  Le CCPA accorde aux résidents californiens des droits spécifiques concernant
  leurs informations personnelles. Si vous êtes résident de Californie, vous
  disposez des droits suivants :
data_policy_ccpa_right_to_notice: >-
  Le droit d'être informé. Vous avez le droit d'être informé des catégories de
  Données Personnelles qui sont collectées et des finalités pour lesquelles ces
  Données Personnelles sont utilisées.
data_policy_ccpa_right_to_request: >-
  Le droit de demande. En vertu du CCPA, vous avez le droit de nous demander de
  divulguer des informations concernant notre collecte, utilisation, vente,
  divulgation à des fins commerciales et partage de vos informations
  personnelles. Une fois que nous aurons reçu et confirmé votre demande, nous
  vous divulguerons :
data_policy_ccpa_right_to_request_1: >-
  Les catégories d'informations personnelles que nous avons collectées à votre
  sujet
data_policy_ccpa_right_to_request_2: >-
  Les catégories de sources pour les informations personnelles que nous avons
  collectées à votre sujet
data_policy_ccpa_right_to_request_3: >-
  Notre objectif commercial pour collecter ou vendre ces informations
  personnelles
data_policy_ccpa_right_to_request_4: >-
  Les catégories de tiers avec lesquels Nous partageons ces informations
  personnelles
data_policy_ccpa_right_to_request_5: >-
  Les informations personnelles spécifiques que nous avons collectées à votre
  sujet
data_policy_ccpa_right_to_request_6: >-
  Si nous avons vendu vos informations personnelles ou divulgué vos informations
  personnelles à des fins commerciales, nous vous communiquerons :
data_policy_ccpa_right_to_request_6_1: Les catégories de catégories d'informations personnelles vendues
data_policy_ccpa_right_to_request_6_2: Les catégories de catégories d'informations personnelles divulguées
data_policy_ccpa_right_to_opt_out: >-
  Le droit de refuser la vente de Données Personnelles (opt-out). Vous avez le
  droit de nous demander de ne pas vendre vos informations personnelles. Pour
  soumettre une demande d'opt-out, veuillez nous contacter.
data_policy_ccpa_right_to_delete: >-
  Le droit de supprimer les Données Personnelles. Vous avez le droit de demander
  la suppression de vos Données Personnelles, sous réserve de certaines
  exceptions. Une fois que nous recevons et confirmons votre demande, nous
  supprimerons (et demanderons à nos Fournisseurs de Services de supprimer) vos
  informations personnelles de nos registres, sauf si une exception s'applique.
  Nous pouvons refuser votre demande de suppression si la conservation des
  informations est nécessaire pour nous ou nos Fournisseurs de Services pour :
data_policy_ccpa_right_to_delete_1: >-
  Effectuer la transaction pour laquelle Nous avons collecté les informations
  personnelles, fournir un bien ou un service que Vous avez demandé, prendre des
  mesures raisonnablement anticipées dans le contexte de notre relation
  commerciale continue avec Vous, ou autrement exécuter notre contrat avec Vous.
data_policy_ccpa_right_to_delete_2: >-
  Détecter les incidents de sécurité, se protéger contre les activités
  malveillantes, trompeuses, frauduleuses ou illégales, ou poursuivre les
  responsables de telles activités.
data_policy_ccpa_right_to_delete_3: >-
  Déboguez les produits pour identifier et réparer les erreurs qui compromettent
  les fonctionnalités existantes prévues.
data_policy_ccpa_right_to_delete_4: >-
  Exercer la liberté d'expression, garantir le droit d'un autre consommateur
  d'exercer ses droits de liberté d'expression, ou exercer un autre droit prévu
  par la loi.
data_policy_ccpa_right_to_delete_5: >-
  Se conformer à la loi californienne sur la confidentialité des communications
  électroniques (Cal. Penal Code § 1546 et seq.).
data_policy_ccpa_right_to_delete_6: >-
  Participer à des recherches scientifiques, historiques ou statistiques
  publiques ou évaluées par des pairs dans l'intérêt public qui respectent
  toutes les autres lois applicables en matière d'éthique et de confidentialité,
  lorsque la suppression des informations est susceptible de rendre impossible
  ou d'entraver sérieusement la réalisation de la recherche, si vous avez
  préalablement donné votre consentement éclairé.
data_policy_ccpa_right_to_delete_7: >-
  Permettre uniquement les utilisations internes qui sont raisonnablement
  alignées avec les attentes des consommateurs en fonction de Votre relation
  avec Nous.
data_policy_ccpa_right_to_delete_8: Se conformer à une obligation légale.
data_policy_ccpa_right_to_delete_9: >-
  Effectuer d'autres utilisations internes et légales de ces informations qui
  sont compatibles avec le contexte dans lequel Vous les avez fournies.
data_policy_ccpa_right_to_non_discrimination: >-
  Le droit de ne pas subir de discrimination. Vous avez le droit de ne pas être
  discriminé pour avoir exercé l'un de vos droits en tant que consommateur,
  notamment :
data_policy_ccpa_right_to_non_discrimination_1: Vous refuser des biens ou des services
data_policy_ccpa_right_to_non_discrimination_2: >-
  Facturer différents prix ou tarifs pour des biens ou services, y compris
  l'utilisation de remises ou d'autres avantages ou l'imposition de pénalités
data_policy_ccpa_right_to_non_discrimination_3: Vous fournir un niveau ou une qualité différents de biens ou de services
data_policy_ccpa_right_to_non_discrimination_4: >-
  Suggérer que vous recevrez un prix ou un tarif différent pour des biens ou
  services, ou un niveau ou une qualité différents de biens ou services
data_policy_ccpa_exercising_rights_title: Exercer vos droits de protection des données en vertu du CCPA
data_policy_ccpa_exercising_rights_contact: >-
  Pour exercer l'un de Vos droits en vertu du CCPA, et si Vous êtes résident de
  Californie, Vous pouvez Nous contacter :
data_policy_ccpa_exercising_rights_website: 'En visitant cette page sur notre site web : $1/#support'
data_policy_ccpa_exercising_rights_authorized_agent: >-
  Seuls Vous, ou une personne enregistrée auprès du Secrétaire d'État de
  Californie que Vous autorisez à agir en Votre nom, pouvez faire une demande
  vérifiable concernant Vos informations personnelles.
data_policy_ccpa_exercising_rights_request_must: 'Votre demande auprès de Nous doit :'
data_policy_ccpa_exercising_rights_request_must_1: >-
  Fournissez des informations suffisantes qui nous permettent de vérifier
  raisonnablement que vous êtes la personne sur laquelle nous avons collecté des
  informations personnelles ou un représentant autorisé
data_policy_ccpa_exercising_rights_request_must_2: >-
  Décrivez votre demande avec suffisamment de détails pour nous permettre de la
  comprendre, de l'évaluer et d'y répondre correctement
data_policy_ccpa_exercising_rights_cannot_respond: >-
  Nous ne pouvons pas répondre à Votre demande ou Vous fournir les informations
  requises si Nous ne pouvons pas :
data_policy_ccpa_exercising_rights_cannot_respond_1: Vérifiez votre identité ou votre autorité pour faire la demande
data_policy_ccpa_exercising_rights_cannot_respond_2: Et confirmer que les informations personnelles vous concernent
data_policy_ccpa_exercising_rights_disclosure: >-
  Nous divulguerons et fournirons gratuitement les informations requises dans
  les 45 jours suivant la réception de votre demande vérifiable. Le délai pour
  fournir les informations requises peut être prolongé une fois de 45 jours
  supplémentaires lorsque cela est raisonnablement nécessaire et avec un
  préavis.
data_policy_ccpa_exercising_rights_disclosure_period: >-
  Toute divulgation que nous fournissons ne couvrira que la période de 12 mois
  précédant la réception de la demande vérifiable.
data_policy_ccpa_exercising_rights_data_portability: >-
  Pour les demandes de portabilité des données, Nous choisirons un format pour
  fournir Vos informations personnelles qui soit facilement utilisable et qui
  devrait Vous permettre de transmettre les informations d'une entité à une
  autre sans entrave.
privacy_title: Politique de confidentialité
privacy_last_updated: 'Dernière mise à jour : 28 janvier 2022'
privacy_description: >-
  Cette Politique de Confidentialité décrit nos politiques et procédures
  concernant la collecte, l'utilisation et la divulgation de Vos informations
  lorsque Vous utilisez le Service et Vous informe de Vos droits à la vie privée
  et de la manière dont la loi Vous protège.
privacy_agreement: >-
  Nous utilisons vos données personnelles pour fournir et améliorer le Service.
  En utilisant le Service, vous acceptez la collecte et l'utilisation des
  informations conformément à cette Politique de confidentialité.
privacy_interpretation_title: Interprétation et définitions
privacy_interpretation_subtitle: Interprétation
privacy_interpretation_text: >-
  Les mots dont la première lettre est en majuscule ont des significations
  définies dans les conditions suivantes. Les définitions suivantes auront la
  même signification, qu'elles apparaissent au singulier ou au pluriel.
privacy_definitions_subtitle: Définitions
privacy_definitions_intro: 'Aux fins de la présente Politique de confidentialité :'
privacy_definition_account: >-
  **Compte** signifie un compte unique créé pour Vous permettre d'accéder à
  notre Service ou à certaines parties de notre Service.
privacy_definition_affiliate: >-
  **Affilié** désigne une entité qui contrôle, est contrôlée par ou est sous
  contrôle commun avec une partie, où "contrôle" signifie la propriété de 50% ou
  plus des actions, des participations ou d'autres titres donnant droit de vote
  pour l'élection des administrateurs ou d'une autre autorité de gestion.
privacy_definition_application: >-
  **Application** signifie le programme logiciel fourni par la Société et
  téléchargé par Vous sur tout appareil électronique, nommé $1
privacy_definition_business: >-
  **Entreprise**, aux fins du CCPA (California Consumer Privacy Act), désigne la
  Société en tant qu'entité juridique qui collecte les informations personnelles
  des Consommateurs et détermine les finalités et les moyens du traitement des
  informations personnelles des Consommateurs, ou pour le compte de laquelle ces
  informations sont collectées et qui, seule ou conjointement avec d'autres,
  détermine les finalités et les moyens du traitement des informations
  personnelles des consommateurs, et qui exerce des activités dans l'État de
  Californie.
privacy_definition_company: >-
  **Société** (désignée comme "la Société", "Nous", "Notre" ou "Nos" dans cet
  Accord) fait référence à Digital shift OU, 6 sepapaja 15510 Tallinn.
privacy_definition_company_gdpr: Aux fins du RGPD, la Société est le Responsable du traitement.
privacy_definition_consumer: >-
  **Consommateur**, aux fins du CCPA (California Consumer Privacy Act), désigne
  une personne physique qui est un résident californien. Un résident, tel que
  défini par la loi, comprend (1) toute personne qui se trouve aux États-Unis à
  des fins autres que temporaires ou transitoires, et (2) toute personne
  domiciliée aux États-Unis qui se trouve en dehors des États-Unis à des fins
  temporaires ou transitoires.
privacy_definition_country: '**Pays** fait référence à : Estonie'
privacy_definition_data_controller: >-
  **Responsable du traitement**, aux fins du RGPD (Règlement général sur la
  protection des données), désigne la Société en tant que personne morale qui,
  seule ou conjointement avec d'autres, détermine les finalités et les moyens du
  traitement des Données personnelles.
privacy_definition_device: >-
  **Appareil** désigne tout dispositif pouvant accéder au Service, tel qu'un
  ordinateur, un téléphone portable ou une tablette numérique.
privacy_definition_do_not_track: >-
  **Ne pas suivre** (DNT, Do Not Track) est un concept qui a été promu par les
  autorités réglementaires américaines, en particulier la Commission fédérale du
  commerce des États-Unis (FTC), pour que l'industrie de l'Internet développe et
  mette en œuvre un mécanisme permettant aux internautes de contrôler le suivi
  de leurs activités en ligne sur les sites web.
privacy_definition_personal_data: >-
  **Données personnelles** désigne toute information se rapportant à une
  personne physique identifiée ou identifiable.
privacy_definition_personal_data_gdpr: >-
  Aux fins du RGPD, les Données Personnelles désignent toute information se
  rapportant à Vous telle qu'un nom, un numéro d'identification, des données de
  localisation, un identifiant en ligne ou à un ou plusieurs éléments
  spécifiques propres à l'identité physique, physiologique, génétique,
  psychique, économique, culturelle ou sociale.
privacy_definition_personal_data_ccpa: >-
  Aux fins du CCPA, les Données Personnelles désignent toute information qui
  identifie, se rapporte à, décrit ou est susceptible d'être associée à, ou
  pourrait raisonnablement être liée, directement ou indirectement, à Vous.
privacy_definition_sale: >-
  **Vente**, aux fins de la CCPA (loi californienne sur la protection de la vie
  privée des consommateurs), signifie vendre, louer, divulguer, diffuser, mettre
  à disposition, transférer ou communiquer de toute autre manière, oralement,
  par écrit ou par voie électronique ou autre, les informations personnelles
  d'un Consommateur à une autre entreprise ou à un tiers en échange d'une
  contrepartie monétaire ou de toute autre contrepartie de valeur.
privacy_definition_service: '**Service** fait référence à l''Application.'
privacy_definition_service_provider: >-
  **Fournisseur de services** désigne toute personne physique ou morale qui
  traite les données pour le compte de la Société. Il fait référence aux
  entreprises tierces ou aux individus employés par la Société pour faciliter le
  Service, pour fournir le Service au nom de la Société, pour exécuter des
  services liés au Service ou pour aider la Société à analyser comment le
  Service est utilisé. Aux fins du RGPD, les Fournisseurs de services sont
  considérés comme des Sous-traitants de données.
privacy_definition_usage_data: >-
  Les **Données d'utilisation** font référence aux données collectées
  automatiquement, générées soit par l'utilisation du Service, soit par
  l'infrastructure du Service elle-même (par exemple, la durée d'une visite sur
  une page).
privacy_definition_you: >-
  **Vous** désigne l'individu qui accède ou utilise le Service, ou l'entreprise,
  ou toute autre entité juridique au nom de laquelle cet individu accède ou
  utilise le Service, selon le cas.
privacy_definition_you_gdpr: >-
  En vertu du RGPD (Règlement Général sur la Protection des Données), vous
  pouvez être désigné comme la Personne Concernée ou comme l'Utilisateur, car
  vous êtes l'individu utilisant le Service.
privacy_collecting_data_title: Collecte et utilisation de vos données personnelles
privacy_types_of_data_title: Types de données collectées
privacy_personal_data_title: Données personnelles
privacy_personal_data_description: >-
  Lors de l'utilisation de Notre Service, Nous pouvons Vous demander de Nous
  fournir certaines informations personnelles identifiables qui peuvent être
  utilisées pour Vous contacter ou Vous identifier. Les informations
  personnelles identifiables peuvent inclure, sans s'y limiter :
privacy_personal_data_usage: Données d'utilisation
privacy_usage_data_title: Données d'utilisation
privacy_usage_data_description: >-
  Les données d'utilisation sont collectées automatiquement lors de
  l'utilisation du Service.
privacy_usage_data_details: >-
  Les données d'utilisation peuvent inclure des informations telles que
  l'adresse de protocole Internet de votre appareil (par exemple, l'adresse IP),
  le type de navigateur, la version du navigateur, les pages de notre service
  que vous visitez, l'heure et la date de votre visite, le temps passé sur ces
  pages, les identifiants uniques de l'appareil et d'autres données de
  diagnostic.
privacy_usage_data_mobile: >-
  Lorsque Vous accédez au Service par ou via un appareil mobile, Nous pouvons
  collecter automatiquement certaines informations, notamment, mais sans s'y
  limiter, le type d'appareil mobile que Vous utilisez, l'identifiant unique de
  Votre appareil mobile, l'adresse IP de Votre appareil mobile, Votre système
  d'exploitation mobile, le type de navigateur Internet mobile que Vous
  utilisez, les identifiants uniques de l'appareil et d'autres données de
  diagnostic.
privacy_usage_data_browser: >-
  Nous pouvons également collecter des informations que Votre navigateur envoie
  chaque fois que Vous visitez notre Service ou lorsque Vous accédez au Service
  par ou via un appareil mobile.
privacy_use_of_data_title: Utilisation de vos données personnelles
privacy_use_of_data_intro: 'L''Entreprise peut utiliser les Données Personnelles aux fins suivantes :'
privacy_use_of_data_provide_service: >-
  **Pour fournir et maintenir notre Service**, y compris pour surveiller
  l'utilisation de notre Service.
privacy_use_of_data_manage_account: >-
  **Pour gérer Votre Compte :** pour gérer Votre inscription en tant
  qu'utilisateur du Service. Les Données Personnelles que Vous fournissez
  peuvent Vous donner accès à différentes fonctionnalités du Service qui Vous
  sont accessibles en tant qu'utilisateur enregistré.
privacy_use_of_data_performance: >-
  **Pour l'exécution d'un contrat :** le développement, le respect et
  l'exécution du contrat d'achat des produits, articles ou services que Vous
  avez achetés ou de tout autre contrat avec Nous via le Service.
privacy_use_of_data_contact: >-
  **Pour vous contacter :** Pour vous contacter par e-mail, appels
  téléphoniques, SMS ou autres formes équivalentes de communication
  électronique, telles que les notifications push d'une application mobile
  concernant les mises à jour ou les communications informatives liées aux
  fonctionnalités, produits ou services contractés, y compris les mises à jour
  de sécurité, lorsque cela est nécessaire ou raisonnable pour leur mise en
  œuvre.
privacy_use_of_data_offers: >-
  **Pour vous fournir** des nouvelles, des offres spéciales et des informations
  générales sur d'autres biens, services et événements que nous proposons et qui
  sont similaires à ceux que vous avez déjà achetés ou sur lesquels vous vous
  êtes renseigné, à moins que vous n'ayez choisi de ne pas recevoir ces
  informations.
privacy_use_of_data_requests: >-
  **Pour gérer vos demandes :** Pour répondre et gérer vos demandes auprès de
  nous.
privacy_use_of_data_business_transfers: >-
  **Pour les transferts d'entreprise :** Nous pouvons utiliser Vos informations
  pour évaluer ou effectuer une fusion, une cession, une restructuration, une
  réorganisation, une dissolution ou toute autre vente ou transfert de tout ou
  partie de Nos actifs, que ce soit dans le cadre d'une entreprise en activité
  ou dans le cadre d'une procédure de faillite, de liquidation ou similaire,
  dans laquelle les Données Personnelles que Nous détenons sur nos utilisateurs
  du Service font partie des actifs transférés.
privacy_use_of_data_other_purposes: >-
  **À d'autres fins** : Nous pouvons utiliser vos informations à d'autres fins,
  telles que l'analyse de données, l'identification des tendances d'utilisation,
  la détermination de l'efficacité de nos campagnes promotionnelles et pour
  évaluer et améliorer notre Service, nos produits, nos services, notre
  marketing et votre expérience.
privacy_share_of_data_intro: >-
  Nous pouvons partager vos informations personnelles dans les situations
  suivantes :
privacy_share_of_data_service_providers: >-
  **Avec les fournisseurs de services :** Nous pouvons partager vos informations
  personnelles avec des fournisseurs de services pour surveiller et analyser
  l'utilisation de notre Service, pour vous contacter.
privacy_share_of_data_business_transfers: >-
  **Pour les transferts d'entreprise :** Nous pouvons partager ou transférer vos
  informations personnelles dans le cadre de, ou pendant les négociations de,
  toute fusion, vente d'actifs de la Société, financement ou acquisition de tout
  ou partie de notre entreprise par une autre société.
privacy_share_of_data_affiliates: >-
  **Avec les sociétés affiliées :** Nous pouvons partager Vos informations avec
  Nos sociétés affiliées, auquel cas nous exigerons que ces sociétés affiliées
  respectent la présente Politique de confidentialité. Les sociétés affiliées
  comprennent Notre société mère et toutes autres filiales, partenaires de
  coentreprise ou autres sociétés que Nous contrôlons ou qui sont sous contrôle
  commun avec Nous.
privacy_share_of_data_business_partners: >-
  **Avec nos partenaires commerciaux :** Nous pouvons partager Vos informations
  avec Nos partenaires commerciaux pour Vous proposer certains produits,
  services ou promotions.
privacy_share_of_data_other_users: >-
  **Avec d'autres utilisateurs :** lorsque vous partagez des informations
  personnelles ou interagissez d'une autre manière dans les zones publiques avec
  d'autres utilisateurs, ces informations peuvent être vues par tous les
  utilisateurs et peuvent être diffusées publiquement à l'extérieur.
privacy_share_of_data_consent: >-
  **Avec Votre consentement** : Nous pouvons divulguer Vos informations
  personnelles à toute autre fin avec Votre consentement.
privacy_retention_of_data_title: Conservation de vos données personnelles
privacy_retention_of_data_description: >-
  La Société conservera vos Données Personnelles uniquement pendant la durée
  nécessaire aux finalités énoncées dans la présente Politique de
  Confidentialité. Nous conserverons et utiliserons vos Données Personnelles
  dans la mesure nécessaire pour nous conformer à nos obligations légales (par
  exemple, si nous sommes tenus de conserver vos données pour respecter les lois
  applicables), résoudre les litiges et appliquer nos accords et politiques
  juridiques.
privacy_retention_of_usage_data: >-
  La Société conservera également les Données d'Utilisation à des fins d'analyse
  interne. Les Données d'Utilisation sont généralement conservées pendant une
  période plus courte, sauf lorsque ces données sont utilisées pour renforcer la
  sécurité ou améliorer la fonctionnalité de Notre Service, ou que Nous sommes
  légalement tenus de conserver ces données pendant des périodes plus longues.
privacy_transfer_of_data_title: Transfert de vos données personnelles
privacy_transfer_of_data_description: >-
  Vos informations, y compris les données personnelles, sont traitées dans les
  bureaux de la Société et dans tous les autres lieux où les parties impliquées
  dans le traitement sont situées. Cela signifie que ces informations peuvent
  être transférées vers - et conservées sur - des ordinateurs situés en dehors
  de votre État, province, pays ou autre juridiction gouvernementale où les lois
  sur la protection des données peuvent différer de celles de votre juridiction.
privacy_transfer_of_data_consent: >-
  Votre consentement à cette Politique de Confidentialité suivi de votre
  soumission de ces informations représente votre accord à ce transfert.
privacy_transfer_of_data_safeguards: >-
  La Société prendra toutes les mesures raisonnablement nécessaires pour
  s'assurer que vos données soient traitées de manière sécurisée et conformément
  à cette Politique de Confidentialité, et aucun transfert de vos Données
  Personnelles n'aura lieu vers une organisation ou un pays à moins que des
  contrôles adéquats ne soient en place, y compris la sécurité de vos données et
  autres informations personnelles.
privacy_disclosure_of_data_title: Divulgation de vos données personnelles
privacy_disclosure_business_transactions_title: Transactions commerciales
privacy_disclosure_business_transactions_description: >-
  Si la Société est impliquée dans une fusion, une acquisition ou une vente
  d'actifs, vos Données Personnelles peuvent être transférées. Nous vous
  informerons avant que vos Données Personnelles ne soient transférées et ne
  deviennent soumises à une Politique de Confidentialité différente.
privacy_disclosure_law_enforcement_title: Forces de l'ordre
privacy_disclosure_law_enforcement_description: >-
  Dans certaines circonstances, la Société peut être tenue de divulguer vos
  Données Personnelles si la loi l'exige ou en réponse à des demandes valides
  émanant d'autorités publiques (par exemple, un tribunal ou un organisme
  gouvernemental).
privacy_disclosure_other_legal_requirements_title: Autres exigences légales
privacy_disclosure_other_legal_requirements_description: >-
  La Société peut divulguer vos Données Personnelles si elle estime de bonne foi
  qu'une telle action est nécessaire pour :
privacy_disclosure_other_legal_requirements_comply: Se conformer à une obligation légale
privacy_disclosure_other_legal_requirements_protect: Protéger et défendre les droits ou la propriété de la Société
privacy_disclosure_other_legal_requirements_prevent: >-
  Prévenir ou enquêter sur d'éventuels actes répréhensibles en relation avec le
  Service
privacy_disclosure_other_legal_requirements_protect_personal: Protéger la sécurité personnelle des Utilisateurs du Service ou du public
privacy_disclosure_other_legal_requirements_protect_legal: Se protéger contre la responsabilité juridique
privacy_security_of_data_title: Sécurité de vos données personnelles
privacy_security_of_data_description: >-
  La sécurité de Vos Données Personnelles est importante pour Nous, mais
  n'oubliez pas qu'aucune méthode de transmission sur Internet ou méthode de
  stockage électronique n'est sécurisée à 100%. Bien que Nous nous efforcions
  d'utiliser des moyens commercialement acceptables pour protéger Vos Données
  Personnelles, Nous ne pouvons garantir leur sécurité absolue.
privacy_children_privacy_title: Confidentialité des enfants
privacy_children_privacy_description: >-
  Notre service ne s'adresse à personne de moins de 13 ans. Nous ne collectons
  pas sciemment d'informations personnelles identifiables auprès de personnes de
  moins de 13 ans. Si vous êtes un parent ou un tuteur et que vous savez que
  votre enfant nous a fourni des données personnelles, veuillez nous contacter.
  Si nous apprenons que nous avons collecté des données personnelles auprès
  d'une personne de moins de 13 ans sans vérification du consentement parental,
  nous prenons des mesures pour supprimer ces informations de nos serveurs.
privacy_children_privacy_consent: >-
  Si Nous devons nous fonder sur le consentement comme base juridique pour
  traiter Vos informations et que Votre pays exige le consentement d'un parent,
  Nous pourrions demander le consentement de Votre parent avant de collecter et
  d'utiliser ces informations.
privacy_links_to_other_websites_title: Liens vers d'autres sites web
privacy_links_to_other_websites_description: >-
  Notre Service peut contenir des liens vers d'autres sites web qui ne sont pas
  exploités par Nous. Si Vous cliquez sur un lien tiers, Vous serez dirigé vers
  le site de ce tiers. Nous Vous conseillons vivement de consulter la Politique
  de Confidentialité de chaque site que Vous visitez.
privacy_links_to_other_websites_control: >-
  Nous n'avons aucun contrôle sur le contenu, les politiques de confidentialité
  ou les pratiques des sites ou services tiers et n'assumons aucune
  responsabilité à cet égard.
privacy_changes_to_policy_title: Modifications de cette Politique de confidentialité
privacy_changes_to_policy_description: >-
  Nous pouvons mettre à jour notre politique de confidentialité de temps à
  autre. Nous vous informerons de tout changement en publiant la nouvelle
  politique de confidentialité sur cette page.
privacy_changes_to_policy_notification: >-
  Nous vous informerons par e-mail et/ou par un avis visible sur notre Service,
  avant que le changement ne prenne effet, et nous mettrons à jour la date de
  "Dernière mise à jour" en haut de cette Politique de Confidentialité.
privacy_changes_to_policy_review: >-
  Nous vous recommandons de consulter régulièrement cette Politique de
  Confidentialité pour prendre connaissance des éventuelles modifications. Les
  modifications apportées à cette Politique de Confidentialité entrent en
  vigueur dès leur publication sur cette page.
privacy_contact_us_title: Contactez-nous
privacy_contact_us_description: >-
  Si vous avez des questions concernant cette Politique de confidentialité, vous
  pouvez nous contacter :

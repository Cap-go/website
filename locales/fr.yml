eula_no_warranties_text_2: >-
  Sans limiter ce qui précède, ni la Société ni aucun des fournisseurs de la
  société ne fait de représentation ou de garantie de quelque nature que ce
  soit, expresse ou implicite : (i) quant au fonctionnement ou à la
  disponibilité de l'Application, ou des informations, contenus et matériels ou
  produits qui y sont inclus ; (ii) que l'Application sera ininterrompue ou
  exempte d'erreurs ; (iii) quant à l'exactitude, la fiabilité ou l'actualité de
  toute information ou contenu fourni par l'Application ; ou (iv) que
  l'Application, ses serveurs, le contenu ou les courriels envoyés par ou au nom
  de la Société sont exempts de virus, scripts, chevaux de Troie, vers,
  logiciels malveillants, bombes à retardement ou autres composants nuisibles.
eula_no_warranties_text_3: >-
  Certaines juridictions n'autorisent pas l'exclusion de certains types de
  garanties ou la limitation des droits légaux applicables d'un consommateur, de
  sorte que tout ou partie des exclusions et limitations ci-dessus peuvent ne
  pas s'appliquer à Vous. Mais dans un tel cas, les exclusions et limitations
  énoncées dans cette section seront appliquées dans toute la mesure permise par
  la loi applicable. Dans la mesure où une garantie existe en vertu de la loi
  qui ne peut être exclue, la Société, et non la Boutique d'Applications, sera
  seule responsable de cette garantie.
eula_limitation_of_liability_title: Limitation de responsabilité
eula_limitation_of_liability_text_1: >-
  Nonobstant tout dommage que Vous pourriez subir, l'entière responsabilité de
  la Société et de ses fournisseurs en vertu de toute disposition du présent
  Accord et votre recours exclusif pour tout ce qui précède seront limités au
  montant effectivement payé par Vous pour l'Application ou via l'Application,
  ou à 100 USD si Vous n'avez rien acheté via l'Application.
eula_limitation_of_liability_text_2: >-
  Dans toute la mesure permise par la loi applicable, en aucun cas la Société ou
  ses fournisseurs ne pourront être tenus responsables de dommages spéciaux,
  accessoires, indirects ou consécutifs quels qu'ils soient (y compris, mais
  sans s'y limiter, les dommages pour perte de bénéfices, perte de données ou
  d'autres informations, pour interruption d'activité, pour préjudice corporel,
  perte de vie privée découlant de ou liés de quelque manière que ce soit à
  l'utilisation ou à l'incapacité d'utiliser l'Application, les logiciels tiers
  et/ou le matériel tiers utilisés avec l'Application, ou autrement en relation
  avec toute disposition du présent Accord), même si la Société ou tout
  fournisseur a été informé de la possibilité de tels dommages et même si le
  recours n'atteint pas son but essentiel.
eula_limitation_of_liability_text_3: >-
  Certaines juridictions n'autorisent pas l'exclusion ou la limitation des
  dommages accessoires ou indirects, de sorte que la limitation ou l'exclusion
  ci-dessus peut ne pas s'appliquer à Vous.
eula_limitation_of_liability_text_4: >-
  Vous comprenez et acceptez expressément que l'App Store, ses filiales et
  sociétés affiliées, ainsi que ses concédants de licence ne seront en aucun cas
  responsables envers vous, en vertu de toute théorie de responsabilité, de tout
  dommage direct, indirect, accessoire, spécial, consécutif ou exemplaire que
  vous pourriez subir, y compris toute perte de données, que l'App Store ou ses
  représentants aient été informés ou non de la possibilité de telles pertes ou
  qu'ils auraient dû en être conscients.
eula_severability_and_waiver_title: Divisibilité et renonciation
eula_severability_subtitle: Divisibilité
eula_severability_text: >-
  Si une disposition du présent Accord est jugée inapplicable ou invalide, cette
  disposition sera modifiée et interprétée de manière à atteindre les objectifs
  de ladite disposition dans la plus grande mesure possible en vertu de la loi
  applicable, et les autres dispositions resteront pleinement en vigueur.
eula_waiver_subtitle: Renonciation
eula_waiver_text: >-
  Sauf disposition contraire prévue dans les présentes, le défaut d'exercer un
  droit ou d'exiger l'exécution d'une obligation en vertu du présent Accord
  n'affectera pas la capacité d'une partie à exercer ce droit ou à exiger cette
  exécution à tout moment ultérieur, et la renonciation à un manquement ne
  constituera pas une renonciation à tout manquement ultérieur.
eula_product_claims_title: Réclamations de produits
eula_product_claims_text: >-
  La Société ne fait aucune garantie concernant l'Application. Dans la mesure où
  vous avez une réclamation découlant de ou liée à votre utilisation de
  l'Application, la Société, et non la Boutique d'Applications, est responsable
  de traiter ces réclamations, qui peuvent inclure, sans s'y limiter : (i) toute
  réclamation en responsabilité du fait des produits ; (ii) toute réclamation
  selon laquelle l'Application ne serait pas conforme à une exigence légale ou
  réglementaire applicable ; et (iii) toute réclamation découlant de la
  protection des consommateurs ou d'une législation similaire.
eula_us_legal_compliance_title: Conformité légale aux États-Unis
eula_us_legal_compliance_text: >-
  Vous déclarez et garantissez que (i) Vous n'êtes pas situé dans un pays
  faisant l'objet d'un embargo du gouvernement des États-Unis ou désigné par le
  gouvernement des États-Unis comme un pays "soutenant le terrorisme", et (ii)
  Vous ne figurez sur aucune liste du gouvernement des États-Unis de parties
  interdites ou restreintes.
eula_changes_title: Modifications apportées à cet accord
eula_changes_text_1: >-
  La Société se réserve le droit, à sa seule discrétion, de modifier ou de
  remplacer cet Accord à tout moment. Si une révision est importante, nous
  fournirons un préavis d'au moins 30 jours avant l'entrée en vigueur de toute
  nouvelle condition. Ce qui constitue un changement important sera déterminé à
  la seule discrétion de la Société.
eula_changes_text_2: >-
  En continuant à accéder ou à utiliser l'Application après l'entrée en vigueur
  de toute révision, vous acceptez d'être lié par les conditions révisées. Si
  vous n'acceptez pas les nouvelles conditions, vous n'êtes plus autorisé à
  utiliser l'Application.
eula_governing_law_title: Loi applicable
eula_governing_law_text: >-
  Les lois du pays, à l'exclusion de ses règles de conflit de lois, régiront cet
  accord et votre utilisation de l'Application. Votre utilisation de
  l'Application peut également être soumise à d'autres lois locales, étatiques,
  nationales ou internationales.
eula_entire_agreement_title: Intégralité de l'accord
eula_entire_agreement_text_1: >-
  L'Accord constitue l'intégralité de l'entente entre Vous et la Société
  concernant votre utilisation de l'Application et remplace tous les accords
  écrits ou oraux antérieurs et contemporains entre Vous et la Société.
eula_entire_agreement_text_2: >-
  Vous pouvez être soumis à des conditions générales supplémentaires qui
  s'appliquent lorsque vous utilisez ou achetez d'autres services de la Société,
  que la Société vous fournira au moment de cette utilisation ou de cet achat.

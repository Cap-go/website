support_policy_title: Service Client Capgo
support_policy_intro: >-
  Capgo s'engage à offrir une expérience client exceptionnelle. Dans le cadre de
  cet engagement, nous proposons un support technique limité pour tous les
  projets payants utilisant notre plateforme Capgo. Notre support technique est
  défini par la portée, les horaires, les contacts et les canaux suivants.
support_policy_scope_title: Portée
support_policy_scope_intro: >-
  L'offre de support de Capgo est disponible uniquement pour les technologies
  prises en charge par la plateforme Capgo et se limite à :
support_policy_configuration_issues_title: Problèmes de configuration
support_policy_configuration_issues_1: Configuration des mises à jour en direct
support_policy_configuration_issues_2: Meilleures pratiques pour la configuration d'applications
support_policy_configuration_issues_3: Questions générales sur la pile Capgo
support_policy_troubleshooting_title: Dépannage
support_policy_troubleshooting_1: Fournir des contournements ou des solutions pour les problèmes connus
support_policy_troubleshooting_2: >-
  Répondre aux questions générales de type "comment faire" et diriger vers la
  documentation
support_policy_troubleshooting_3: >-
  Dépannage des fonctionnalités prises en charge (Mises à jour en direct,
  Gestion des applications, Analytiques) présentant un comportement inattendu
  sur Capgo, indépendamment du code de l'application de l'utilisateur
support_policy_not_covered_title: Non couvert
support_policy_not_covered_intro: 'Les services de support technique de Capgo n''incluent pas :'
support_policy_not_covered_1: Débogage général des applications utilisateur
support_policy_not_covered_2: Réécriture du code de l'application pour la compatibilité avec Capgo
support_policy_not_covered_3: >-
  Modification et/ou application de correctifs à des logiciels tiers ou Open
  Source pour la compatibilité avec Capgo
support_policy_billing_support: >-
  Le support pour la facturation et la gestion de compte est disponible pour
  tous les clients.
support_policy_limited_support_intro: >-
  Un support technique limité est disponible pour les clients Capgo utilisant
  des ressources Capgo payantes et/ou des modules complémentaires Capgo payants.
  Les demandes de support ne seront traitées que si :
support_policy_limited_support_1: La demande est effectuée par l'un de nos canaux de support officiels
support_policy_limited_support_2: La demande provient d'une adresse e-mail de compte Capgo enregistrée
support_policy_limited_support_3: >-
  Le demandeur a un accès Développeur ou supérieur à tous les projets Capgo
  spécifiques liés à la demande
support_policy_official_channels_title: Canaux de support officiels
support_policy_official_channels_1: >-
  Web et tableau de bord : L'assistance est disponible exclusivement via la
  fonction d'aide Capgo dans le tableau de bord ou sur notre site web
support_policy_official_channels_2: >-
  Email : Si vous ne pouvez pas accéder au tableau de bord ou au système de
  tickets, contactez le support en envoyant un e-mail à support@capgo.app depuis
  une adresse e-mail enregistrée sur un compte Capgo
support_policy_official_channels_note: >-
  Le personnel de support de Capgo ne traitera que les demandes reçues via ces
  canaux officiels. Des canaux communautaires peuvent exister pour le support
  entre pairs et les discussions, animés par des bénévoles contribuant à la
  communauté Capgo.
support_policy_code_debugging: >-
  Pour les questions de débogage de code, nous recommandons de vous adresser aux
  Issues GitHub ou à Discord. La communauté comprend des développeurs
  expérimentés qui peuvent offrir des conseils sur les problèmes liés au code.
support_policy_community_response: >-
  Pour obtenir la réponse la plus utile de la communauté, fournissez des
  informations précises et détaillées sur votre problème et les messages
  d'erreur éventuels. Incluez des extraits de code pertinents expliquant comment
  reproduire le problème dans votre message.
support_policy_team_participation: >-
  Notez que les membres de l'équipe Capgo peuvent participer aux canaux
  communautaires à leur discrétion, mais il n'y a aucune garantie de réponse à
  moins que la demande ne soit soumise par les canaux officiels.
support_policy_sla_title: Accord de niveau de service
support_policy_sla_desc: >-
  Les accords de niveau de service ne sont disponibles que pour les clients
  Enterprise. Vous pouvez trouver les détails des SLA, y compris les temps de
  réponse du support, sur notre page dédiée aux SLA :
support_policy_proactive_monitoring_title: Surveillance proactive
support_policy_proactive_monitoring_desc: >-
  En cas de problème lié à la plateforme, nous publierons un avis sur notre site
  de statut à status.capgo.app pour communiquer rapidement l'impact et l'état de
  la situation. Vous n'avez pas besoin de soumettre un ticket de support pour
  les problèmes de plateforme en cours. Surveillez plutôt la page de statut pour
  obtenir les dernières mises à jour et informations.
support_policy_premium_support_title: Support Premium
support_policy_premium_support_desc: >-
  Pour en savoir plus sur nos options de support Premium pour les clients du
  Plan Équipe et Entreprise, veuillez nous contacter en utilisant le formulaire
  ci-dessous :

website_description: >-
  Envoyez et gérez des mises à jour en temps réel pour votre application
  Capacitor sans tracas lié aux magasins d'applications, 5 minutes pour
  installer des mises à jour par liaison radio (OTA). Utilisez des canaux pour
  envoyer à des groupes spécifiques.

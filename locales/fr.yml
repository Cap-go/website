tos_definitions_subtitle: Définitions
tos_definitions_intro: 'Aux fins des présentes Conditions Générales :'
tos_definition_application: >-
  Application signifie le programme logiciel fourni par la Société que Vous avez
  téléchargé sur tout appareil électronique, nommé $1.
tos_definition_application_store: >-
  Application Store désigne le service de distribution numérique exploité et
  développé par Apple Inc. (Apple App Store) ou Google Inc. (Google Play Store)
  dans lequel l'Application a été téléchargée.
tos_definition_affiliate: >-
  Un affilié désigne une entité qui contrôle, est contrôlée par ou est sous un
  contrôle commun avec une partie, où "contrôle" signifie la possession de 50 %
  ou plus des actions, des intérêts en capital ou d'autres titres ayant droit de
  vote pour l'élection des administrateurs ou d'autres autorités de gestion.
tos_definition_account: >-
  Compte désigne un compte unique créé pour vous permettre d'accéder à notre
  Service ou à certaines parties de notre Service.
tos_definition_country: 'Le pays fait référence à : Estonie'
tos_definition_company: >-

  dans les mêmes conditions exactes, sauf si Vous l'annulez ou si la Société
  l'annule.
tos_subscriptions_cancellations_subtitle: Annulations d'abonnement
tos_subscriptions_cancellations_text_1: >-
  Vous pouvez annuler le renouvellement de Votre Abonnement soit via la page des
  paramètres de Votre Compte, soit en contactant la Société. Vous ne recevrez
  pas de remboursement pour les frais que Vous avez déjà payés pour Votre
  période d'Abonnement en cours et Vous pourrez accéder au Service jusqu'à la
  fin de Votre période d'Abonnement actuelle.
tos_subscriptions_cancellations_text_2: >-

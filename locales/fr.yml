eula_contact_us_text: "Si vous avez des questions concernant cet accord, vous pouvez nous contacter\_:"
eula_contact_us_link: 'En visitant cette page du site : $1'
dpa_title: Accord de traitement des données
dpa_last_updated: 'Dernière mise à jour : 20 septembre 2023'
dpa_definitions_title: Définitions
dpa_definitions_1: >-
  Dans le cadre de la fourniture du service Capgo à l'utilisateur conformément à
  l'accord, Capgo peut traiter les données des visiteurs au nom de
  l'utilisateur.
dpa_definitions_2: >-
  Dans le présent Accord de traitement des données (« DPA »), « Législation sur
  la protection des données » désigne le Règlement général sur la protection des
  données (Règlement (UE) 2016/279) et toutes les autres lois applicables
  relatives au traitement des données des visiteurs et à la confidentialité qui
  peuvent exister dans n'importe quel pays. juridiction compétente.
dpa_definitions_3: >-
  « responsable du traitement », « sous-traitant », « personne concernée », «
  données personnelles » et « traitement » doivent être interprétés conformément
  à la législation applicable en matière de protection des données.
dpa_definitions_4: >-
  Les parties conviennent que l'utilisateur est le responsable du traitement des
  données et que Capgo est son sous-traitant en ce qui concerne les données des
  visiteurs traitées dans le cadre de la fourniture du service.
dpa_privacy_security_title: Confidentialité et sécurité de vos données de visiteurs
dpa_privacy_security_1: >-
  Nous prenons de nombreuses mesures pour protéger et sécuriser vos données
  grâce à des sauvegardes, des redondances et du cryptage. Lorsque vous utilisez
  notre service pour mesurer les statistiques de votre site Web, Capgo
  collectera des informations sur vos visiteurs.
dpa_privacy_security_2: >-
  Vous nous confiez les données de votre site et nous prenons cette confiance à
  cœur. Vous acceptez que Capgo puisse traiter vos données comme décrit dans
  notre politique de données et à aucune autre fin. Nous faisons de notre mieux
  pour mériter cette confiance en étant ouverts sur qui nous sommes, comment
  nous travaillons et en gardant la porte ouverte à vos commentaires.
dpa_privacy_security_3: >-
  Vous possédez tous les droits, titres et intérêts sur les données de votre
  site Web. Nous n’obtenons aucun droit de votre part sur les données de votre
  site Web. Nous ne collectons ni n'analysons les informations personnelles des
  utilisateurs Web et utilisons ces informations comportementales pour vendre
  des publicités. Lorsque vous utilisez Capgo, vous possédez et contrôlez à 100
  % toutes les données de votre site Web. Nous ne vendons ni ne partageons les
  données de votre site à des tiers et nous n'abusons pas de la confidentialité
  de vos visiteurs.
dpa_privacy_security_4: >-
  Le but de Capgo est de mettre à jour le condensateur, cela peut toujours être
  fait sans suivre, collecter ou stocker des données personnelles ou des
  informations personnellement identifiables (PII), sans utiliser de cookies et
  tout en respectant la vie privée des visiteurs de votre site Web.
dpa_privacy_security_5: >-
  En utilisant Capgo, toutes les mesures du site sont effectuées de manière
  absolument anonyme. Nous minimisons la collecte de données en général. Nous
  mesurons uniquement les points de données les plus essentiels et rien d'autre.
  Toutes les mesures que nous collectons tiennent sur une seule page.
dpa_privacy_security_6: >-
  Nous n'essayons pas de générer un identifiant persistant sur l'appareil, car
  ils sont considérés comme des données personnelles au sens du RGPD. Nous
  n'utilisons pas de cookies, de cache de navigateur ni de stockage local. Nous
  ne stockons, ne récupérons ni n’extrayons quoi que ce soit des appareils des
  visiteurs. Les données que nous traitons ne peuvent pas être utilisées pour
  identifier un individu en particulier.
dpa_privacy_security_7: >-
  Le groupe de personnes concernées par le traitement de leurs données dans le
  cadre du présent accord comprend les utilisateurs finaux des sites Internet du
  responsable du traitement qui utilisent le service fourni par le
  sous-traitant.
dpa_privacy_security_8: >-
  Vous pouvez trouver plus d'informations sur notre traitement des données de
  vos visiteurs et sur les types/catégories de données que nous collectons en
  votre nom dans notre politique de données accessible au public.
dpa_security_measures_title: Mesures de sécurité organisationnelles et techniques
dpa_security_measures_1: >-
  Pour le cryptage, nous utilisons https en transit et le processus de hachage
  au repos. Notre processus de hachage est bien plus puissant que le cryptage.
  Le cryptage implique qu'il existe une clé capable de déchiffrer et de révéler
  les données brutes. Dans notre base de données, l'adresse IP brute et l'agent
  utilisateur sont rendus totalement inaccessibles à quiconque, y compris
  nous-mêmes. En plus de cela, nous utilisons des règles de pare-feu strictes et
  un réseau privé crypté. Nous conservons des sauvegardes hors site avec
  réplication, y compris des mots de passe bcrypt forts.
dpa_security_measures_2: >-
  Capgo est un logiciel entièrement open source, ce qui signifie que notre code
  source est disponible et accessible sur GitHub afin que tout le monde puisse
  le consulter et l'auditer. Vous pouvez le lire, l'inspecter et le réviser pour
  comprendre son fonctionnement et vous assurer qu'il préserve la
  confidentialité et la sécurité des données. Cela vous donne, ainsi qu'à tous
  les autres, une transparence totale sur la manière dont nous traitons les
  données de trafic du site Web.
dpa_security_measures_3: >-
  Avec plus de 500 étoiles GitHub, de nombreux regards sont rivés sur notre code
  et c'est cette transparence et cette ouverture qui signifie que les produits
  open source peuvent être plus fiables que les produits propriétaires et
  fermés. Notre logiciel est mis à jour plusieurs fois par semaine et sur notre
  page GitHub, nous proposons également un moyen permettant aux utilisateurs de
  signaler toute vulnérabilité de sécurité.
dpa_processor_obligations_title: Obligations du sous-traitant à l'égard du responsable du traitement
dpa_processor_obligations_1: "Capgo traitera les données des visiteurs uniquement conformément aux instructions du client via les paramètres du service, c'est-à-dire (a) pour exploiter, entretenir et prendre en charge l'infrastructure utilisée pour fournir le service\_; (b) se conformer aux instructions du client et aux instructions de traitement dans son utilisation, sa gestion et son administration du service\_; (c) comme indiqué autrement dans les paramètres du service. Capgo ne traitera les données des visiteurs que conformément à l'accord."
dpa_processor_obligations_2: >-
  Capgo informera le client sans délai injustifié si, de l'avis de Capgo, une
  instruction relative au traitement des données des visiteurs donnée par le
  client enfreint la législation applicable en matière de protection des
  données.
dpa_processor_obligations_3: >-
  Capgo garantit la confidentialité des données des visiteurs traitées dans le
  cadre des présentes.
dpa_processor_obligations_4: >-
  En tant qu'humains, nous pouvons accéder à vos données pour vous aider avec
  les demandes d'assistance que vous faites et pour maintenir et protéger Capgo
  afin d'assurer la sécurité de vos données et du service dans son ensemble.
  Capgo veillera à ce que tout le personnel Capgo requis pour accéder aux
  données des visiteurs soit formé au RGPD et à la confidentialité des données,
  informé de la nature confidentielle des données et se conforme aux obligations
  énoncées dans le présent accord.
dpa_processor_obligations_5: >-
  Capgo mettra en œuvre et maintiendra des mesures de sécurité techniques et
  organisationnelles appropriées conçues pour protéger les données des visiteurs
  contre tout traitement non autorisé ou illégal et contre la perte, la
  destruction, les dommages, le vol, l'altération ou la divulgation accidentels.
  Ces mesures seront adaptées aux dommages qui pourraient résulter de tout
  traitement non autorisé ou illicite, de la perte accidentelle, de la
  destruction, de l'endommagement ou du vol des données des visiteurs et compte
  tenu de la nature des données des visiteurs qui doivent être protégées.
dpa_processor_obligations_6: >-
  Nous travaillons avec des sous-traitants. Avec chaque fournisseur, nous
  évaluons leur engagement en matière de confidentialité et nous signons avec
  eux un accord de traitement des données qui comprend les clauses
  contractuelles types contrôleur-sous-traitant. Ces sous-traitants seront
  autorisés à traiter les données uniquement pour fournir les services pour
  lesquels Capgo les a retenus, et il leur sera interdit d'utiliser les données
  à toute autre fin. Capgo informera le responsable du traitement lors de la
  modification de la liste des sous-traitants ultérieurs à l'aide de nos
  notifications dans l'application, de notre courrier électronique et/ou de
  notre blog. Le responsable du traitement peut légitimement s'y opposer et peut
  résilier le contrat.
dpa_processor_obligations_7: >-
  Si Capgo a connaissance d'une violation de sécurité, d'une destruction, d'une
  perte, d'une altération ou d'une divulgation accidentelle, non autorisée ou
  illégale des données personnelles traitées par Capgo dans le cadre de la
  fourniture du service, elle devra, sans retard injustifié (au plus tard 48
  heures après en avoir pris connaissance), informer le client par email et lui
  fournir une description de l'incident ainsi que des mises à jour périodiques
  des informations sur l'incident, y compris son impact sur le contenu du
  client. Capgo prendra en outre des mesures pour enquêter sur l'incident et
  raisonnablement prévenir ou atténuer les effets de l'incident.
dpa_processor_obligations_8: >-
  Capgo ne rectifiera pas, n'effacera pas ou ne limitera pas, de sa propre
  autorité, le traitement des données des visiteurs qui sont traitées pour le
  compte du responsable du traitement (sauf si cela est requis par la loi ou les
  conditions de service du processeur), mais ne le fera que sur instructions
  documentées de du responsable du traitement et conformément aux règles de
  conservation des données associées à la formule d'abonnement du responsable du
  traitement.
dpa_processor_obligations_9: >-
  Capgo assistera le responsable du traitement dans le respect des obligations
  concernant la sécurité des données personnelles. Plausible fournira également
  une assistance au responsable du traitement pour les DPIA. Lorsqu'une personne
  concernée fait valoir ses droits en tant que personne concernée, cette demande
  sera transmise sans délai au responsable du traitement.
dpa_customer_undertakings_title: Engagements clients et assistance Capgo
dpa_customer_undertakings_1: >-
  Le Client garantit qu'il dispose de tous les droits nécessaires pour fournir à
  Capgo les données des visiteurs pour un traitement dans le cadre de la
  fourniture des Services Capgo.
dpa_customer_undertakings_2: >-
  Le Client doit se conformer à tout moment aux législations sur la protection
  des données en ce qui concerne toutes les données des visiteurs qu'il a
  fournies à Capgo conformément à l'Accord.
dpa_customer_undertakings_3: "Le client comprend, en tant que responsable du traitement, qu'il est responsable (entre le client et Capgo) de\_:"
dpa_customer_undertakings_4: "déterminer la licéité de tout traitement, effectuer toutes les évaluations d’impact requises en matière de protection des données et rendre compte aux régulateurs et aux individus, si nécessaire\_;"
dpa_customer_undertakings_5: "fournir des avis de confidentialité pertinents aux personnes concernées, comme cela peut être requis dans votre juridiction\_;"
dpa_customer_undertakings_6: "mettre en œuvre vos propres mesures techniques et organisationnelles appropriées pour garantir et démontrer le traitement conformément au présent DPA\_;"
dpa_customer_undertakings_7: >-
  informer les régulateurs ou autorités concernés de tout incident, comme cela
  peut être requis par la loi dans votre juridiction.
dpa_liability_indemnity_title: Responsabilité et indemnisation
dpa_liability_indemnity_1: >-
  Chaque partie indemnise l'autre et la dégage de toute responsabilité contre
  toutes réclamations, actions, réclamations de tiers, pertes, dommages et
  dépenses encourus par la partie indemnisée et découlant directement ou
  indirectement de ou en relation avec une violation du présent DPA.
dpa_signing_required_title: "Les clients sont-ils tenus de signer le DPA Capgo\_?"
dpa_signing_required_1: >-
  Afin d'utiliser nos produits et services, vous devez accepter notre DPA. En
  utilisant notre produit, vous acceptez nos conditions de service, vous
  acceptez automatiquement notre DPA et vous n'avez pas besoin de signer un
  document séparé. Nous offrons les mêmes droits de confidentialité et la même
  protection à tous les clients.
dpa_sharing_title: "Un client peut-il partager le Capgo DPA avec ses clients\_?"
dpa_sharing_1: >-
  Oui. Le DPA est un document accessible au public et les clients qui souhaitent
  le partager avec leurs clients pour confirmer nos mesures de sécurité et
  d'autres conditions peuvent se sentir libres de le faire.
dpa_notification_title: "Les clients doivent-ils informer quelqu'un lorsqu'ils acceptent notre DPA\_?"
dpa_notification_1: >-
  Non. Vous n'êtes pas tenu de nous informer, ni de nous informer d'un tiers,
  lorsque vous acceptez notre DPA, mais comme mentionné ci-dessus, vous êtes
  libre de le faire.
dpa_contact_title: Contactez-nous
dpa_contact_1: "Si vous avez des questions concernant cette politique de confidentialité, vous pouvez nous contacter\_:"
dpa_contact_2: 'En visitant cette page du site :'
data_policy_title: Politique de données
data_policy_last_updated: 'Dernière mise à jour : 21 septembre 2023'
data_policy_intro: >-
  Une politique de données contient un ensemble de règles, de principes et de
  lignes directrices qui fournissent un cadre pour différents domaines de
  gestion des données dans l'ensemble de l'entreprise, y compris, mais sans s'y
  limiter, la gouvernance des données, la qualité des données et l'architecture
  des données.
data_policy_what_we_collect_title: Ce que nous collectons et à quoi nous l’utilisons
data_policy_no_tracking: >-
  Nous ne suivons pas les personnes sur leurs appareils ni sur les sites Web et
  applications qu’elles visitent. Toutes les données sont isolées sur une seule
  journée, un seul site Web et un seul appareil. Il n'existe aucun moyen de
  savoir si la même personne visite un site à partir de plusieurs appareils ou
  si elle visite un autre site Web.
data_policy_goal: >-
  L'objectif de Capgo est de suivre les tendances globales du trafic de votre
  site Web, il ne s'agit pas de suivre les visiteurs individuels. Nous
  n'utilisons pas de cookies, nous ne générons aucun identifiant persistant et
  nous ne collectons ni ne stockons aucune donnée personnelle ou identifiable.
  Toutes les données sont uniquement des données agrégées et ne contiennent
  aucune information personnelle.
data_policy_anonymous_measurement: >-
  En utilisant Capgo, toutes les mesures du site sont effectuées de manière
  absolument anonyme. Nous mesurons uniquement les points de données les plus
  essentiels et rien d'autre. Toutes les mesures que nous collectons tiennent
  sur une seule page.
data_policy_unique_users_title: Comment nous comptons les utilisateurs uniques sans cookies
data_policy_unique_users_intro: >-
  Compter les visiteurs uniques fait partie intégrante de l’analyse Web. Capgo
  tente de trouver un équilibre raisonnable entre la déduplication des pages
  vues et le respect de la vie privée des visiteurs.
data_policy_no_persistent_identifier: >-
  Nous n'essayons pas de générer un identifiant persistant sur l'appareil, car
  ils sont considérés comme des données personnelles au sens du RGPD. Nous
  n'utilisons pas de cookies, de cache de navigateur ni de stockage local. Nous
  ne stockons, ne récupérons ni n’extrayons quoi que ce soit des appareils des
  visiteurs.
data_policy_ip_user_agent: >-
  Chaque requête HTTP envoie l'adresse IP et l'agent utilisateur au serveur,
  c'est donc ce que nous utilisons. Nous générons un identifiant changeant
  quotidiennement en utilisant l'adresse IP et l'agent utilisateur du visiteur.
data_policy_ip_accuracy: >-
  Lors de nos tests, l'utilisation des adresses IP pour compter les visiteurs
  est remarquablement précise par rapport à l'utilisation d'un cookie. Dans
  certains cas, cela peut même être plus précis que l'utilisation d'un cookie,
  car certains visiteurs bloquent complètement les cookies.
data_policy_compliance_info: >-
  Nous sommes heureux de vous fournir des informations sur la façon dont Capgo
  est conçu pour vous aider à vous conformer aux différentes réglementations en
  matière de confidentialité. Nous vous encourageons à discuter de questions
  spécifiques avec votre avocat pour vous aider à décider si notre service vous
  permet de remplir les exigences légales qui s'appliquent à vous.
data_policy_ownership_title: Propriété des données de votre site Web
data_policy_ownership_intro: >-
  Lorsque vous utilisez notre service, Capgo collectera des informations sur vos
  visiteurs. Vous nous confiez les données de votre site et nous prenons cette
  confiance à cœur. La confidentialité des données de votre site — et ce sont
  vos données, pas les nôtres ! - c'est un gros problème pour nous.
data_policy_ownership_statement: >-
  En utilisant Capgo, vous conservez la propriété à 100% des données de votre
  site Web. Bien que lorsque vous utilisez notre service hébergé, les analyses
  de votre site soient stockées sur notre serveur dans le cloud, vous restez
  totalement maître des données de votre site et vous possédez également
  l'entièreté de toutes vos données.
data_policy_ownership_rights: >-
  Vous possédez tous les droits, titres et intérêts sur les données de votre
  site Web. Nous n’obtenons aucun droit de votre part sur les données de votre
  site Web. Nous ne vendrons ni ne partagerons jamais les données de votre site
  à des tiers.
data_policy_data_protection_1: >-
  Les données de votre site Web ne sont pas partagées avec des sociétés de
  publicité ou toute autre société en général.
data_policy_data_protection_2: Les données de votre site Web ne sont en aucun cas envoyées à des tiers.
data_policy_data_protection_3: >-
  Les données de votre site Web ne sont ni extraites ni récoltées à des fins de
  tendances personnelles et comportementales.
data_policy_data_protection_4: Les données de votre site Web ne sont pas monétisées.
data_policy_account_deletion: >-
  Vous pouvez choisir de supprimer votre compte et de supprimer les statistiques
  de votre site à tout moment. Nous fournissons des liens de suppression
  simples, sans poser de questions.
data_policy_permanent_deletion: >-
  Toutes vos statistiques seront définitivement supprimées immédiatement lorsque
  vous supprimez votre compte Capgo ou lorsque vous supprimez les statistiques
  de votre site. Nous ne pouvons pas récupérer ces informations une fois
  qu'elles ont été définitivement supprimées.
data_policy_trust_title: Pourquoi devrais-je te faire confiance ?
data_policy_trust_open_source: >-
  Capgo est 100% open source. Notre code source est disponible et accessible sur
  GitHub afin que vous puissiez le lire et le réviser pour vous assurer que
  notre code fait ce que nous disons.
data_policy_trust_transparency: >-
  Nous ne sommes pas une boîte noire. Tout est à découvert. Tout le monde peut
  visualiser, examiner et inspecter le code que nous exécutons pour vérifier que
  nous mettons en pratique ce que nous prêchons.
data_policy_trust_importance: >-
  Ceci est essentiel sur le marché des logiciels de confidentialité. On ne peut
  pas toujours faire confiance aux entreprises et aux logiciels propriétaires
  lorsque les données sont en question. La seule façon de prouver votre
  confiance est de permettre à des experts d’examiner votre code et de vérifier
  que vous faites réellement ce que vous dites faire.
data_policy_gdpr_title: Confidentialité RGPD
data_policy_legal_basis_title: Base juridique du traitement des données personnelles dans le cadre du RGPD
data_policy_legal_basis_intro: 'Nous pouvons traiter les données personnelles dans les conditions suivantes :'
data_policy_legal_basis_consent: "Consentement\_: Vous avez donné votre consentement au traitement des données personnelles pour une ou plusieurs finalités spécifiques."
data_policy_legal_basis_contract: "Exécution d'un contrat\_: la fourniture de données personnelles est nécessaire à l'exécution d'un accord avec vous et/ou à toute obligation précontractuelle de celui-ci."
data_policy_legal_basis_legal_obligations: >-
  Obligations légales : Le traitement des Données Personnelles est nécessaire au
  respect d'une obligation légale à laquelle la Société est soumise.
data_policy_legal_basis_vital_interests: >-
  Intérêts vitaux : Le traitement des Données personnelles est nécessaire afin
  de protéger Vos intérêts vitaux ou ceux d’une autre personne physique.
data_policy_legal_basis_public_interests: "Intérêt public\_: le traitement des données personnelles est lié à une mission effectuée dans l'intérêt public ou dans l'exercice de l'autorité publique dont est investie la Société."
data_policy_legal_basis_legitimate_interests: >-
  Intérêts légitimes : Le traitement des Données Personnelles est nécessaire aux
  finalités des intérêts légitimes poursuivis par la Société.
data_policy_legal_basis_clarification: >-
  Dans tous les cas, la Société se fera un plaisir de contribuer à clarifier la
  base juridique spécifique qui s'applique au traitement, et notamment si la
  fourniture de Données Personnelles est une exigence légale ou contractuelle,
  ou une exigence nécessaire à la conclusion d'un contrat.
data_policy_gdpr_rights_title: Vos droits en vertu du RGPD
data_policy_gdpr_rights_intro: >-
  La Société s'engage à respecter la confidentialité de Vos Données Personnelles
  et à Vous garantir l'exercice de Vos droits.
data_policy_gdpr_rights_list_intro: "Vous avez le droit, en vertu de cette politique de confidentialité, et par la loi si vous résidez dans l'UE, de\_:"
data_policy_gdpr_right_access: >-
  Demandez l’accès à vos données personnelles. Le droit d’accéder, de mettre à
  jour ou de supprimer les informations que nous détenons sur vous. Dans la
  mesure du possible, vous pouvez accéder, mettre à jour ou demander la
  suppression de vos données personnelles directement dans la section des
  paramètres de votre compte. Si vous ne parvenez pas à effectuer ces actions
  vous-même, veuillez nous contacter pour vous aider. Cela vous permet également
  de recevoir une copie des données personnelles que nous détenons à votre
  sujet.
data_policy_gdpr_right_correction: >-
  Demander la correction des données personnelles que nous détenons à votre
  sujet. Vous avez le droit de faire corriger toute information incomplète ou
  inexacte que nous détenons à votre sujet.
data_policy_gdpr_right_object: >-
  S'opposer au traitement de vos données personnelles. Ce droit existe lorsque
  nous nous appuyons sur un intérêt légitime comme base juridique pour notre
  traitement et qu'il y a quelque chose dans votre situation particulière qui
  vous incite à vous opposer à notre traitement de vos données personnelles pour
  ce motif. Vous avez également le droit de vous opposer lorsque nous traitons
  vos données personnelles à des fins de marketing direct.
data_policy_gdpr_right_erasure: >-
  Demander la suppression de vos données personnelles. Vous avez le droit de
  nous demander de supprimer ou de supprimer des données personnelles lorsqu'il
  n'y a aucune bonne raison pour que nous continuions à les traiter.
data_policy_gdpr_right_transfer: >-
  Demander le transfert de vos données personnelles. Nous vous fournirons, ou à
  un tiers que vous aurez choisi, vos données personnelles dans un format
  structuré, couramment utilisé et lisible par machine. Veuillez noter que ce
  droit s'applique uniquement aux informations automatisées que vous avez
  initialement consenties à ce que nous utilisions ou lorsque nous avons utilisé
  ces informations pour exécuter un contrat avec vous.
data_policy_gdpr_right_withdraw_consent: >-
  Retirez votre consentement. Vous avez le droit de retirer votre consentement
  concernant l'utilisation de vos données personnelles. Si vous retirez votre
  consentement, nous pourrions ne pas être en mesure de vous fournir l'accès à
  certaines fonctionnalités spécifiques du Service.
data_policy_gdpr_exercising_rights_title: Exercice de vos droits en matière de protection des données RGPD
data_policy_gdpr_exercising_rights_contact: >-
  Vous pouvez exercer vos droits d'accès, de rectification, d'annulation et
  d'opposition en nous contactant. Veuillez noter que nous pouvons vous demander
  de vérifier votre identité avant de répondre à de telles demandes. Si vous
  faites une demande, nous ferons de notre mieux pour vous répondre dans les
  plus brefs délais.
data_policy_gdpr_complaint_right: >-
  Vous avez le droit de porter plainte auprès d'une autorité de protection des
  données concernant notre collecte et notre utilisation de vos données
  personnelles. Pour plus d'informations, si vous résidez dans l'Espace
  économique européen (EEE), veuillez contacter votre autorité locale de
  protection des données dans l'EEE.
data_policy_ccpa_title: Confidentialité CCPA
data_policy_ccpa_intro: >-
  Cette section d'avis de confidentialité destinée aux résidents de Californie
  complète les informations contenues dans notre politique de confidentialité et
  s'applique uniquement à tous les visiteurs, utilisateurs et autres personnes
  résidant dans l'État de Californie.
data_policy_ccpa_categories_title: Catégories de renseignements personnels collectés
data_policy_ccpa_categories_intro: >-
  Nous collectons des informations qui identifient, se rapportent, décrivent,
  font référence, sont susceptibles d'être associées ou pourraient
  raisonnablement être liées, directement ou indirectement, à un consommateur ou
  à un appareil particulier. Ce qui suit est une liste des catégories
  d'informations personnelles que nous pouvons collecter ou qui ont pu être
  collectées auprès de résidents de Californie au cours des douze (12) derniers
  mois.
data_policy_ccpa_categories_note: >-
  Veuillez noter que les catégories et exemples fournis dans la liste ci-dessous
  sont ceux définis dans le CCPA. Cela ne signifie pas que tous les exemples de
  cette catégorie d'informations personnelles ont en fait été collectés par
  Nous, mais reflète notre conviction de bonne foi, au meilleur de nos
  connaissances, que certaines de ces informations de la catégorie applicable
  peuvent être et ont pu être collectées. Par exemple, certaines catégories
  d’informations personnelles ne seront collectées que si vous nous les avez
  fournies directement.
data_policy_ccpa_category_a: 'Catégorie A : Identifiants.'
data_policy_ccpa_category_a_examples: "Exemples\_: un vrai nom, un pseudonyme, une adresse postale, un identifiant personnel unique, un identifiant en ligne, une adresse de protocole Internet, une adresse e-mail, un nom de compte, un numéro de permis de conduire, un numéro de passeport ou d'autres identifiants similaires."
data_policy_ccpa_category_a_collected: 'Collecté : Oui.'
data_policy_ccpa_category_b: "Catégorie B\_: catégories d'informations personnelles répertoriées dans la loi californienne sur les dossiers clients (Cal. Civ. Code § 1798.80(e))."
data_policy_ccpa_category_b_examples: "Exemples\_: un nom, une signature, un numéro de sécurité sociale, des caractéristiques physiques ou une description, une adresse, un numéro de téléphone, un numéro de passeport, un numéro de permis de conduire ou de carte d'identité, un numéro de police d'assurance, une formation, un emploi, des antécédents professionnels, un numéro de compte bancaire, un numéro de carte de crédit. , numéro de carte de débit ou toute autre information financière, information médicale ou information d'assurance maladie. Certaines informations personnelles incluses dans cette catégorie peuvent chevaucher d'autres catégories."
data_policy_ccpa_category_b_collected: 'Collecté : Oui.'
data_policy_ccpa_category_c: "Catégorie C\_:\_Caractéristiques de classification protégées en vertu de la loi californienne ou fédérale."
data_policy_ccpa_category_c_examples: "Exemples\_: âge (40\_ans ou plus), race, couleur, ascendance, origine nationale, citoyenneté, religion ou croyance, état civil, état de santé, handicap physique ou mental, sexe (y compris le genre, l'identité de genre, l'expression de genre, la grossesse ou l'accouchement). et conditions médicales associées), l'orientation sexuelle, le statut d'ancien combattant ou de militaire, les informations génétiques (y compris les informations génétiques familiales)."
data_policy_ccpa_category_c_collected: 'Collecté : Non.'
data_policy_ccpa_category_d: 'Catégorie D : Informations commerciales.'
data_policy_ccpa_category_d_examples: "Exemples\_: enregistrements et historique des produits ou services achetés ou envisagés."
data_policy_ccpa_category_d_collected: 'Collecté : Oui.'
data_policy_ccpa_category_e: 'Catégorie E : Informations biométriques.'
data_policy_ccpa_category_e_examples: "Exemples\_: caractéristiques génétiques, physiologiques, comportementales et biologiques, ou modèles d'activité utilisés pour extraire un modèle ou d'autres identifiants ou informations d'identification, tels que les empreintes digitales, les empreintes faciales et les empreintes vocales, les scans de l'iris ou de la rétine, la frappe au clavier, la démarche ou d'autres modèles physiques. , et des données sur le sommeil, la santé ou l’exercice."
data_policy_ccpa_category_e_collected: 'Collecté : Non.'
data_policy_ccpa_category_f: 'Catégorie F : Internet ou autre activité réseau similaire.'
data_policy_ccpa_category_f_examples: "Exemples\_: Interaction avec notre service ou publicité."
data_policy_ccpa_category_f_collected: 'Collecté : Oui.'
data_policy_ccpa_category_g: 'Catégorie G : Données de géolocalisation.'
data_policy_ccpa_category_g_examples: "Exemples\_: emplacement physique approximatif."
data_policy_ccpa_category_g_collected: 'Collecté : Non.'
data_policy_ccpa_category_h: 'Catégorie H : Données sensorielles.'
data_policy_ccpa_category_h_examples: "Exemples\_: informations audio, électroniques, visuelles, thermiques, olfactives ou similaires."
data_policy_ccpa_category_h_collected: 'Collecté : Non.'
data_policy_ccpa_category_i: 'Catégorie I : Informations professionnelles ou liées à l''emploi.'
data_policy_ccpa_category_i_examples: "Exemples\_: antécédents professionnels actuels ou passés ou évaluations de performances."
data_policy_ccpa_category_i_collected: 'Collecté : Non.'
data_policy_ccpa_category_j: "Catégorie J\_: Informations éducatives non publiques (conformément à la Family Educational Rights and Privacy Act (20 U.S.C. Section 1232g, 34 C.F.R. Part 99))."
data_policy_ccpa_category_j_examples: "Exemples\_: dossiers scolaires directement liés à un étudiant conservés par un établissement d'enseignement ou une partie agissant en son nom, tels que les notes, les relevés de notes, les listes de cours, les horaires des étudiants, les codes d'identification des étudiants, les informations financières des étudiants ou les dossiers disciplinaires des étudiants."
data_policy_ccpa_category_j_collected: 'Collecté : Non.'
data_policy_ccpa_category_k: "Catégorie K\_:\_Inférences tirées d’autres informations personnelles."
data_policy_ccpa_category_k_examples: "Exemples\_: Profil reflétant les préférences, les caractéristiques, les tendances psychologiques, les prédispositions, le comportement, les attitudes, l'intelligence, les capacités et les aptitudes d'une personne."
data_policy_ccpa_category_k_collected: 'Collecté : Non.'
data_policy_ccpa_info_sources_title: >-
  En vertu du CCPA, les informations personnelles doivent être interprétées au
  sens large comme des informations qui identifient, se rapportent, décrivent,
  font référence, sont raisonnablement susceptibles d'être associées ou
  pourraient raisonnablement être liées, directement ou indirectement, à un
  consommateur ou à un appareil particulier. Les informations personnelles
  n'incluent pas les informations accessibles au public provenant des dossiers
  gouvernementaux, les informations anonymisées ou agrégées sur les
  consommateurs, ou les informations exclues du champ d'application du CCPA.
data_policy_ccpa_info_sources_intro: "Nous obtenons les catégories d’informations personnelles énumérées ci-dessus à partir des catégories de sources suivantes\_:"
data_policy_ccpa_info_source_1: >-
  Directement de votre part. Par exemple, à partir des formulaires que vous
  remplissez sur notre Service, des préférences que vous exprimez ou fournissez
  via notre Service, ou à partir de vos achats sur notre Service.
data_policy_ccpa_info_source_2: >-
  Indirectement de Toi. Par exemple, en observant Votre activité sur notre
  Service.
data_policy_ccpa_info_source_3: >-
  Automatiquement de votre part. Par exemple, via les cookies que nous ou nos
  fournisseurs de services installons sur votre appareil lorsque vous naviguez
  dans notre service.
data_policy_ccpa_info_source_4: >-
  Des fournisseurs de services. Par exemple, des fournisseurs tiers pour le
  traitement des paiements, ou d'autres fournisseurs tiers que nous utilisons
  pour vous fournir le Service.
data_policy_ccpa_use_of_info_title: >-
  Utilisation des informations personnelles à des fins commerciales ou à des
  fins commerciales
data_policy_ccpa_use_of_info_intro: "Nous pouvons utiliser ou divulguer les informations personnelles que nous collectons à des «\_fins commerciales\_» ou des «\_fins commerciales\_» (telles que définies dans le CCPA), qui peuvent inclure les exemples suivants\_:"
data_policy_ccpa_use_of_info_1: Pour exploiter notre service et vous fournir notre service.
data_policy_ccpa_use_of_info_2: >-
  Pour vous fournir une assistance et répondre à vos demandes, notamment pour
  enquêter et répondre à vos préoccupations et surveiller et améliorer notre
  service.
data_policy_ccpa_use_of_info_3: >-
  Pour remplir ou répondre à la raison pour laquelle vous avez fourni les
  informations. Par exemple, si vous partagez vos coordonnées pour poser une
  question sur notre service, nous utiliserons ces informations personnelles
  pour répondre à votre demande.
data_policy_ccpa_use_of_info_4: >-
  Pour répondre aux demandes des forces de l'ordre et comme l'exige la loi
  applicable, une ordonnance du tribunal ou des réglementations
  gouvernementales.
data_policy_ccpa_use_of_info_5: >-
  Comme cela vous est décrit lors de la collecte de vos informations
  personnelles ou comme indiqué autrement dans le CCPA.
data_policy_ccpa_use_of_info_6: À des fins d’administration et d’audit internes.
data_policy_ccpa_use_of_info_7: >-
  Détecter les incidents de sécurité et se protéger contre les activités
  malveillantes, trompeuses, frauduleuses ou illégales, y compris, si
  nécessaire, poursuivre les responsables de ces activités.
data_policy_ccpa_info_sharing_title: Partage d’informations personnelles
data_policy_ccpa_info_sharing_intro: "Nous pouvons partager vos informations personnelles identifiées dans les catégories ci-dessus avec les catégories de tiers suivantes\_:"
data_policy_ccpa_info_sharing_1: Fournisseurs de services
data_policy_ccpa_info_sharing_2: Processeurs de paiement
data_policy_ccpa_info_sharing_3: Nos affiliés
data_policy_ccpa_info_sharing_4: Nos partenaires commerciaux
data_policy_ccpa_info_sharing_5: >-
  Fournisseurs tiers auxquels vous ou vos agents nous autorisez à divulguer vos
  informations personnelles en relation avec les produits ou services que nous
  vous fournissons
data_policy_ccpa_sale_of_info_title: Vente de renseignements personnels
data_policy_ccpa_sale_of_info_definition: >-
  Tel que défini dans la CCPA, « vendre » et « vendre » signifient vendre,
  louer, divulguer, divulguer, diffuser, mettre à disposition, transférer ou
  autrement communiquer oralement, par écrit ou par des moyens électroniques ou
  autres, les informations personnelles d'un consommateur par le affaires à un
  tiers moyennant une contrepartie précieuse. Cela signifie que nous pouvons
  avoir reçu une sorte d'avantage en échange du partage d'informations
  personnelles, mais pas nécessairement un avantage monétaire.
data_policy_ccpa_sale_of_info_note: >-
  Veuillez noter que les catégories énumérées ci-dessous sont celles définies
  dans le CCPA. Cela ne signifie pas que tous les exemples de cette catégorie
  d'informations personnelles ont été effectivement vendus, mais reflète notre
  conviction de bonne foi, au meilleur de nos connaissances, que certaines de
  ces informations de la catégorie applicable peuvent être et ont pu être
  partagées en échange d'une valeur en retour. .
data_policy_ccpa_sale_of_info_statement: "Nous pouvons vendre et avons pu vendre au cours des douze (12) derniers mois les catégories d’informations personnelles suivantes\_:"
data_policy_ccpa_sale_of_info_categories: "Catégorie A\_: Identifiants\nCatégorie B\_: catégories d'informations personnelles répertoriées dans la loi californienne sur les dossiers clients (Cal. Civ. Code § 1798.80(e))\nCatégorie D : Informations commerciales\nCatégorie F\_:\_Internet ou autre activité réseau similaire"
data_policy_ccpa_share_of_info_title: Partage d’informations personnelles
data_policy_ccpa_share_of_info_statement: "Nous pouvons partager vos informations personnelles identifiées dans les catégories ci-dessus avec les catégories de tiers suivantes\_:"
data_policy_ccpa_share_of_info_categories: >-
  Fournisseurs de services

  Processeurs de paiement

  Nos affiliés

  Nos partenaires commerciaux

  Fournisseurs tiers auxquels vous ou vos agents nous autorisez à divulguer vos
  informations personnelles en relation avec les produits ou services que nous
  vous fournissons
data_policy_ccpa_sale_of_minors_info_title: Vente de renseignements personnels de mineurs de moins de 16 ans
data_policy_ccpa_sale_of_minors_info_statement: >-
  Nous ne collectons pas sciemment d'informations personnelles auprès de mineurs
  de moins de 16 ans via notre Service, bien que certains sites Web tiers vers
  lesquels nous établissons des liens puissent le faire. Ces sites Web tiers ont
  leurs propres conditions d'utilisation et politiques de confidentialité et
  nous encourageons les parents et tuteurs légaux à surveiller l'utilisation
  d'Internet par leurs enfants et à leur demander de ne jamais fournir
  d'informations sur d'autres sites Web sans leur autorisation.
data_policy_ccpa_sale_of_minors_info_policy: "Nous ne vendons pas les informations personnelles des consommateurs dont nous savons qu'ils sont âgés de moins de 16 ans, à moins que nous recevions une autorisation positive (le «\_droit d'adhésion\_») soit du consommateur âgé de 13 à 16 ans, soit le parent ou tuteur d'un consommateur de moins de 13 ans. Les consommateurs qui acceptent la vente de leurs informations personnelles peuvent à tout moment se désinscrire des ventes futures. Pour exercer votre droit de retrait, vous (ou votre représentant autorisé) pouvez nous soumettre une demande en nous contactant."
data_policy_ccpa_sale_of_minors_info_request: >-
  Si vous avez des raisons de croire qu'un enfant de moins de 13 (ou 16 ans)
  nous a fourni des informations personnelles, veuillez nous contacter avec
  suffisamment de détails pour nous permettre de supprimer ces informations.
data_policy_ccpa_your_rights_title: Vos droits en vertu du CCPA
data_policy_ccpa_your_rights_intro: "Le CCPA accorde aux résidents californiens des droits spécifiques concernant leurs informations personnelles. Si vous résidez en Californie, vous disposez des droits suivants\_:"
data_policy_ccpa_right_to_notice: >-
  Le droit de préavis. Vous avez le droit d'être informé des catégories de
  données personnelles collectées et des finalités pour lesquelles les données
  personnelles sont utilisées.
data_policy_ccpa_right_to_request: "Le droit de demander. En vertu du CCPA, vous avez le droit de demander que nous vous divulguions des informations sur notre collecte, notre utilisation, notre vente, notre divulgation à des fins commerciales et notre partage d'informations personnelles. Une fois que nous aurons reçu et confirmé votre demande, nous vous divulguerons\_:"
data_policy_ccpa_right_to_request_1: >-
  Les catégories d'informations personnelles que nous avons collectées à votre
  sujet
data_policy_ccpa_right_to_request_2: >-
  Les catégories de sources des informations personnelles que nous avons
  collectées à votre sujet
data_policy_ccpa_right_to_request_3: >-
  Notre objectif professionnel ou commercial pour la collecte ou la vente de ces
  informations personnelles
data_policy_ccpa_right_to_request_4: >-
  Les catégories de tiers avec lesquels nous partageons ces informations
  personnelles
data_policy_ccpa_right_to_request_5: >-
  Les informations personnelles spécifiques que nous avons collectées à votre
  sujet
data_policy_ccpa_right_to_request_6: "Si nous vendons vos informations personnelles ou divulguons vos informations personnelles à des fins commerciales, nous vous divulguerons\_:"
data_policy_ccpa_right_to_request_6_1: Les catégories de catégories d'informations personnelles vendues
data_policy_ccpa_right_to_request_6_2: Les catégories de catégories de renseignements personnels divulguées
data_policy_ccpa_right_to_opt_out: >-
  Le droit de dire non à la vente de données personnelles (opt-out). Vous avez
  le droit de nous demander de ne pas vendre vos informations personnelles. Pour
  soumettre une demande de désinscription, veuillez nous contacter.
data_policy_ccpa_right_to_delete: "Le droit de supprimer les données personnelles. Vous avez le droit de demander la suppression de vos données personnelles, sous réserve de certaines exceptions. Une fois que nous aurons reçu et confirmé votre demande, nous supprimerons (et demanderons à nos fournisseurs de services de supprimer) vos informations personnelles de nos dossiers, sauf exception. Nous pouvons refuser votre demande de suppression si la conservation des informations est nécessaire pour nous ou nos fournisseurs de services pour\_:"
data_policy_ccpa_right_to_delete_1: >-
  Terminer la transaction pour laquelle nous avons collecté les informations
  personnelles, fournir un bien ou un service que vous avez demandé, prendre des
  mesures raisonnablement prévues dans le contexte de notre relation commerciale
  en cours avec vous, ou exécuter autrement notre contrat avec vous.
data_policy_ccpa_right_to_delete_2: >-
  Détectez les incidents de sécurité, protégez-vous contre les activités
  malveillantes, trompeuses, frauduleuses ou illégales, ou poursuivez les
  responsables de ces activités.
data_policy_ccpa_right_to_delete_3: >-
  Déboguez les produits pour identifier et réparer les erreurs qui altèrent les
  fonctionnalités prévues existantes.
data_policy_ccpa_right_to_delete_4: >-
  Exercer la liberté d'expression, garantir le droit d'un autre consommateur
  d'exercer ses droits à la liberté d'expression ou exercer un autre droit prévu
  par la loi.
data_policy_ccpa_right_to_delete_5: >-
  Se conformer à la loi californienne sur la confidentialité des communications
  électroniques (Cal. Penal Code § 1546 et suivants).
data_policy_ccpa_right_to_delete_6: >-
  Participer à des recherches scientifiques, historiques ou statistiques
  publiques ou évaluées par des pairs dans l'intérêt public et dans le respect
  de toutes les autres lois applicables en matière d'éthique et de
  confidentialité, lorsque la suppression des informations est susceptible de
  rendre impossible ou de nuire gravement aux résultats de la recherche, si vous
  avez préalablement fourni votre consentement éclairé. .
data_policy_ccpa_right_to_delete_7: >-
  Autorisez uniquement des utilisations internes raisonnablement alignées sur
  les attentes des consommateurs en fonction de votre relation avec nous.
data_policy_ccpa_right_to_delete_8: Se conformer à une obligation légale.
data_policy_ccpa_right_to_delete_9: >-
  Faire d'autres utilisations internes et licites de ces informations qui sont
  compatibles avec le contexte dans lequel vous les avez fournies.
data_policy_ccpa_right_to_non_discrimination: "Le droit de ne pas être victime de discrimination. Vous avez le droit de ne pas faire l’objet de discrimination dans l’exercice de l’un de vos droits de consommateur, notamment par\_:"
data_policy_ccpa_right_to_non_discrimination_1: Vous refuser des biens ou des services
data_policy_ccpa_right_to_non_discrimination_2: >-
  Facturer des prix ou des tarifs différents pour des biens ou des services, y
  compris le recours à des remises ou d'autres avantages ou l'imposition de
  pénalités
data_policy_ccpa_right_to_non_discrimination_3: Vous fournir un niveau ou une qualité différente de biens ou de services
data_policy_ccpa_right_to_non_discrimination_4: >-
  Suggérant que vous recevrez un prix ou un taux différent pour des biens ou des
  services ou un niveau ou une qualité différent de biens ou de services
data_policy_ccpa_exercising_rights_title: Exercice de vos droits en matière de protection des données CCPA
data_policy_ccpa_exercising_rights_contact: "Afin d'exercer l'un de vos droits en vertu du CCPA, et si vous résidez en Californie, vous pouvez nous contacter\_:"
data_policy_ccpa_exercising_rights_website: 'En visitant cette page de notre site Internet : $1/#support'
data_policy_ccpa_exercising_rights_authorized_agent: >-
  Seul vous, ou une personne enregistrée auprès du secrétaire d'État de
  Californie que vous autorisez à agir en votre nom, pouvez faire une demande
  vérifiable concernant vos informations personnelles.
data_policy_ccpa_exercising_rights_request_must: "Votre demande auprès de Nous doit\_:"
data_policy_ccpa_exercising_rights_request_must_1: >-
  Fournissez des informations suffisantes qui nous permettent de vérifier
  raisonnablement que vous êtes la personne au sujet de laquelle nous avons
  collecté des informations personnelles ou un représentant autorisé.
data_policy_ccpa_exercising_rights_request_must_2: >-
  Décrivez votre demande avec suffisamment de détails pour nous permettre de la
  comprendre, de l'évaluer et d'y répondre correctement.
data_policy_ccpa_exercising_rights_cannot_respond: "Nous ne pouvons pas répondre à votre demande ni vous fournir les informations requises si nous ne pouvons pas\_:"
data_policy_ccpa_exercising_rights_cannot_respond_1: Vérifiez votre identité ou votre autorité pour faire la demande
data_policy_ccpa_exercising_rights_cannot_respond_2: Et confirmez que les informations personnelles vous concernent
data_policy_ccpa_exercising_rights_disclosure: >-
  Nous divulguerons et fournirons les informations requises gratuitement dans
  les 45 jours suivant la réception de votre demande vérifiable. Le délai pour
  fournir les informations requises peut être prolongé une fois de 45 jours
  supplémentaires lorsque cela est raisonnablement nécessaire et avec un
  préavis.
data_policy_ccpa_exercising_rights_disclosure_period: >-
  Toute divulgation que nous fournissons ne couvrira que la période de 12 mois
  précédant la réception de la demande vérifiable.
data_policy_ccpa_exercising_rights_data_portability: >-
  Pour les demandes de portabilité des données, nous sélectionnerons un format
  pour fournir vos informations personnelles qui soit facilement utilisable et
  devrait vous permettre de transmettre les informations d'une entité à une
  autre sans entrave.

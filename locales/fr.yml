support_policy_title: Support Client Capgo
support_policy_intro: >-
  Capgo s'engage à offrir une expérience client exceptionnelle. Dans le cadre de
  cet engagement, nous offrons un support technique limité pour tous les projets
  payants utilisant notre plateforme Capgo. Notre support technique est défini
  par le périmètre, les heures, les contacts et les canaux suivants.
support_policy_scope_title: Portée
support_policy_scope_intro: >-
  L'offre de support de Capgo est disponible uniquement pour les technologies
  prises en charge par la plateforme Capgo et est limitée à :
support_policy_configuration_issues_title: Problèmes de configuration
support_policy_configuration_issues_1: Configuration des mises à jour en direct
support_policy_configuration_issues_2: Meilleures pratiques pour la configuration des applications
support_policy_configuration_issues_3: Questions générales sur la pile Capgo
support_policy_troubleshooting_title: Dépannage
support_policy_troubleshooting_1: >-
  Fournir des solutions de contournement ou des solutions pour des problèmes
  connus
support_policy_troubleshooting_2: >-
  Répondre à des questions générales sur le fonctionnement et orienter vers la
  documentation
support_policy_troubleshooting_3: >-
  Résolution des problèmes concernant les fonctionnalités prises en charge
  (Mises à jour en direct, gestion des applications, analyses) présentant un
  comportement inattendu sur Capgo, indépendamment du code de l'application de
  l'utilisateur.
support_policy_not_covered_title: Non couvert
support_policy_not_covered_intro: 'Les services de support technique de Capgo n''incluent pas :'
support_policy_not_covered_1: Débogage général des applications utilisateur
support_policy_not_covered_2: Réécriture du code d'application pour la compatibilité avec Capgo
support_policy_not_covered_3: >-
  Modification et/ou patching de logiciels tiers ou open source pour la
  compatibilité avec Capgo
support_policy_billing_support: >-
  Le support de facturation et de gestion de compte est disponible pour tous les
  clients.
support_policy_limited_support_intro: >-
  Un support technique limité est disponible pour les clients Capgo utilisant
  des ressources payantes Capgo et/ou des modules complémentaires payants Capgo.
  Les demandes de support ne seront traitées que si :
support_policy_limited_support_1: La demande est faite par l'un de nos canaux de support officiels.
support_policy_limited_support_2: La demande provient d'une adresse e-mail de compte Capgo enregistrée.
support_policy_limited_support_3: >-
  Le demandeur a un accès Développeur ou supérieur à des projets Capgo
  spécifiques liés à la demande.
support_policy_official_channels_title: Canaux de support officiel
support_policy_official_channels_1: >-
  Web et Tableau de bord : Le support est disponible exclusivement via la
  fonction d'aide Capgo dans le tableau de bord ou sur notre site web.
support_policy_official_channels_2: >-
  Email : Si vous ne pouvez pas accéder au tableau de bord ou au système de
  tickets, contactez le support en envoyant un e-mail à support@capgo.app depuis
  une adresse e-mail de compte Capgo enregistrée.
support_policy_official_channels_note: >-
  Le personnel de support de Capgo ne traitera que les demandes reçues par le
  biais de ces canaux officiels. Des canaux communautaires peuvent exister pour
  le support et les discussions entre pairs, fournis par des bénévoles
  contribuant à la communauté Capgo.
support_policy_code_debugging: >-
  Pour les questions de débogage de code, nous vous recommandons de vous
  adresser aux problèmes GitHub ou sur Discord. La communauté comprend des
  développeurs expérimentés qui peuvent vous offrir des conseils sur les
  problèmes liés au code.
support_policy_community_response: >-
  Pour obtenir la réponse la plus utile de la communauté, fournissez des
  informations précises et détaillées sur votre problème et les messages
  d'erreur éventuels. Incluez des extraits de code pertinents expliquant comment
  reproduire le problème dans votre message.
support_policy_team_participation: >-
  Veuillez noter que les membres de l'équipe Capgo peuvent participer aux canaux
  communautaires à leur discrétion, mais il n'y a aucune garantie de réponse à
  moins que la soumission ne soit faite par des canaux officiels.
support_policy_sla_title: Accord de Niveau de Service
support_policy_sla_desc: >-
  Les accords sur les niveaux de service ne sont disponibles que pour les
  clients Entreprise. Vous pouvez trouver les détails des SLA, y compris les
  temps de réponse du support, sur notre page SLA dédiée :
support_policy_proactive_monitoring_title: Surveillance Proactive
support_policy_proactive_monitoring_desc: >-
  En cas de problème sur la plateforme, nous publierons un avis sur notre site
  de statut à status.capgo.app pour communiquer rapidement l'impact et le
  statut. Vous n'avez pas besoin de soumettre un ticket de support pour des
  problèmes de plateforme en cours. Au lieu de cela, surveillez la page de
  statut pour les dernières mises à jour et informations.
support_policy_premium_support_title: Support Premium
support_policy_premium_support_desc: >-
  Pour en savoir plus sur nos options de support Premium pour les clients du
  Plan Équipe et de l'Enterprise, veuillez nous contacter en utilisant le
  formulaire ci-dessous :

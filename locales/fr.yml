  les présentes Conditions et Votre utilisation du Service. Votre utilisation de
  l'Application peut également être soumise à d'autres lois locales, étatiques,
  nationales ou internationales.
tos_disputes_resolution_title: Résolution des litiges
tos_disputes_resolution_text: >-

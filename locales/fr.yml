storage_explanation: >-
  Le stockage, en particulier le stockage en périphérie, fait référence à la
  capacité totale que Capgo fournit dans les emplacements en périphérie pour
  stocker tous vos bundles de mise à jour. Cela garantit que les utilisateurs
  reçoivent rapidement et efficacement la dernière version de votre application
  ou service.

aup_intro: >-
  Cette Politique d'Utilisation Acceptable (la présente 'Politique') décrit les
  utilisations interdites des services web proposés par Capgo et ses affiliés
  (les 'Services') et du site web situé à l'adresse https://capgo.app (le 'Site
  Capgo'). Les exemples dans cette Politique ne sont pas exhaustifs. Nous
  pouvons modifier cette Politique à tout moment en publiant une version révisée
  sur le Site Capgo. En utilisant les Services ou en accédant au Site Capgo,
  vous acceptez la dernière version de cette Politique. Si vous enfreignez la
  Politique ou autorisez ou aidez d'autres à le faire, nous pouvons suspendre ou
  mettre fin à votre utilisation des Services.
aup_no_illegal_use: Pas d'utilisation ou de contenu illégal, nuisible ou offensant
aup_no_illegal_use_desc: >-
  Vous ne pouvez pas utiliser, ni encourager, promouvoir, faciliter ou instruire
  d'autres à utiliser, les Services ou le Site Capgo à des fins illégales,
  nuisibles, frauduleuses, contrefaisantes ou offensantes, ou pour transmettre,
  stocker, afficher, distribuer ou mettre à disposition de toute autre manière
  du contenu illégal, nuisible, frauduleux, contrefaisant ou offensant. Les
  activités ou contenus interdits comprennent :
illegal_activities: Activités illégales, préjudiciables ou frauduleuses.
infringing_content: Contenu contrefait.
offensive_content: Contenu offensant.
harmful_content: Contenu nuisible.
platform_compliance: Conformité à la plateforme.
aup_no_security_violations: Aucune violation de sécurité
aup_no_security_violations_desc: >-
  Vous ne pouvez pas utiliser les Services pour porter atteinte à la sécurité ou
  à l'intégrité d'un réseau, d'un système informatique ou de communication,
  d'une application logicielle, ou d'un appareil réseau ou informatique (chacun
  étant un 'Système'). Les activités interdites comprennent :
unauthorized_access: Accès non autorisé.
interception: Interception.
falsification_of_origin: Falsification d'origine.
aup_no_network_abuse: Pas d'abus de réseau
aup_no_network_abuse_desc: >-
  Vous ne pouvez pas établir de connexions réseau avec des utilisateurs, des
  hôtes ou des réseaux sans leur autorisation préalable. Les activités
  interdites comprennent :
monitoring_crawling: Surveillance ou exploration.
denial_of_service: Déni de service (DoS).
intentional_interference: Interférence intentionnelle.
operation_of_network_services: Fonctionnement de certains services réseau.
avoiding_system_restrictions: Contourner les restrictions du système
aup_no_email_abuse: Pas d'abus de courriels ou d'autres messages
aup_no_email_abuse_desc: >-
  Vous ne distribuerez pas, ne publierez pas, n'enverrez pas ou ne faciliterez
  pas l'envoi d'e-mails en masse non sollicités ou d'autres messages,
  promotions, publicités ou sollicitations (comme le 'spam'), y compris la
  publicité commerciale et les annonces informatives. Vous ne modifierez pas ou
  n'obscurcirez pas les en-têtes de courrier ou n'usurperez pas l'identité d'un
  expéditeur sans son autorisation explicite. Vous ne collecterez pas les
  réponses aux messages envoyés depuis un autre fournisseur de services Internet
  si ces messages violent cette Politique ou la politique d'utilisation
  acceptable de ce fournisseur.
aup_monitoring_enforcement: Notre Surveillance et Application
aup_monitoring_enforcement_desc: >-
  Nous nous réservons le droit, sans en assumer l'obligation, d'enquêter sur
  toute violation de cette Politique ou toute utilisation abusive des Services
  ou du Site Capgo. Nous pouvons :
investigate_violations: >-
  enquêter sur les violations de cette Politique ou l'utilisation abusive des
  Services ou du Site Capgo ;
remove_modify_content: >-
  supprimer, désactiver l'accès ou modifier tout contenu ou ressource qui viole
  cette Politique ou tout autre accord que nous avons avec vous pour
  l'utilisation des Services ou du Site Capgo.
aup_reporting_violations: Signalement des violations de cette politique
aup_reporting_violations_desc: >-
  Si vous avez connaissance d'une quelconque violation de cette Politique, vous
  nous en informerez immédiatement et nous fournirez l'assistance demandée pour
  mettre fin à la violation ou y remédier. Pour signaler toute violation de
  cette Politique, veuillez nous contacter à support@capgo.app.
illegal_activities_desc: >-
  Toute activité illégale, portant atteinte aux droits d'autrui, ou susceptible
  de nuire à autrui, à nos opérations ou à notre réputation, y compris la
  diffusion, la promotion ou la facilitation de la pornographie infantile,
  l'offre ou la diffusion de biens, services, stratagèmes ou promotions
  frauduleux, les systèmes pour s'enrichir rapidement, les systèmes de Ponzi et
  les systèmes pyramidaux, le phishing ou le pharming.
infringing_content_desc: >-
  Contenu qui enfreint ou détourne les droits de propriété intellectuelle ou les
  droits exclusifs d'autrui.
offensive_content_desc: >-
  Contenu diffamatoire, obscène, abusif, envahissant la vie privée ou autrement
  répréhensible, y compris le contenu constituant de la pornographie infantile,
  relatif à la zoophilie ou représentant des actes sexuels non consensuels.
harmful_content_desc: >-
  Contenu ou autre technologie informatique susceptible d'endommager,
  d'interférer avec, d'intercepter subrepticement ou d'exproprier tout système,
  programme ou donnée, y compris les virus, chevaux de Troie, vers, bombes à
  retardement ou cancelbots.
platform_compliance_desc: >-
  Toute activité jugée inacceptable par les plateformes utilisées par le site et
  les services de Capgo.
unauthorized_access_desc: >-
  L'accès ou l'utilisation de tout Système sans autorisation, y compris toute
  tentative de sonder, d'analyser ou de tester la vulnérabilité d'un Système ou
  de contourner toute mesure de sécurité ou d'authentification utilisée par un
  Système.
falsification_of_origin_desc: >-
  Falsification des en-têtes de paquets TCP-IP, des en-têtes de courrier
  électronique ou de toute partie d'un message décrivant son origine ou son
  itinéraire. L'utilisation légitime d'alias et de remailers anonymes n'est pas
  interdite par cette disposition.
monitoring_crawling_desc: >-
  Surveillance ou exploration d'un Système qui altère ou perturbe le Système
  surveillé ou exploré.
denial_of_service_desc: >-
  Inonder une cible de requêtes de communication de telle sorte que la cible ne
  puisse pas répondre au trafic légitime ou réponde si lentement qu'elle
  devienne inefficace.
intentional_interference_desc: >-
  Interférer avec le bon fonctionnement de tout Système, y compris toute
  tentative délibérée de surcharger un système par des attaques par bombardement
  de courriels, de nouvelles, de diffusion, ou des techniques d'inondation.
operation_of_network_services_desc: >-
  Utiliser ou tenter d'utiliser tout service réseau ou service qui interfère
  avec le bon fonctionnement de tout service réseau.
avoiding_system_restrictions_desc: >-
  Utiliser des moyens manuels ou électroniques pour contourner les limitations
  d'utilisation imposées à un Système, telles que les restrictions d'accès et de
  stockage.
report_violations_desc: >-
  Nous pouvons signaler toute activité que nous soupçonnons d'enfreindre une loi
  ou un règlement aux autorités compétentes, aux organismes de réglementation ou
  à d'autres tiers appropriés.
report_violations_desc_2: >-
  Notre processus de signalement peut inclure la divulgation d'informations
  appropriées sur les clients. Nous pouvons également coopérer avec les agences
  d'application de la loi, les régulateurs ou d'autres tiers appropriés pour
  aider à l'enquête et à la poursuite des conduites illégales en fournissant des
  informations sur le réseau et les systèmes liées aux violations présumées de
  cette Politique.
security_policy_title: Politique de sécurité de Capgo
canonical: Canonique
security_intro: >-
  Chez Capgo, nous considérons la sécurité de nos systèmes comme une priorité
  absolue. Cependant, quelle que soit l'énergie que nous consacrons à la
  sécurité du système, des vulnérabilités peuvent toujours être présentes.
security_discovery: >-
  Si vous découvrez une vulnérabilité, nous aimerions en être informés afin de
  prendre des mesures pour y remédier le plus rapidement possible. Nous vous
  demandons de nous aider à mieux protéger nos clients et nos systèmes.
security_out_of_scope_title: 'Vulnérabilités hors périmètre :'
security_out_of_scope_1: Détournement de clics sur des pages sans actions sensibles.
security_out_of_scope_2: CSRF non authentifié/déconnexion/connexion.
security_out_of_scope_3: >-
  Attaques nécessitant une interception de trafic (MITM) ou un accès physique à
  l'appareil de l'utilisateur.
security_out_of_scope_4: Attaques nécessitant de l'ingénierie sociale.
security_out_of_scope_5: >-
  Toute activité susceptible d'entraîner une perturbation de notre service
  (DoS).
security_out_of_scope_6: >-
  Problèmes d'usurpation de contenu et d'injection de texte sans montrer de
  vecteur d'attaque/sans pouvoir modifier le HTML/CSS.
security_out_of_scope_7: Usurpation d'adresse e-mail
security_out_of_scope_8: Absence d'en-têtes DNSSEC, CAA et CSP
security_out_of_scope_9: Absence de marqueur Secure ou HTTP only sur les cookies non sensibles
security_out_of_scope_10: Liens morts
security_out_of_scope_11: Énumération des utilisateurs
security_testing_guidelines_title: 'Directives de test :'
security_testing_guidelines_1: >-
  N'exécutez pas de scanners automatisés sur les projets d'autres clients.
  L'exécution de scanners automatisés peut augmenter les coûts pour nos
  utilisateurs. Des scanners configurés de manière agressive pourraient par
  inadvertance perturber les services, exploiter des vulnérabilités, entraîner
  une instabilité du système ou des violations et enfreindre les conditions
  d'utilisation de nos fournisseurs en amont. Nos propres systèmes de sécurité
  ne pourront pas distinguer une reconnaissance hostile d'une recherche en
  sécurité. Si vous souhaitez exécuter un scanner automatisé, informez-nous à
  security@capgo.app et exécutez-le uniquement sur votre propre projet Capgo.
  N'attaquez PAS les projets d'autres clients.
security_testing_guidelines_2: >-
  N'exploitez pas la vulnérabilité ou le problème que vous avez découvert, par
  exemple en téléchargeant plus de données que nécessaire pour démontrer la
  vulnérabilité ou en supprimant ou modifiant les données d'autres personnes.
security_reporting_guidelines_title: 'Directives de signalement :'
security_reporting_guidelines_1: 'Soumettez vos découvertes via notre Security Advisory GitHub :'
security_reporting_guidelines_2: >-
  Veuillez fournir suffisamment d'informations pour reproduire le problème, afin
  que nous puissions le résoudre le plus rapidement possible.
security_disclosure_guidelines_title: 'Directives de divulgation :'
security_disclosure_guidelines_1: >-
  Afin de protéger nos clients, ne révélez pas le problème à d'autres personnes
  avant que nous n'ayons effectué des recherches, traité le problème et informé
  nos clients concernés.
security_disclosure_guidelines_2: >-
  Si vous souhaitez partager publiquement vos recherches sur Capgo lors d'une
  conférence, dans un blog ou tout autre forum public, vous devez nous soumettre
  un brouillon pour examen et approbation au moins 30 jours avant la date de
  publication. Veuillez noter que les éléments suivants ne doivent pas être
  inclus :
security_disclosure_guidelines_2_1: Données concernant les projets clients de Capgo
security_disclosure_guidelines_2_2: Données des clients de Capgo
security_disclosure_guidelines_2_3: >-
  Informations concernant les employés, les contractuels ou les partenaires de
  Capgo
security_what_we_promise_title: 'Ce que nous promettons :'
security_what_we_promise_1: >-
  Nous répondrons à votre signalement dans un délai de 7 jours ouvrables avec
  notre évaluation du rapport et une date de résolution prévue.
security_what_we_promise_2: >-
  Si vous avez suivi les instructions ci-dessus, nous n'engagerons aucune action
  en justice à votre encontre concernant le signalement.
security_what_we_promise_3: >-
  Nous traiterons votre signalement avec la plus stricte confidentialité et ne
  transmettrons pas vos données personnelles à des tiers sans votre
  autorisation.
security_what_we_promise_4: Nous vous tiendrons informé de l'avancement vers la résolution du problème.
security_what_we_promise_5: >-
  Dans les informations publiques concernant le problème signalé, nous
  mentionnerons votre nom en tant que découvreur du problème (sauf si vous
  souhaitez qu'il en soit autrement).
security_closing: >-
  Nous nous efforçons de résoudre tous les problèmes le plus rapidement
  possible, et nous souhaitons jouer un rôle actif dans la publication finale
  sur le problème une fois qu'il est résolu.
sla_title: Accords de niveau de service
enterprise_platform_uptime_sla: Accord de niveau de service (SLA) de disponibilité de la plateforme Enterprise
sla_intro: >-
  Le présent Accord de Niveau de Service, qui est incorporé et fait partie
  intégrante de l'Accord d'Abonnement entre Capgo (« Capgo ») et le Client (l'«
  Accord »), s'appliquera aux Services pour les Clients Entreprise spécifiés
  dans un Bon de Commande pendant la Durée d'Abonnement applicable :
uptime_commitment_title: 1. Engagement de Disponibilité
uptime_commitment_desc: >-
  Capgo s'engage à fournir une Disponibilité Réelle d'au moins
  quatre-vingt-dix-neuf pour cent (99,0%) du temps total de chaque mois
  calendaire pendant la Durée de l'Abonnement, tel que mesuré par Capgo
  (l'"Engagement de Disponibilité").
service_credits_title: 2. Crédits de service
service_credits_desc: >-
  Si l'Engagement de Disponibilité n'est pas respecté au cours d'un mois
  calendaire particulier pendant la Durée de l'Abonnement, le Client sera
  éligible à un crédit de service ("Crédit de Service"), à condition que le
  Client signale à Capgo ce manquement à l'Engagement de Disponibilité et
  demande ce Crédit de Service conformément à cette Annexe. Le montant de tout
  Crédit de Service dû en vertu des présentes sera calculé comme suit : X * Y,
  où X = le total des frais dus par le Client à Capgo pour les Services affectés
  pour le mois calendaire concerné (indépendamment de la date de facturation ou
  d'exigibilité), et Y = le Pourcentage de Crédit correspondant à la
  Disponibilité Réelle fournie (en pourcentage du temps total) pour le mois
  calendaire concerné, tel qu'indiqué dans le tableau ci-dessous.
actual_availability: Disponibilité réelle
credit_percentage: Pourcentage de crédit
availability_99_98: Inférieur à 99,0 % mais supérieur ou égal à 98,0 %
credit_10_percent: 10%
availability_98_97: Inférieur à 98,0 % mais supérieur ou égal à 97,0 %
credit_15_percent: 15%
availability_97_95: Inférieur à 97,0 % mais supérieur ou égal à 95,0 %
credit_20_percent: 20%
availability_below_95: Moins de 95,0 %
credit_30_percent: 30%
credit_requests_payment_title: 3. Demandes de crédit et paiement
credit_requests_payment_desc: >-
  Pour demander un Crédit de Service, le Client doit envoyer un e-mail à Capgo à
  support@capgo.app dans les trente (30) jours suivant la fin du mois au cours
  duquel l'Engagement de Disponibilité n'a pas été respecté. Le Client doit
  inclure son identifiant de compte ou son adresse e-mail enregistrée, ainsi que
  les dates et heures précédemment signalées où il n'y avait pas de
  Disponibilité de Service. Si Capgo confirme que le Client est éligible à un
  Crédit de Service, Capgo créditera le compte du Client dans les trente (30)
  jours. Les Crédits de Service ne sont pas des remboursements, ne peuvent pas
  être échangés contre un montant en espèces, et ne peuvent être utilisés que
  pour compenser les frais de facturation futurs. Sauf disposition contraire
  dans la Section 4 ci-dessous, les Crédits de Service constitueront le seul et
  unique recours du Client, et la seule et unique responsabilité de Capgo, pour
  tout manquement de Capgo à respecter l'Engagement de Disponibilité.
4_definitions_title: 4. Définitions
definitions_desc: >-
  Tous les mots en majuscules utilisés mais non définis dans cet Accord de
  Niveau de Service ont la signification énoncée dans le Contrat.
scheduled_availability_title: 4.1 Disponibilité programmée
scheduled_availability_desc: >-
  "Disponibilité programmée" désigne le temps, en minutes, pendant lequel les
  Services applicables sont généralement accessibles et disponibles pour les
  Utilisateurs autorisés du Client.
unscheduled_downtime_title: 4.2 Temps d'arrêt non planifié
unscheduled_downtime_desc: >-
  "Temps d'arrêt non planifié" signifie le temps, en minutes, pendant lequel les
  Services applicables ne sont généralement pas accessibles et disponibles pour
  les Utilisateurs Autorisés du Client, à l'exclusion de l'inaccessibilité ou de
  l'indisponibilité due aux actes ou omissions du Client ou des Utilisateurs
  Autorisés, aux cas de force majeure, à la maintenance planifiée annoncée au
  moins 24 heures à l'avance par e-mail, aux attaques de piratage ou de virus, à
  la maintenance d'urgence raisonnable ou à d'autres exclusions spécifiques au
  produit énumérées dans les Exclusions de l'SLA.
actual_availability_title: 4.3 Disponibilité réelle
actual_availability_desc: >-
  "Disponibilité réelle" signifie la disponibilité planifiée moins les temps
  d'arrêt non programmés.
production_title: 4.4 Production
production_desc: >-
  "Production" est défini comme un système qui dessert des systèmes clients ou
  commerciaux en direct avec des fonctionnalités déployées et fonctionnelles
  existantes.
non_production_desc: >-
  "Development", "Staging", "uat", "pré-production" ou l'implémentation de
  nouvelles fonctionnalités, même dans un environnement de production, ne sont
  pas considérés comme Production.
sla_exclusions_title: Exclusions du SLA
general_service_exclusions_title: Exclusions générales de service
general_service_exclusion_1: >-
  (i) Causé par des facteurs hors de notre contrôle raisonnable, y compris, mais
  sans s'y limiter, tout cas de force majeure ou problème d'accès à Internet, de
  fournisseur d'accès Internet, et/ou problèmes connexes au-delà du point de
  démarcation de Capgo.
general_service_exclusion_2: (ii) Qui résultent de toute action ou inaction volontaire de votre part.
general_service_exclusion_3: >-
  (iii) Qui résultent des limitations en ressources CPU et mémoire de la classe
  d'instance.
general_service_exclusion_4: >-
  (iv) Qui résultent de votre non-respect des directives opérationnelles de base
  décrites dans notre documentation.
general_service_exclusion_5: >-
  (v) Qui entraînent un temps de récupération long en raison d'une capacité
  d'E/S insuffisante pour votre charge de travail.
general_service_exclusion_6: >-
  (vi) Qui résultent de votre équipement, de vos logiciels ou d'autres
  technologies.
general_service_exclusion_7: >-
  (vii) Découlant de notre suspension et résiliation de votre droit d'utiliser
  Capgo conformément à nos Conditions.
live_update_sla_exclusions_title: Exclusions de l'accord de niveau de service pour les mises à jour en direct
live_update_exclusion_1: >-
  (i) Ressources de calcul inappropriées allouées à votre projet pour la charge
  attendue.
live_update_exclusion_2: >-
  (ii) Pannes causées par des configurations de limitation de débit trop
  permissives.
live_update_exclusion_3: >-
  (iii) Pannes ou problèmes causés par des versions rétractées des
  bibliothèques, frameworks, packages logiciels ou API officiels de Capgo, y
  compris les retraits urgents en raison de vulnérabilités de sécurité
  identifiées.
live_update_exclusion_4: >-
  (iv) Pannes ou problèmes causés par des bibliothèques clientes, des frameworks
  ou des proxies API Capgo non officiels, même lorsque ces bibliothèques
  utilisent en interne des bibliothèques Capgo officielles.
live_update_exclusion_5: >-
  (v) Pannes ou problèmes qui auraient pu être résolus en effectuant une mise à
  niveau vers une version mineure ou corrective supérieure d'une bibliothèque,
  d'un framework ou d'un package logiciel officiel de Capgo.
support_title: Assistance
support_desc: >-
  Capgo propose des accords de niveau de service d'assistance pour nos clients
  Team et Enterprise.
urgent_support_title: 1. Urgent
urgent_support_subtitle: Problème critique
urgent_support_desc: >-
  Défaut entraînant une panne totale ou partielle du système ou une condition
  qui rend Capgo inutilisable ou indisponible en production pour tous les
  Utilisateurs du Client.
high_support_title: 2. Élevé
high_support_subtitle: Perturbation importante de l'activité
high_support_desc: >-
  Problème entraînant une situation où des fonctionnalités majeures sont
  affectées et une dégradation significative des performances est constatée. Le
  problème impacte une proportion importante de la base d'utilisateurs et/ou des
  fonctionnalités majeures de Capgo.
normal_support_title: 3. Normal
normal_support_subtitle: Problème mineur de fonctionnalité ou fonctionnel / Question générale
normal_support_desc: >-
  Un problème entraîne un dysfonctionnement d'un composant de Capgo par rapport
  à ce qui est attendu ou documenté. Une demande d'un représentant du client
  concernant un problème technique général ou une question générale.
low_support_title: 4. Faible
low_support_subtitle: Problème mineur / Demande de fonctionnalité
low_support_desc: Une demande d'information sur Capgo ou une demande de fonctionnalité.

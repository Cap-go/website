  certification SOC 2 et vérifie les certifications chaque année.
trust_incident_response: Réponse aux incidents
trust_dedicated_incident_response: Capgo est prêt avec une personne dédiée à la réponse aux incidents.
trust_incident_response_policy_plan: Politique et plan de réponse aux incidents
trust_incident_response_policy: >-
  Une politique d'intervention en cas d'incident est maintenue et gérée par une
  personne dédiée à l'intervention en cas d'incident chez Capgo.
trust_communication: Communication
trust_system_wide_issues_notification: >-
  En cas de problèmes à l'échelle du système, les clients sont informés par leur

trust_capgo_security: Capgo Sécurité.
trust_move_forward_with_confidence: >-
  Avancez avec confiance. Nous proposons plusieurs niveaux de protection pour
  garder votre propriété intellectuelle et vos données sensibles en toute
  sécurité.
trust_product_security: Sécurité du produit
trust_source_code_protection: Protection du code source
trust_source_code_vulnerabilities: >-
  Le code source est continuellement analysé à la recherche de vulnérabilités à
  l'aide de Sink Inspector.
trust_data_security: Sécurité des données
trust_encryption_communication: Communication chiffrée
trust_data_traffic_encrypted: Tout le trafic de données est crypté via TLS et HTTPS.
trust_source_code_encryption: Chiffrement du code source
trust_source_code_encrypted_in_transit: Le code source est toujours crypté en transit via TLS et HTTPS.
trust_data_backup: Sauvegarde des données
trust_data_backup_policy: >-
  Capgo maintient une politique de sauvegarde des données qui suit les
  meilleures pratiques de l'industrie.
trust_network_security: Sécurité des réseaux
trust_architecture: Architecture
trust_architecture_layers: L'architecture de Capgo se compose de plusieurs couches réseau sécurisées.
trust_application_security: Sécurité des applications
trust_secure_coding: Codage sécurisé
trust_code_review: >-

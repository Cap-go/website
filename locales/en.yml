security_policy_title: Capgo Security Policy
canonical: Canonical
security_intro: At Capgo, we consider the security of our systems a top priority. However, no matter how much effort we put into system security, there can still be vulnerabilities present.
security_discovery: If you discover a vulnerability, we would like to know about it so we can take steps to address it as quickly as possible. We would like to ask you to help us better protect our clients and our systems.
security_out_of_scope_title: "Out of scope vulnerabilities:"
security_out_of_scope_1: Clickjacking on pages with no sensitive actions.
security_out_of_scope_2: Unauthenticated/logout/login CSRF.
security_out_of_scope_3: Attacks requiring MITM or physical access to a user's device.
security_out_of_scope_4: Attacks requiring social engineering.
security_out_of_scope_5: Any activity that could lead to the disruption of our service (DoS).
security_out_of_scope_6: Content spoofing and text injection issues without showing an attack vector/without being able to modify HTML/CSS.
security_out_of_scope_7: Email spoofing
security_out_of_scope_8: Missing DNSSEC, CAA, CSP headers
security_out_of_scope_9: Lack of Secure or HTTP only flag on non-sensitive cookies
security_out_of_scope_10: Deadlinks
security_out_of_scope_11: User enumeration
security_testing_guidelines_title: "Testing guidelines:"
security_testing_guidelines_1: Do not run automated scanners on other customer projects. Running automated scanners can run up costs for our users. Aggressively configured scanners might inadvertently disrupt services, exploit vulnerabilities, lead to system instability or breaches and violate Terms of Service from our upstream providers. Our own security systems won't be able to distinguish hostile reconnaissance from whitehat research. If you wish to run an automated scanner, notify us at security@capgo.app and only run it on your own Capgo project. Do NOT attack projects of other customers.
security_testing_guidelines_2: Do not take advantage of the vulnerability or problem you have discovered, for example by downloading more data than necessary to demonstrate the vulnerability or deleting or modifying other people's data.
security_reporting_guidelines_title: "Reporting guidelines:"
security_reporting_guidelines_1: "Submit your findings through our GitHub Security Advisory:" 
security_reporting_guidelines_2: Do provide sufficient information to reproduce the problem, so we will be able to resolve it as quickly as possible.
security_disclosure_guidelines_title: "Disclosure guidelines:"
security_disclosure_guidelines_1: In order to protect our customers, do not reveal the problem to others until we have researched, addressed and informed our affected customers.
security_disclosure_guidelines_2: "If you want to publicly share your research about Capgo at a conference, in a blog or any other public forum, you should share a draft with us for review and approval at least 30 days prior to the publication date. Please note that the following should not be included:"
security_disclosure_guidelines_2_1: Data regarding any Capgo customer projects
security_disclosure_guidelines_2_2: Capgo customers' data
security_disclosure_guidelines_2_3: Information about Capgo employees, contractors or partners
security_what_we_promise_title: "What we promise:"
security_what_we_promise_1: We will respond to your report within 7 business days with our evaluation of the report and an expected resolution date.
security_what_we_promise_2: If you have followed the instructions above, we will not take any legal action against you in regard to the report.
security_what_we_promise_3: We will handle your report with strict confidentiality, and not pass on your personal details to third parties without your permission.
security_what_we_promise_4: We will keep you informed of the progress towards resolving the problem.
security_what_we_promise_5: In the public information concerning the problem reported, we will give your name as the discoverer of the problem (unless you desire otherwise).
security_closing: We strive to resolve all problems as quickly as possible, and we would like to play an active role in the ultimate publication on the problem after it is resolved.
sla_title: Service Level Agreements
enterprise_platform_uptime_sla: Enterprise Platform Uptime SLA
sla_intro: "The following Service Level Agreement, which is incorporated into and forms part of the Subscription Agreement between Capgo (\"Capgo\") and Customer (the \"Agreement\"), will apply to the Services for Enterprise Customers specified in an Order Form during the applicable Subscription Term:"
uptime_commitment_title: 1. Uptime Commitment
uptime_commitment_desc: "Capgo will provide Actual Availability for at least ninety-nine percent (99.0%) of the total time in each calendar month during the Subscription Term, as measured by Capgo (the \"Uptime Commitment\")."
service_credits_title: 2. Service Credits
service_credits_desc: "If the Uptime Commitment is not met during any particular calendar month during the Subscription Term, then Customer will be eligible for a service credit (\"Service Credit\"), provided that Customer reports to Capgo such failure to meet the Uptime Commitment and requests such Service Credit in accordance with this Exhibit. The amount of any Service Credit due hereunder shall be calculated as follows: X * Y, where X = the total fees due from Customer to Capgo for the affected Services for the relevant calendar month (regardless of when billed or payable), and Y = the Credit Percentage corresponding with the Actual Availability provided (as a percentage of total time) for the relevant calendar month, as set forth in the table below."
actual_availability: Actual Availability
credit_percentage: Credit Percentage
availability_99_98: Less than 99.0% but greater than or equal to 98.0%
credit_10_percent: 10%
availability_98_97: Less than 98.0% but greater than or equal to 97.0%
credit_15_percent: 15%
availability_97_95: Less than 97.0% but greater than or equal to 95.0%
credit_20_percent: 20%
availability_below_95: Less than 95.0%
credit_30_percent: 30%
credit_requests_payment_title: 3. Credit Requests and Payment
credit_requests_payment_desc: To request a Service Credit, Customer must send an email to Capgo at support@capgo.app within thirty (30) days of the end of the month in which the Uptime Commitment was not met. Customer must include either its account ID or registered email address, and the previously reported dates and times that there was no Service Availability. If Capgo confirms that Customer is eligible for a Service Credit, Capgo will issue a credit to Customer's account within thirty (30) days. Service Credits are not refunds, cannot be exchanged into a cash amount, and may only be used against future billing charges. Except as set forth in Section 4 below, the Service Credits shall be Customer's sole and exclusive remedy, and Capgo's sole and exclusive liability, for any failure by Capgo to meet the Uptime Commitment.
4_definitions_title: 4. Definitions
definitions_desc: All capitalized words used but not defined in this Service Level Agreement have the meaning set forth in the Agreement.
scheduled_availability_title: 4.1 Scheduled Availability
scheduled_availability_desc: "\"Scheduled Availability\" means the time, in minutes, that the applicable Services are generally accessible and available to Customer's Permitted Users."
unscheduled_downtime_title: 4.2 Unscheduled Downtime
unscheduled_downtime_desc: "\"Unscheduled Downtime\" means the time, in minutes, that the applicable Services are not generally accessible and available to Customer's Permitted Users, excluding inaccessibility or unavailability due to Customer's or Permitted Users' acts or omissions, force majeure events, scheduled maintenance disclosed with at least 24 hours' notice by email, hacking or virus attacks, reasonable emergency maintenance or other product specific exclusions listed under SLA Exclusions."
actual_availability_title: 4.3 Actual Availability
actual_availability_desc: "\"Actual Availability\" means Scheduled Availability less Unscheduled Downtime."
production_title: 4.4 Production
production_desc: "\"Production\" is defined as a system serving live customer-facing or business systems with existing deployed and functional features."
non_production_desc: "\"Development\", \"Staging\", \"uat\", \"pre-production\" or new feature implementation even if in a production environment, are not considered Production."
sla_exclusions_title: SLA Exclusions
general_service_exclusions_title: General Service Exclusions
general_service_exclusion_1: (i) Caused by factors outside of our reasonable control, including but not limited to any force majeure event or Internet access, ISP provider issues, and/or related problems beyond the demarcation point of Capgo.
general_service_exclusion_2: (ii) That result from any voluntary actions or inactions from you.
general_service_exclusion_3: (iii) That result from instance class CPU and memory resource limitations.
general_service_exclusion_4: (iv) That result from you not following the basic operational guidelines described in our Docs.
general_service_exclusion_5: (v) That result in a long recovery time due to insufficient IO capacity for your workload.
general_service_exclusion_6: (vi) That result from your equipment, software, or other technology.
general_service_exclusion_7: (vii) Arising from our suspension and termination of your right to use Capgo in accordance with our Terms.
live_update_sla_exclusions_title: Live Update SLA Exclusions
live_update_exclusion_1: (i) Inappropriately provisioned compute resources related to your project for the expected load.
live_update_exclusion_2: (ii) Outages caused by overly permissive rate-limiting configurations.
live_update_exclusion_3: (iii) Outages or issues caused by retracted versions of official Capgo libraries, frameworks, software packages or APIs, including urgent retractions due to identified security vulnerabilities.
live_update_exclusion_4: (iv) Outages or issues caused by unofficial Capgo client libraries, frameworks, or API proxies, even when those libraries internally use official Capgo libraries.
live_update_exclusion_5: (v) Outages or issues that could have been resolved by upgrading to a higher minor or patch version of an official Capgo client library, framework, or software package.

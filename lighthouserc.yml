ci:
  collect:
    numberOfRuns: 5
    url:
      - https://captime.app
      - https://captime.app/blogs
  assert:
    preset: lighthouse:recommended
    assertions:
      offscreen-images: 'on'
      uses-webp-images: 'on'
      color-contrast: 'on'
      first-contentful-paint:
        - error
        - maxNumericValue: 2000
          aggregationMethod: optimistic
      interactive:
        - error
        - maxNumericValue: 5000
          aggregationMethod: optimistic
  upload:
    target: lhci
    serverBaseUrl: https://captime.app
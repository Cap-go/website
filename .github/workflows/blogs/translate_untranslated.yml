name: Translate Untranslated Blogs

on:
  workflow_dispatch:

jobs:
  translate-untranslated-blogs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run blogs:translate_untranslated
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: translate untranslated blogs"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }} 
          github_token: ${{ secrets.GITHUB_TOKEN }}

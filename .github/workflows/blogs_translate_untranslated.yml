name: Translate Untranslated Blogs

on:
  workflow_dispatch:

jobs:
  translate-untranslated-blogs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run blogs:translate_untranslated -- --keep-pushing
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      - name: Commit changes
        run: |
          git pull
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: translate untranslated blogs"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }} 
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - run: bun run blogs:delete_broken_all
      - run: bun run blogs:fix_locales_all
      - run: bun run fix_code_languages_all
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: delete broken blogs, fix locales and code languages"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }} 
          github_token: ${{ secrets.GITHUB_TOKEN }}
